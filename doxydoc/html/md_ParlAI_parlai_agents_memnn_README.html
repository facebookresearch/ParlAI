<div class="textblock"><p>This is a memory network agent that inherits from the TorchAgent class. Read more about Memory Networks <a href="https://arxiv.org/abs/1410.3916">here</a>.</p>
<h1><a class="anchor" id="autotoc_md31"></a>
Basic Examples</h1>
<p>Train a memory network on the bAbi task. </p><div class="fragment"><div class="line">python examples/train_model.py -m memnn -t babi:task10k:1 -mf /tmp/memnn_babi.mdl</div>
