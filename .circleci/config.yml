            zip -r ~/ParlAI/website.zip *
      - store_artifacts:
          path: website.zip
      - run:
          name: check for bad links
          working_directory: ~/ParlAI/
          command: |
            python -m http.server --directory website/build >/dev/null &
            linkchecker http://localhost:8000/
            kill %1

  deploy_website:
