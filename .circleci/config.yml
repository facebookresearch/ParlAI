version: 2.1

# executors are environments where we run things
executors:
  standard_cpu:
    docker:
      - image: circleci/python:3.6.4


# commands are nice shorthand
commands:
  fixcheckout:
    description: "CircleCI goes a little overboard and sets master to HEAD. Fixes this."
    steps:
      - run:
          name: fixes git
          command: |
            git branch -f master origin/master

  virtualenv:
    description: "Sets up the virtual environment"
    steps:
      - run:
          name: set up the virtual environment, with minimal dependencies
          command: |
            mkdir -p ~/venv
            virtualenv ~/venv
            . ~/venv/bin/activate
            pip3 install --upgrade --progress-bar off pip
            pip3 install --progress-bar off flake8 gitpython


  installdeps:
    description: "Installs all dependencies"
    steps:
      - run:
          name: pip3 installs dependencies
          command: |
            . ~/venv/bin/activate
            pip3 install --progress-bar off nltk
            pip3 install --progress-bar off regex scipy scikit-learn pexpect
            pip3 install --progress-bar off sphinx sphinx_rtd_theme
            pip3 install --progress-bar off boto3 botocore joblib websocket sh websocket_server
            pip3 install --progress-bar off https://download.pytorch.org/whl/cpu/torch-1.0.1.post2-cp36-cp36m-linux_x86_64.whl

jobs:
  build:
    executor: standard_cpu
    working_directory: ~/ParlAI
    steps:
      - checkout
      - fixcheckout
      - virtualenv
      - installdeps
      - run:
          name: Unit tests
          command: |
            . ~/venv/bin/activate
            python setup.py test -s tests.suites.travis -q

  lint:
    executor: standard_cpu
    working_directory: ~/ParlAI
    steps:
      - checkout
      - fixcheckout
      - virtualenv
      - run:
          name: Lint
          command: |
            . ~/venv/bin/activate
            bash ./tests/lint_changed.sh

  integration_test:
    executor: standard_cpu
    working_directory: ~/ParlAI
    steps:
      - checkout
      - fixcheckout
      - virtualenv
      - installdeps
      - run:
          name: Integration tests
          command: |
            . ~/venv/bin/activate
            python setup.py test -s tests.suites.integration -q


workflows:
  version: 2
  commit:
    jobs:
      - lint
      - build
  nightly:
    triggers:
      - schedule:
          cron: "0 0 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - build
      - integration_test:
          requires:
            - build
