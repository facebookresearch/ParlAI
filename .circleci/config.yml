      - <<: *installtorchgpu16
      - <<: *installdeps
      - save_cache:
          key: deps-20200921-dw-{{ checksum "requirements.txt" }}
          paths:
            - "~/venv/bin"
            - "~/venv/lib"
      - <<: *buildwebsite
      - run:
          working_directory: ~/ParlAI/
          name: Upload the website
          command: |
            pip install s3cmd
            s3cmd --access_key="${S3_ACCESS_KEY}" --secret_key="${S3_SECRET_KEY}" sync -f --delete-removed website/build/ "s3://parl.ai/"
            s3cmd --access_key="${S3_ACCESS_KEY}" --secret_key="${S3_SECRET_KEY}" setacl --acl-public --recursive "s3://parl.ai/"
            s3cmd --access_key="${S3_ACCESS_KEY}" --secret_key="${S3_SECRET_KEY}" modify --add-header="Content-type:text/css" 's3://parl.ai/static/css/*' 's3://parl.ai/docs/_static/*.css' 's3://parl.ai/docs/_static/css/*.css'

  test_website:
    <<: *standard_cpu37
    working_directory: ~/
    steps:
      - run:
          working_directory: ~/ParlAI/
          name: Test the website
          command: |
            echo 'Testing root page:'
            curl -f -i 'https://parl.ai/'
            echo
            echo 'Testing root css:'
            curl -f -i 'https://parl.ai/static/css/parlai.css'
            echo
            echo 'Testing docs page'
            curl -f -i 'https://parl.ai/docs/'
            echo
            echo 'Testing docs css'
            curl -f -i 'https://parl.ai/docs/_static/css/parlai_theme.css'

# -------------------------------------------------------------------------------------
# Workflows
# -------------------------------------------------------------------------------------
workflows:
  version: 2
  commit:
    jobs:
      - cleaninstall_36
      - unittests_gpu16
      - unittests_gpu15:
          requires:
            - unittests_37
            - unittests_gpu16
      - unittests_gpu14:
          requires:
            - unittests_37
            - unittests_gpu16
      - unittests_38:
          requires:
            - unittests_37
            - unittests_gpu16
      - unittests_37
      - unittests_36:
          requires:
            - unittests_37
            - unittests_gpu16
      - mturk_tests
      - unittests_osx:
          requires:
            - unittests_gpu16
            - unittests_37
      - quickstart_tests:
          requires:
            - unittests_gpu16
            - unittests_37
      - long_gpu_tests:
          requires:
            - unittests_gpu16
            - unittests_37
      - teacher_tests:
          requires:
            - unittests_gpu16
            - unittests_37
      - build_website:
          filters:
            branches:
              ignore: master
      - deploy_website:
          filters:
            branches:
              only: master
      - test_website:
          requires:
            - deploy_website
