version: 2.1

jobs:
  build:
    docker:
      - image: circleci/python:3.6.4
    working_directory: ~/ParlAI
    steps:
      - checkout
      - run:
          description: Install dependencies
          command: |
            # circleci goes a *little* crazy and sets master to HEAD
            git branch -f master origin/master
            mkdir -p ~/venv
            virtualenv ~/venv
            . ~/venv/bin/activate
            pip3 install --upgrade --progress-bar off pip
            pip3 install --progress-bar off flake8 gitpython
            pip3 install --progress-bar off regex scipy scikit-learn pexpect
            pip3 install --progress-bar off sphinx sphinx_rtd_theme
            pip3 install --progress-bar off boto3 botocore joblib websocket sh websocket_server
            pip3 install --progress-bar off https://download.pytorch.org/whl/cpu/torch-1.0.1.post2-cp36-cp36m-linux_x86_64.whl
      - run:
          name: Unit tests
          command: |
            . ~/venv/bin/activate
            python setup.py test -s tests.suites.travis -q

  lint:
    docker:
      - image: circleci/python:3.6.4
    working_directory:
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            # circleci goes a *little* crazy and sets master to HEAD
            git branch -f master origin/master
            mkdir -p ~/venv
            virtualenv ~/venv
            . ~/venv/bin/activate
            pip3 install --progress-bar off flake8 gitpython
      - run:
          name: Lint
          command: |
            . ~/venv/bin/activate
            bash ./tests/lint_changed.sh

  integration_test:
    docker:
      - image: circleci/python:3.6.4
    working_directory: ~/ParlAI
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            # circleci goes a *little* crazy and sets master to HEAD
            git branch -f master origin/master
            mkdir -p ~/venv
            virtualenv ~/venv
            . ~/venv/bin/activate
            pip3 install --upgrade --progress-bar off pip
            pip3 install --progress-bar off flake8 gitpython nltk
            pip3 install --progress-bar off regex scipy scikit-learn pexpect
            pip3 install --progress-bar off sphinx sphinx_rtd_theme
            pip3 install --progress-bar off boto3 botocore joblib websocket sh websocket_server
            pip3 install --progress-bar off https://download.pytorch.org/whl/cpu/torch-1.0.1.post2-cp36-cp36m-linux_x86_64.whl
      - run:
          name: Integration tests
          command: |
            . ~/venv/bin/activate
            python setup.py test -s tests.suites.integration -q

workflows:
  version: 2
  commit:
    jobs:
      - lint
      - build
  nightly:
    triggers:
      - schedule:
          cron: "0 0 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - build
      - integration_test:
          requires:
            - build
