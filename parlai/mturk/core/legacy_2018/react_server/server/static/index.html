<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MTurk Chat</title>
    <!-- <link rel="icon" href="http://example.com/favicon.png"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://github.com/lancedikson/bowser/releases/download/1.6.0/bowser.min.js"></script>
    <script>
    /* ================= Config variables ================= */

    var verbosity = 4;
    var IS_COVER_PAGE = ("{{is_cover_page}}" === 'true');
    var WORKER_ID = "{{worker_id}}";
    var ASSIGNMENT_ID = "{{assignment_id}}";
    var HIT_ID = "{{hit_id}}";
    var TASK_GROUP_ID = "{{task_group_id}}";
    var DISPLAY_FEEDBACK = ("{{allow_reviews}}" === 'true');
    var FRAME_HEIGHT = {{frame_height}};
    var BLOCK_MOBILE = ("{{block_mobile}}" === 'true');
    var CHAT_TITLE = "{{chat_title}}";
    var TEMPLATE_TYPE = "{{template_type}}";

    </script>
  </head>

  <body>
    <noscript>JS is required</noscript>
    <div id="app" style="overflow: hidden"></div>
    <script src="bundle.js"></script>
  </body>
</html>
