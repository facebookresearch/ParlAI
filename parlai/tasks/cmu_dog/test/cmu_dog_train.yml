- - available_knowledge_raw: 'After determining Nick was a suspect seen in Otterton''s
      last known sighting, Judy blackmails him into assisting her by covertly recording
      his confession to tax evasion with her carrot pen. They track Otterton to a
      limousine owned by crime boss Mr. Big, who reveals Otterton went ''savage''   reverted
      to a feral state   and attacked his chauffeur Manchas. At his home, Manchas
      mentions Otterton yelled about ''night howlers'' before the attack. Moments
      later, Manchas himself turns savage and chases the pair. Judy saves Nick by
      trapping Manchas and calls the ZPD for help, but when they arrive, Manchas has
      vanished. Bogo demands Judy''s resignation, but Nick reminds Bogo that Judy
      still has ten hours to solve the case. Judy learns from Nick that he was bullied
      as a child when he tried to join the Ranger Scouts, who stereotyped him as untrustworthy
      for being a fox. '
