- - available_knowledge_raw:
      cast:
      - Ginnifer Goodwin as Officer Judy Hopps, an optimistic rabbit from Bunnyburrow
        who is a newly appointed member of the Zootopia Police Department assigned
        to the 1st Precinct.
      - Jason Bateman as Nick Wilde, a red fox who is a small-time con artist.
      - Idris Elba as Chief Bogo, an African buffalo who is the police chief of the
        Zootopia Police Department's 1st Precinct.
      - Jenny Slate as Dawn Bellwether, a diminutive sheep who is the assistant mayor
        of Zootopia.
      critical_response:
      - The brilliantly well-rounded Zootopia offers a thoughtful, inclusive message
        that's as rich and timely as its sumptuously state-of-the-art animation   all
        while remaining fast and funny enough to keep younger viewers entertained.
      - 'funny, smart, [and] thought-provoking. '
      - ' ''very funny, and very likable holiday treat.'
      - '[Zootopia] is constantly asking its characters to look past species stereotypes,
        and not use species-ist language or repeat hurtful assumptions.... This all
        seems clever and noble until you realize that all the stereotypes about various
        animals are to some extent true, in particular the most basic one: carnivores
        eat herbivores because it''s in their nature.'
      director: Byron Howard, Rich Moore
      genre: Comedy, Adventure, Animation
      introduction: In a world populated by anthropomorphic mammals, Judy Hopps from
        rural Bunnyburrow fulfills her childhood dream of becoming a police officer
        in urban Zootopia. Despite being the academy valedictorian, Judy is delegated
        to parking duty by Chief Bogo, who doubts her potential because she is a rabbit.
        On her first day, she is hustled by a con artist fox duo, Nick Wilde and Finnick.
      movieName: Zootopia
      rating:
      - 'Rotten Tomatoes: 98% and average: 8/10'
      - 'IMDB: 8/1'
      year: '2016'
