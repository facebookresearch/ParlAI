    passage: 'The Elder Scrolls Online -- As with other games in The Elder Scrolls
      series, the game is set on the continent of Tamriel. The events of the game
      occur a millennium before those of The Elder Scrolls V: Skyrim and around 800
      years before The Elder Scrolls III: Morrowind and The Elder Scrolls IV: Oblivion.
      It has a broadly similar structure to Skyrim, with two separate conflicts progressing
      at the same time, one with the fate of the world in the balance, and one where
      the prize is supreme power on Tamriel. In The Elder Scrolls Online, the first
      struggle is against the Daedric Prince Molag Bal, who is attempting to meld
      the plane of Mundus with his realm of Coldharbour, and the second is to capture
      the vacant imperial throne, contested by three alliances of the mortal races.
      The player character has been sacrificed to Molag Bal, and Molag Bal has stolen
      their soul, the recovery of which is the primary game objective.'
    question: is elder scrolls online the same as skyrim
