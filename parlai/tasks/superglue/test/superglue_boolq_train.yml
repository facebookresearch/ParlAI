    passage: Powdered sugar -- Powdered sugar, also called confectioners' sugar, icing
      sugar, and icing cake, is a finely ground sugar produced by milling granulated
      sugar into a powdered state. It usually contains a small amount of anti-caking
      agent to prevent clumping and improve flow. Although most often produced in
      a factory, powdered sugar can also be made by processing ordinary granulated
      sugar in a coffee grinder, or by crushing it by hand in a mortar and pestle.
    question: is confectionary sugar the same as powdered sugar
