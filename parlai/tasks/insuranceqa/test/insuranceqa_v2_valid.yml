    - People purchase long term care insurance because they want to protect their
      assets , and because they want to be involved in the decisions about what long
      term care they receive . Having a long term care insurance policy can pay the
      insured person funds that can be used to pay for a home health aid , personal
      assistant so they can live in an independent living residence , or monthly charge
