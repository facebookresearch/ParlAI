    - 'I am going to take a philosophical approach to answering this question . I
      think it would help you understand the value you are getting for your dollar
      with this product . Lets suppose that you know with absolute certainty you are
      going to die next Tuesday . No doubt about it . Was definitely going to happen
      . Sad to think about , but hey - we are talking about life insurance . Now lets
      suppose that an insurance company is willing to insure you . -LRB- Yes , I know
      its crazy , but work with me here . -RRB- And lets suppose they are willing
      to offer you a $ 1 million policy . Would that be enough ? OK , lets say it
      would be . How much would you be willing to pay for that $ 1 million of coverage
      ? You know that the company is going to put out that money . The payout is guaranteed
      . And you know that the premium is going to be lower than the benefit . Even
