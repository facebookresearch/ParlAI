    - 'Im going to answer your question this way : Im going to describe for you the
      kind of person who buys life insurance and is really glad they did . They are
      happy with the policy they bought ; they are happy with the process they went
      through to get that policy ; and they are happy to tell all their friends and
      neighbors about how happy they are with the purchase :-RRB- . These are the
      qualities of a happy life insurance shopper : Quality number one : the happy
      life insurance shopper dares to care . Look , life insurance is not for you
      , right ? Its for your beneficiaries . And frankly , some people could care
      less about what happens after they die . I mean , to put it bluntly , they are
      dead , right ? Isnt that what it comes down to ? But for other people , the
      difference between being alive and being dead is not that great . I mean , you
      have spent a lifetime building something of value . Your marriage . Your family
      . Your business . Charitable causes worthy of your support . All these folks
      have become dependent on you . If you die , they could lose their economic foundation
      . But if you have insurance on your life , then they dont have to miss a dime
      . Life can go on in style for your spouse , your children , your business partners
      , your employees , and all the needy people that are being helped by the charities
      you support . If you care about these people , then life insurance can make
      sure life goes on for them , even when your life does not go on for you . Quality
      number two : the happy life insurance shopper understands that the time to buy
      is now . Everyone knows we all die sometime . For most of us , though , death
      is something that happens to someone else - until it strikes home . Maybe someone
      close to us gets really sick , or we ourselves have a brush with death that
      wakes us up . But up to that point , we just dont want to think about it . We
      also convince ourselves that if we stay in shape , eat right , manage our stress
      , and maintain a good attitude , we can forestall the inevitable . The fact
      of the matter is that if we really thought about it , there are a whole slew
      of hazards that are entirely beyond our control . Heres a few that come to mind
      : Freak household accidents . Violent crime . Natural disasters . Car crashes
      . Of course we all say that odds are against any of these happening to us .
      We even say to ourselves that we can afford to wait and buy a policy next year
      or the year after , so we can qualify for a better rate . But in the meantime
      , things can happen . And they do . All the time . Unexpectedly . If your time
      comes before you have a policy in force , then your beneficiaries lose out .
      You really cant afford to die until that coverage is in place . Quality number
      three : the happy life insurance shopper wants a guaranteed return on his or
      her money . OK . Now you know you need to get coverage in force as soon as possible
      because you never know when your time will come . The next logical question
      is : for how long do you keep the coverage in force ? Easy answer : for as long
      as you live . You know at some point you will have your last day on this earth
      , so that means you know for sure your beneficiary will get their money when
      your time comes ... ... as long as the policy is still in force . That means
      you need permanent coverage . The policy should last as long as you do . Doesnt
      permanent coverage cost more then term coverage ? Yes . Isnt term good for short-term
      needs ? Yes . Can you buy term and then purchase permanent when you can afford
      it ? Yes . Does it make sense to buy term now and then convert to a permanent
      product ? Yes . The thing is , if you dont take a long-term strategy , then
      you wont be guaranteed a payout . If you do take a long-term strategy , then
      you will . Guaranteed by a top-flight financial institution . Quality number
      four : the happy life insurance shopper knows what hes getting into . When you
      buy a house , do you expect to write a check for the purchase price agreed on
      ? Of course you do . Same when you buy a business , book a cruise , and buy
      a pair of shoes . We even demand that a grocery store clerk honors the price
      on the shelf if an item has been mislabeled . Life insurance should operate
      the same way . Hard to believe , isnt it ? All too often , a broker will submit
      an application on the hope and prayer that the applicant will be approved at
      the rate quoted . We wont know what the price really will be until you are approved
      . Yes , right , but if you go through full disclosure on a preliminary basis
      , you can become confident in what that price will be . The broker has to prequalify
      you and present carriers with thorough and accurate quote information upfront
      . They can then commit to a price , contingent upon information obtained in
      underwriting not contradicting the preliminary disclosures . You can then be
      sure of what you are buying . If you dont get prequalified , then you cant be
      sure . Simple as that . Quality number five : the happy life insurance shopper
      wants to be heard . There are a few companies out there who let consumers call
      them and buy policies . Thats nice for a tiny percentage of the zillions of
      men and women who need coverage . The rest of us need personalized service and
      a guide to walk us through the vast marketplace of potential carriers . Only
      one or two of them will be the best for us , and that broker has to lead the
      way to their doorstep . But life insurance distribution can be pretty rigid
      . The broker usually does not have direct access to the carriers . He or she
      must work through carrier general agencies who act as wholesalers of their products
      . So there is you , your broker , his or her general agent , and their carrier
      . I am sure you have played that telephone game where one person in the line
      passes down a message , and by the time it reaches the end , its completely
      different . Its the brokers job to make sure all information about you that
      is passed along the underwriting channels remains consistent and is fairly assessed
      . He or she is your advocate , and must be prepared to carry your cause over
      any and all hurdles that pop up in underwriting . And they do pop up . All the
      time . If you have been properly prequalified for coverage , then the bottom
      line is this : you should be approved at the rate quoted unless information
      arises in underwriting that is substantially different from the information
      that was disclosed on a preliminary basis . Your broker is your advocate to
      make sure that happens . In my humble opinion , this is how you buy life insurance
      . If you follow this path , you will be one happy camper :-RRB-'
