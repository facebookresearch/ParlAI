    - I believe you are referring to Long Term Care Insurance . There are a variety
      of different long term policies from many insurance companies . Most policies
      sold today are comprehensive and offer a daily benefit that can be used in your
      home , adult day service centers , hospice care , respite care , assisted living
      facilities and Alzheimer 's special care facilities and nursing homes . In a
      home setting , comprehensive polices generally cover skilled nursing care ,
      occupational , speech , physical and rehabilitation therapy . You can also get
      help with personal care , such as bathing and dressing . In order to receive
