- - episode_done: true
    id: insuranceqa:v2
    label_candidates:
    - 'Not generally . There are five states that require most all employers carry
      short term disability insurance on their employees . These states are : California
      , Hawaii , New Jersey , New York , and Rhode Island . Besides this mandatory
      short term disability law , there is no other legislative imperative for someone
      to purchase or be covered by disability insurance .'
    - Life insurance unlike health insurance is not required by law . There are scenarios
      where life insurance can be required such as a loan institution requiring you
      to carry a life insurance policy large enough to cover the debt in case of death
      . There are scenarios in court cases such as a divorce where life insurance
      is court ordered to cover alimony or child support . But over all unlike health
      insurance on the federal side of the law and car insurance on the state side
      of the law , life insurance is not required by law .
    - 'There are five states that have mandatory disability insurance laws . These
      states are : California , Hawaii , New Jersey , New York , and Rhode Island
      . The exact provisions of these mandatory disability insurance laws varies by
      state . You can obtain additional specific information about your state ''s
      mandatory disability insurance law by checking with the states department of
      insurance -LRB- aka insurance commissioner ''s office -RRB- .'
    - Unlike auto insurance Homeowners insurance is not required by any law . However
      , that does n't mean that you 're not required to carry it . I know that sounds
      contradictory , but there 's a significant distinction . Even though you 're
      not required by law to carry it , you may be required by contract , namely a
      mortgage , to carry at least a minimum of coverage . When you purchase a home
      with a mortgage , the mortgage company will require you to carry coverage that
      will repair or rebuild your home to certain standards . The mortgage company
      is simply protecting the asset you 're using as collateral for the loan . If
      you own your home outright , you not required to insure it at all . Why someone
      would n't protect their biggest asset is a mystery to me , but it could happen
      . Be smart . find an agent you can trust . He/she will be able to help you get
      the coverage you need at a price you can afford .
    - That is really a question for lawyer or a law enforcement officer . I would
      say though that if the state that you reside in a state that requires every
      driver to have auto insurance coverage then I believe it would be a crime .
      If your state requires all drivers to have auto insurance coverage and you are
      stopped by a law enforcement officer and found not to have the required coverage
      I believe you could incur penalties imposed by the laws within that state .
    - I do not know of any state law that requires that one have Renters Insurance
      . Certainly it is not the law of the State of Connecticut . However , the law
      does not prohibit a property owner from requiring that their tenants carry renters
      insurance . Talk to your insurance professional about your needs and seriously
      consider renters insurance for your own protection and peace of mind .
    - No , the requirement to have and maintain car insurance is not a Federal Law
      , it is however , State Law in most , if not all states now . Insurance is regulated
      by each state 's Insurance Department and the requirement to have car insurance
      is a state law that is managed and regulated by each State 's Department of
      Motor Vehicles .
    - There is no law that requires a US citizen to purchase life insurance like the
      new ACA law that requires all US citizens purchase health insurance , There
      are situations where life insurance can be required such as court ordered due
      to a divorce or child custody case or even adoptions . Also lenders such as
      mortgage companies can require a person to purchase life insurance to secure
      a large debt .
    - The important factors that will play a large role in both the cost of a DI policy
      and how meaningful the benefit will be to a individual are ; The benefit amount
      , the elimination period , the duration of the benefit period , and the way
      in which the policy defines a disability . The benefit amount , the recurring
      monthly income your disability policy pays you while you are injured , represents
      the most important aspect of the coverage . Laws in most states limit disability
      insurance benefits to two-thirds of your current gross income . While most people
      select the maximum available benefit , you can choose lower amounts if your
      personal cash reserves are sufficient to supplement disability income payments
      . After you meet the criteria and are eligible to begin receiving income from
      your disability insurance policy , the length of time you must wait before payments
      begin is called the elimination period . Most major insurance carriers offer
      the same standard elimination periods ranging from one month to one year . Longer
      periods result in lower policy premiums . Once you begin receiving payments
      from your disability policy , they will continue until you are no longer disabled
      or your benefits have been exhausted . Disability insurance policies with maximum
      benefit periods of two years or less are classified as short-term disability
      products . If you own a short-term policy , payments will continue every month
      but will cease after two consecutive years . Policies with maximum benefit periods
      beyond two years are classified as long-term disability products . The most
      common benefit period choices for long-term policies are three years , five
      years , ten years or until age 65 . Every insurance company has its own formal
      definition of a disability , and benefit payments will not start unless your
      status falls within these guidelines . Some companies define disability as an
      inability to perform any gainful income-producing work at all . Collecting benefits
      under policies purchased from these carriers often presents a significant challenge
      . Thankfully , a large percentage of carriers consider you disabled if you are
      unable to perform the substantial duties of your own current employment position
      , a policy feature commonly referred to as `` own occupation . '' If your injury
      prevents you from adequately fulfilling the requirements of your current job
      , you are eligible to begin collecting benefits after the expiry of the elimination
      period .
    - Under the mental health parity requirements of Federal law -LRB- Mental Health
      Parity and Addiction Act of 2008 -RRB- and later of ObamaCare , major medical
      plans must now cover mental health issues the same as they would treat any other
      medical condition . So , any financial requirements such as copays , deductibles
      or any treatment limitations -LRB- such as number of visits -RRB- can be no
      more restrictive for mental health or addiction than for a physical ailment
      . An important distinction that the reader should be aware of is that the 2008
      law applied to employers with 50 or more employees . Under the requirements
      of the Affordable Care Act -LRB- ObamaCare -RRB- this was extended to individual
      and small group policies sold on or after January 1 , 2014 . It is possible
      that there are existing `` grandfathered '' policies still in effect that are
      not subject to these requirements though such policies are becoming fewer and
      fewer .
    - You can not legally take out a life insurance policy on your son without his
      knowledge , if your son is an adult . The law dictates that adults have the
      right to know of , and to consent to , life insurance policies out on their
      lives . But would your son object to you taking out a policy on him ? Accidental
      death policies do not need any medical requirements , and he could get life
      insurance that would not require an exam .
    - Homeonwers insurance to best of my knowledge is not required by law within the
      United States . Your mortgage lender will normally require you to carry homeowners
      insurance in order to protect there investment . If you did not have homeowners
      insurance and were to experience a major loss this more than likelywould lessen
      your capacity to repay you debt to the lender and the property that was used
      as collateral would more than likely be lesser or non existant .
    - Life Insurance companies are formed under state laws . Each law regulates the
      activities of the insurance companies that are admitted to that state . The
      company offers to provide a guaranteed amount to a customer whose death falls
      within a certain period of time . This period of time can be a lifetime . Companies
      market their product in various ways ; however , the product is sufficiently
      complex that most people seek the advice and assistance of a state licensed
      insurance agent .
    - This is more of a family law question than a question that can be answered by
      life insurance professionals . You should contact an attorney with family law
      experience for advice . It is not unusual for divorce decrees to address and
      give direction with respect to how life insurance is to be handled .
    - The simple answer to this is the high cost of health care and prescription drugs
      . Insurance companies are forced to maintain a very small profit margin by law
      , and any rate increases must be approved by the Department of Insurance . The
      PPACA laws are going to make the situation worse for many , unfortunately .
    - The Supreme Court has ruled that the Affordable Care Act is a tax law . Under
      that law you can be fined if you do not have health insurance . There is an
      implementation schedule and dates have shifted recently . The idea was to make
      sure everyone had health insurance so I suspect that there will certainly be
      pressure on everyone to have a policy .
    - It depends on your policy and the circumstances . Rental is something you can
      add to your auto policy . It is designed to provide you with a rental car if
      you are involved in an at fault accident . If the accident is the fault of the
      other driver then generally his insurance would cover the rental . Keep in mind
      insurance laws differ in many states . Some states are what is called no-fault
      . This means that neither driver is considered at fault in the event of an accident
      and each drivers insurance would pay for their own insured . Check with you
      agent to make sure of the laws in your state .
    - The 1st thing you need to think about is what you can afford for the cost of
      insurance and also what can you afford to loose id you have inadequate coverage
      . Each state varies for the amount of liability that you are required to have
      . In Montana the limits are 25K per person -LRB- medical payment to others -RRB-
      50K per accident and 10K for property damage which if you think about it that
      is not much coverage in the event of a major accident . Then you need to take
      in the factor of uninsured and underinsured both are fairly inexpensive and
      well worth the few dollars it is a month here in our state 1 in 3 cars has no
      insurances your odds of an accident and getting hit by someone with no insurance
      is high . Laws in most states require you to have the state minimum . I recommend
      the higher limits then what state requirements are however . You also have a
      budget in mind It does no good to buy a policy with higher limits if you can
      not afford the monthly payment . So it really depends on what you can afford
      to loose and what fits your monthly budget.I recommend talking to a local agent
      and seeing what they have for rates as a independent agent can compare rates
      with many carriers and can help you muddle through the confusion .
    - This can be different state by state , but I can advise regarding Connecticut
      . If you let your car insurance lapse here , a couple of things will occur .
      First , because the CT Department of Motor Vehicles requires by law that anyone
      who registers a car here must have and maintain car insurance , such a lapse
      can cause you serious problems down the line . Here , insurance companies and
      DMV share information so when a policy lapses , DMV is notified by your insurance
      company . DMV will send a letter requiring you to provide proof that coverage
      was maintained and if you can not provide such proof , regardless ofhow long
      the lapse , you will be fairly heavily fined . Secondly , when you do decide
      to establish car insurance again , you may find that it will cost you more than
      it did before the lapse . This is because companies have underwriting requirements
      that stipulate that one must maintain continuous coverage for at least the previous
      6 monthsin order to qualify for standard rating . If that can not be proven
      , you will end up with a higher risk carrier for at least 6 months and will
      pay a much higher premium that you have been used to paying .
    - 'The answer to this question depends on the laws of the state you are from .
      If you plan non operating -LRB- PNO -RRB- and renew car registration with PNO
      fee you do n''t have to have insurance on it . The only requirement that insurance
      company may have is that your car is properly registered with DMV . For instance
      , if the car is salvaged and there is no title , you ca n''t insure it . But
      if the title was issued - you can get coverage . Here is a tricky question :
      if you own an off road mobile equipment , for instance , the one used in construction
      , and this vehicle is not designed / nor used on public roads - you are not
      required to register -LRB- i.e. forklift -RRB- . But if you cross a highway
      on a public road , than this creates a legal issue . This is a known fact .
      In the end , to answer your question more info is required . Do n''t relay on
      anything you read here .'
