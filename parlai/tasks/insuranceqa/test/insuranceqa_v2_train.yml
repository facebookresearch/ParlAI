      short term disability insurance on their employees . These states are : California
      , Hawaii , New Jersey , New York , and Rhode Island . Besides this mandatory
      short term disability law , there is no other legislative imperative for someone
      to purchase or be covered by disability insurance .'
    reward: 0
    text: Is Disability Insurance Required By Law ?
- - episode_done: true
    id: insuranceqa:v2
    label_candidates:
    - If the person who passed away was the one with the debt , creditors generally
      can not take the life insurance proceeds left as long as the beneficiary was
      a person . The money then belongs to that beneficiary , and as long as creditors
      do not have a claim against the beneficiary , they can not take life insurance
      proceeds from them .
    - Creditors can not go after the life insurance payout to pay the debts of the
      deceased insured person , as long as the beneficiary or beneficiaries who are
      receiving the life insurance proceeds are actual people . Life insurance bypasses
      probate , so the creditor does not have the opportunity to access the life insurance
      payout . If the beneficiary is the insured person 's estate , the creditors
      may be able to go after the life insurance death benefit to pay the debts of
      the insured . If the beneficiary is the one who has the debts , then the creditors
      can go after the life insurance payout . This is also true if the beneficiary
      shared a debt with the deceased .
    - Creditors can go after life insurance proceeds that are left to the estate .
      Probate is the process of administering an estate , and when the death benefit
      from life insurance is left to the estate , those funds are in the pool , and
      during probate , creditors will go after their share . If life insurance is
      left to a person as a beneficiary , that person who collects the money is not
      generally liable for paying the debts of the person who died . State laws differ
      and there are variations that can affect this , but the general rule is that
      creditors for the deceased can not go after the life insurance the deceased
      person left to you .
    - If the creditor is going after life insurance proceeds that have been left to
      the insured person 's estate , and is doing so to pay off bills left by the
      deceased , then the creditor can claim life insurance benefits during probate
      . If the beneficiary of the life insurance policy is a person , then creditors
      can not take the death benefit away from the beneficiary . There may be some
      exceptions , such as if the beneficiary was a co-signer to the debt .
    - The answer to this questions depends on a few specifics . In many states , a
      creditor can not take the cash values of a life insurance policy from a policy
      owner -LRB- this is not true of all states , however -RRB- . For death benefit
      , as long as the death benefit is paid to a beneficiary who is not a party to
      the loan for which the creditor is trying to collect money , the creditor would
      not be able to take life insurance proceeds , unless those proceeds were paid
      to the policy owner 's estate , at which point in time they would need to be
      distributed through the probate process , and the creditor would have the ability
      to file claim against the estate in an attempt to recover monies owed .
    - If the creditor is going after money owed by the insured person who passed away
      , the life insurance is exempt from creditors if the beneficiary of the policy
      was a person . Creditors can not take the life insurance proceeds from a beneficiary
      unless the beneficiary co-signed the debt with the insured person , or has debts
      of their own for which creditors are seeking payment .
    - Life insurance must be distributed to a beneficiary and not the estate to remain
      exempt from the deceaseds creditors . The beneficiaries creditors would be able
      to go after the life insurance proceeds . Most retirement accounts and cash
      value within a life insurance policy are exempt from creditors and can be retained
      , even through bankruptcy . One way creditors sometimes get to the funds is
      if life insurance proceeds are deposited into what was a joint checking account
      that the creditor had access to . While a person may be able to have the funds
      returned through legal proceedings , it is often best to close the joint account
      and open a new account .
    - If you mean can creditors , rather than debtors , take life insurance proceeds
      upon the death of the insured , they generally can not as long as the beneficiary
      of the policy is a person . If the beneficiary is the estate , creditors can
      go after the estate for payment of past debts on the part of the insured .
    - Life insurance that is left to a person as beneficiary is usually exempt from
      creditors in South Carolina . If the beneficiary has co-signed for an unpaid
      debt at the time the Insured dies , then the creditors may be able to go after
      the insurance proceeds . And if the beneficiary is the Insured 's estate , creditors
      will try to collect their due from the insurance proceeds in the estate . But
      a person who receives a life insurance death benefit is not liable for the debts
      of the Insured .
    - If the person with the debt is the person who owes money to a creditor , then
      the creditor can take life insurance proceeds if they are left to his/her estate
      . If the beneficiary is a person , the creditor can not take the life insurance
      proceeds unless the beneficiary was a co-signer to the debt .
    - 'In Canada , variable annuities are usually called segregated funds or seg funds
      . They are similar to mutual funds , but since they are issued by insurance
      companies they have certain guarantees and features . If you are looking for
      an equity investment , then segregated funds should be considered . In today
      ''s marketplace there are a wide variety of plans available with very competitive
      costs . Segregated funds are suitable for self-employed business owners and
      professionals . In addition , individuals who want to invest in equities , but
      would like maturity and death benefits guarantees . This is especially important
      if you are within 10 to 15 years of retirement or already retired . Segregated
      funds can offer : Death benefit guarantees of 100 % or 75 % Maturity guarantees
      of 100 % or 75 % Some plans offer the ability to reset or lock in market gains
      Potential creditor protection Estate planning advantages including avoiding
      probate which can save fees and provide privacy . If any of these are important
      to you then , you should consider segregated funds . More information is available
      at www.ProtectandGrow.ca If you have further questions , would like a second
      opinion , or believe I could be of assistance , please do not hesitate to contact
      me .'
    - Life Insurance comes in many forms and is constantly evolving , but the bottom
      line is that Life Insurance should not be considered an investment product .
      There are types of contracts that build inside cash through variable interest
      rates or dividend structures or separate accounts , but these are side benefits
      to the most important reason to have life insurance . Life insurance provides
      some measure of financial security to your loved ones should you die too soon
      . That is it 's most important job . Keep in mind as well that Life Insurance
      proceeds pass directly to your beneficiary . They can not be attached by creditors
      nor are the direct proceeds taxable .
    - So long as there is a named beneficiary to receive the life insurance proceeds
      upon your death , those proceeds can not be attached or encumbered in any way
      by a creditor . The proceeds are also not taxable , though the interest or growth
      that invested proceeds generate are . Now , that having been said , if there
      is no beneficiary and the proceeds are paid therefore to your estate , as my
      colleague pointed out , once in the estate , they are fair game . Talk to your
      Insurance Professional regularly , perhaps once a year , to discuss any changes
      that may have happened in your life that can affect your Life Insurance . This
      is also a very good time to review your coverage to be sure it is what you need
      and that it is still accomplishing what it was indended to accomplish .
    - Provided that you have named a primarybeneficiary in your Life policy , then
      yes , the proceeds from that policy , upon your death , would pass directly
      to your beneficiary without any trouble from creditors . In addition to naming
      a beneficiary , it is also a very good idea to name a contingient beneficiary
      who would receive the proceeds if the primary benficiary can not , for some
      reason , receive them .
    - Life insurance proceeds paid to your named beneficiary are not attachable by
      creditors nor are they taxable . Your beneficiary is under no real obligation
      to use the proceeds to pay any of your debts , however , generally speaking
      , Life Insurance planning and the resulting policy protection is put into place
      to solve problems like this at the time of death . As an example , if you have
      a $ 250,000 mortgage , and you want your family to be able to stay in your home
      without that mortgage , then the proceeds can and rightfully should be used
      to pay off the loan , as that was your intent for your family 's security .
    - If a person dies and has left no will , the estate must go through the probate
      process . This provides the beneficiaries , creditors and anyone else with a
      vested interest in the estate with a supervised place in which to distribute
      assets . Legal fees can make this a very expensive process . A life insurance
      policy is a contract that operates at the death of a person , However , the
      money is sent directly to the beneficiary . The risk is that the beneficiary
      might not be the intended beneficiary . This is a good reason to review your
      life insurance policy regularly .
    - 'In Canada , variable annuities are typically called segregated funds -LRB-
      separated from other assets of the insurance company -RRB- . They can only be
      sold by advisors licensed for life insurance . Segregated funds are similar
      to mutual funds but have special features including : Guarantees to protect
      your investment Potential creditor protection The right to name a beneficiary
      An information folder must be provided to the client before they buy . If you
      have further questions , or feel that I could be of assistance , please do not
      hesitate to contact me . If you would like to work with a local life insurance
      broker , you could start with a Google search . For example , if you search
      for : life insurance broker Halifax or life insurance agent Halifax , my name
      , along with several others , will come up . You can use the same method to
      find a life insurance broker in your community .'
    - If you were to die today , how long would your savings last ? How would your
      family pay the bills without your income ? Who will pay the debts you leave
      behind ? Life insurance provides the peace of mind and security in knowing that
      your loved ones will be able to continue on without you . They can stay in their
      home . Your child can go to college . Your final expenses will be taken care
      of . Even if you have a sizable estate , life insurance can be a means of helping
      to preserve that estate . It can hep make sure your business will continue until
      it can be sold . It can provide funds for a business partner to buy out your
      share of the business when you die . It avoids probate and creditors , unlike
      other savings vehicles . It provides an immediate estate . This is financial
      security !
    - Of course an irrevocable life insurance trust `` works '' for some things but
      not for other things . It depends what you are setting the trust up to do .
      One use is to pass money to beneficiaries and protect the funds from Medicaid
      or other creditors . If the trust is set up 5-years or more in advance , the
      money is protected by the trust and will pay to the beneficiaries upon your
      death .
    - For most of us who have been around for 25 years or more , the answer is yes
      . The life insurance industry is a great vocation . You never really understand
      your career until you deliver your first death claim to beneficiaries . The
      power of handing over a check to a widow when every other creditor is hovering
      over her is one of the greatest experiences youll ever have as an agent .
    labels:
