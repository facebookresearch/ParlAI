    text: "Moloch: or, This Gentile World\nMoloch: or, This Gentile World is a semi-autobiographical\
      \ novel written by Henry Miller in 1927-28, initially under the guise of a novel\
      \ written by his wife, June.\n The book went unpublished until 1992, 65 years\
      \ after it was written and 12 years after Miller’s death.\n It is widely considered\
      \ to be of interest more as a study of Miller’s artistic growth than as a worthy\
      \ piece of fiction.\n\nLaunceston by-election, 1874\nThe Launceston by-election\
      \ of 1874 was fought on 3 July 1874.\n The byelection was fought due to the\
      \ void Election of the incumbent Conservative MP, James Henry Deakin (senior).\n\
      \ It was won by the Conservative candidate James Henry Deakin (junior).\n\n\
      Incest: From a Journal of Love\nIncest: From a Journal of Love: The Unexpurgated\
      \ Diary of Anaïs Nin (1932–1934) is a 1992 non-fiction book by Anaïs Nin.\n\
      \ It is a continuation of the diary entries first published in \"Henry and June:\
      \ From the Unexpurgated Diary of Anaïs Nin\".\n It features Nin's relationships\
      \ with writer Henry Miller, his wife June Miller, the psychoanalyst Otto Rank,\
      \ her father Joaquín Nin, and her husband Hugh Parker Guiler.\n She also copied\
      \ some of her correspondence with these people into her diary.\n Much of this\
      \ book was written in English, although those of her letters which were originally\
      \ written in French and Spanish were translated.\n Most of this diary takes\
      \ place in France, particularly Clichy, Paris and Louveciennes.\n\nJames Henry\
      \ Deakin (junior)\nJames Henry Deakin (1851 – 8 November 1881) was a British\
      \ Conservative politician, the son of Col. James Henry Deakin, a Manchester\
      \ merchant.\n\nEwan MacColl\nJames Henry Miller (25 January 1915 – 22 October\
      \ 1989), better known by his stage name Ewan MacColl, was an English folk singer,\
      \ songwriter, communist, labour activist, actor, poet, playwright and record\
      \ producer.\n\nPeggy Seeger\nMargaret \"Peggy\" Seeger (born June 17, 1935)\
      \ is an American folksinger.\n She is also well known in Britain, where she\
      \ has lived for more than 30 years, and was married to the singer and songwriter\
      \ Ewan MacColl until his death in 1989.\n\nHenry Miller Memorial Library\nThe\
      \ Henry Miller Memorial Library is a nonprofit arts center, bookstore, and performance\
      \ venue, championing the late writer, artist, and Big Sur resident Henry Miller,\
      \ as well as many other, both living and dead, creative individuals living in\
      \ or near Big Sur, California.\n Henry Miller’s friend Emil White built the\
      \ house that is now the Library in the mid-1960s.\n After Miller died, in 1980,\
      \ Emil decided to maintain his property as a memorial to his friend and as a\
      \ gallery where local artists could show their work.\n In 1981 Emil White, with\
      \ the help of the Big Sur Land Trust, created \"The Henry Miller Memorial Library,\
      \ Founded by Emil White.\"\n\nJune Miller\nJune Miller (January 7 or 28, 1902\
      \ – February 1, 1979) was the much-written-about second wife of Henry Miller.\n\
      \nJames Innes-Ker, 7th Duke of Roxburghe\nJames Henry Robert Innes-Ker, 7th\
      \ Duke of Roxburghe (5 September 1839 – 23 October 1892), became Duke of Roxburghe\
      \ on the death of his father, James Henry Robert Innes-Ker, 6th Duke of Roxburghe.\n\
      \nJim Miller (Australian footballer, born 1919)\nJames Henry Miller (born 30\
      \ May 1919) is a former Australian rules footballer in the Victorian Football\
      \ League (VFL).\n\n What nationality was James Henry Miller's wife?"
