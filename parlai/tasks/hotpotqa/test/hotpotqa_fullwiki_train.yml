    text: "Ritz-Carlton Jakarta\nThe Ritz-Carlton Jakarta is a hotel and skyscraper\
      \ in Jakarta, Indonesia and 14th Tallest building in Jakarta.\n It is located\
      \ in city center of Jakarta, near Mega Kuningan, adjacent to the sister JW Marriott\
      \ Hotel.\n It is operated by The Ritz-Carlton Hotel Company.\n The complex has\
      \ two towers that comprises a hotel and the Airlangga Apartment respectively.\n\
      \ The hotel was opened in 2005.\n\nOberoi family\nThe Oberoi family is an Indian\
      \ family that is famous for its involvement in hotels, namely through The Oberoi\
      \ Group.\n\nIshqbaaaz\nIshqbaaaz (English: \"Lovers\") is an Indian drama television\
      \ series which is broadcast on Star Plus.\n It premiered on 27 June 2016 and\
      \ airs Mon-Fri 10-11pm IST.\nNakuul Mehta, Kunal Jaisingh and Leenesh Mattoo\
      \ respectively portray Shivaay, Omkara and Rudra, the three heirs of the Oberoi\
      \ family.\n The show initially focused on the tale of three brothers, later\
      \ become centered on the love story of Shivaay and Annika (Surbhi Chandna);\
      \ with the story of Omkara and Rudra being shifted to the spinoff series \"\
      Dil Boley Oberoi\".\n In July 2017 \"Dil Boley Oberoi\" ended and the storylines\
      \ were merged back into \"Ishqbaaaz\" which doubled its runtime.\n\nHotel Tallcorn\n\
      The Hotel Tallcorn is located in Marshalltown, Iowa.\n Today it is called the\
      \ Tallcorn Towers Apartments.\n Built in 1928 by the Eppley Hotel Company, local\
      \ citizens contributed $120,000 to ensure the successful completion of this\
      \ seven-story hotel.\n It was completed in connection to the seventy-fifth anniversary\
      \ of Marshalltown.\n The hotel's sale in 1956 from the Eppley chain to the Sheraton\
      \ Corporation was part of the second largest hotel sale in United States history.\n\
      \ The Tallcorn was listed as a contributing property in the Marshalltown Downtown\
      \ Historic District on the National Register of Historic Places in 2002.\n\n\
      Mohan Singh Oberoi\nRai Bahadur Mohan Singh Oberoi (15 August 1898 – 3 May 2002)\
      \ was an Indian hotelier, the founder and chairman of Oberoi Hotels & Resorts,\
      \ India's second-largest hotel company, with 35 hotels in India, Sri Lanka,\
      \ Nepal, Egypt, Australia and Hungary.\n\nHotel Bond\nHotel Bond is a historic\
      \ hotel, built in two stages in 1913 and 1921, in downtown Hartford, Connecticut\
      \ by hotelier Harry S. Bond.\n It is located near Bushnell Park, and was considered\
      \ the grandest hotel in Hartford during its heyday.\n The second section is\
      \ a 12 story building attached to the 6 story first section.\n A Statler Hotel\
      \ opened in the area in 1954, creating competition, and the Bond Hotel company\
      \ declared bankruptcy shortly after that.\n It was bought by the California-based\
      \ Masaglia Hotel chain, which began an incremental renovation program.\n In\
      \ 1964 it was sold to a Cincinnati, Ohio investment group which announced extensive\
      \ renovation plans.\n However, the financing plans fell through and the hotel\
      \ was again in bankruptcy.\n The building was sold at auction to the Roman Catholic\
      \ Archdiocese of Hartford in 1965, and it became the home of the Saint Francis\
      \ Hospital School of Nursing.\n The Bond Ballroom reopened in 2001, with the\
      \ rest of the building becoming a Homewood Suites by Hilton in 2006.\n\nThe\
      \ Oberoi Group\nThe Oberoi Group is a hotel company with its head office in\
      \ Delhi.\n Founded in 1934, the company owns and/or operates 30+ luxury hotels\
      \ and two river cruise ships in six countries, primarily under its Oberoi Hotels\
      \ & Resorts and Trident Hotels brands.\n\nFuture Fibre Technologies\nFuture\
      \ Fibre Technologies (FFT) is a fiber optic sensing technologies company based\
      \ in Melbourne, Australia, with its US head office in Mountain View, California,\
      \ Middle East head office in Dubai, Indian head office in New Delhi and European\
      \ head office in London.\n Founded in 1994, Future Fibre Technologies product\
      \ line provides optical fiber intrusion detection systems for perimeters, buried\
      \ oil and gas pipelines and data communication networks.\n\n289th Military Police\
      \ Company\nThe 289th Military Police Company was activated on 1 November 1994\
      \ and attached to Hotel Company, 3rd Infantry (The Old Guard), Fort Myer, Virginia.\n\
      \ Hotel Company is the regiment's specialty company.\n\nGlennwanis Hotel\nThe\
      \ Glennwanis Hotel is a historic hotel in Glennville, Georgia, Tattnall County,\
      \ Georgia, built on the site of the Hughes Hotel.\n The hotel is located at\
      \ 209-215 East Barnard Street.\n The old Hughes Hotel was built out of Georgia\
      \ pine circa 1905 and burned in 1920.\n The Glennwanis was built in brick in\
      \ 1926.\n The local Kiwanis club led the effort to get the replacement hotel\
      \ built, and organized a Glennville Hotel Company with directors being local\
      \ business leaders.\n The wife of a local doctor won a naming contest with the\
      \ name \"Glennwanis Hotel\", a suggestion combining \"Glennville\" and \"Kiwanis\"\
      .\n\nThe Oberoi family is part of a hotel company that has a head office in\
      \ what city?"
