    text: "Lisa Simpson\nLisa Marie Simpson is a fictional character in the animated\
      \ television series \"The Simpsons\".\n She is the middle child and most intelligent\
      \ of the Simpson family.\n Voiced by Yeardley Smith, Lisa first appeared on\
      \ television in \"The Tracey Ullman Show\" short \"Good Night\" on April 19,\
      \ 1987.\n Cartoonist Matt Groening created and designed her while waiting to\
      \ meet James L. Brooks.\n Groening had been invited to pitch a series of shorts\
      \ based on his comic \"Life in Hell\", but instead decided to create a new set\
      \ of characters.\n He named the elder Simpson daughter after his younger sister\
      \ Lisa Groening.\n After appearing on \"The Tracey Ullman Show\" for three years,\
      \ the Simpson family were moved to their own series on Fox, which debuted on\
      \ December 17, 1989.\n\nMarge Simpson\nMarjorie Jacqueline \"Marge\" Simpson\
      \ (née Bouvier) is a fictional character in the American animated sitcom \"\
      The Simpsons\" and part of the eponymous family.\n She is voiced by Julie Kavner\
      \ and first appeared on television in \"The Tracey Ullman Show\" short \"Good\
      \ Night\" on April 19, 1987.\n Marge was created and designed by cartoonist\
      \ Matt Groening while he was waiting in the lobby of James L. Brooks' office.\n\
      \ Groening had been called to pitch a series of shorts based on \"Life in Hell\"\
      \ but instead decided to create a new set of characters.\n He named the character\
      \ after his mother Margaret Groening.\n After appearing on \"The Tracey Ullman\
      \ Show\" for three seasons, the Simpson family received their own series on\
      \ Fox, which debuted December 17, 1989.\n\nBart Simpson\nBartholomew JoJo \"\
      Bart\" Simpson is a fictional character in the American animated television\
      \ series \"The Simpsons\" and part of the Simpson family.\n He is voiced by\
      \ Nancy Cartwright and first appeared on television in \"The Tracey Ullman Show\"\
      \ short \"Good Night\" on April 19, 1987.\n Cartoonist Matt Groening created\
      \ and designed Bart while waiting in the lobby of James L. Brooks' office.\n\
      \ Groening had been called to pitch a series of shorts based on his comic strip,\
      \ \"Life in Hell\", but instead decided to create a new set of characters.\n\
      \ While the rest of the characters were named after Groening's family members,\
      \ Bart's name is an anagram of the word \"brat\".\n After appearing on \"The\
      \ Tracey Ullman Show\" for three years, the Simpson family received its own\
      \ series on Fox, which debuted December 17, 1989.\n\nAllie Goertz\nAllison Beth\
      \ \"Allie\" Goertz (born March 2, 1991) is an American musician.\n Goertz is\
      \ known for her satirical songs based on various pop culture topics.\n Her videos\
      \ are posted on YouTube under the name of Cossbysweater.\n Subjects of her songs\
      \ have included the film \"The Room\", the character Milhouse from the television\
      \ show \"The Simpsons\", and the game Dungeons & Dragons.\n Her style has been\
      \ compared to that of Bo Burnham.\n In December 2015, Goertz released a concept\
      \ album based on the Adult Swim series \"Rick and Morty\", \"Sad Dance Songs\"\
      , with the album's cover emulating the animation and logo of the series.\n The\
      \ album was made possible through Kickstarter.\n She is co-host of Everything's\
      \ Coming Up Podcast, a Simpsons-focused podcast along with Julia Prescott.\n\
      \nMilhouse Van Houten\nMilhouse Mussolini van Houten is a fictional character\
      \ featured in the animated television series \"The Simpsons\", voiced by Pamela\
      \ Hayden, and created by Matt Groening who named the character after President\
      \ Richard Nixon's middle name.\n Later in the series, it is revealed that Milhouse's\
      \ middle name is \"Mussolini.\"\n\nLos Angeles Reader\nLos Angeles Reader was\
      \ a weekly paper established in 1978 and distributed in Los Angeles, United\
      \ States.\n It followed the format of the (still active) Chicago Reader.\n The\
      \ paper was known for having lengthy, thoughtful reviews of movies, plays and\
      \ concerts in the LA area.\n James Vowell was its founding editor.\n Among its\
      \ writers were Keith Fitzgerald, Nigey Lennon, Lionel Rolfe, Lawrence Wechsler,\
      \ Mick Farren, Richard Meltzer, Heidi Dvorak, Chris Morris, Jerry Stahl, Steven\
      \ Kane, Andy Klein, Allen Levy, Jim Goad, Kirk Silsbee, Henry Sheehan, Samantha\
      \ Dunn, Natalie Nichols, Steve Appleford, Eric Mankin (also editor), Paul Birchall,\
      \ Eddie Rivera (who wrote the paper's first cover story), Amy Steinberg, Harry\
      \ Sheehan, Dan Sallit, Myron Meisel, David Ehrenstein.\n Tom Davis, Bruce Bebb,\
      \ Stuart Goldman, Ernest Hardy, Kevin Uhrich, Erik Himmelsbach and David L.\
      \ Ulin.\n It is famous for being the first newspaper to publish Matt Groening's\
      \ cartoon strip, Life in Hell on April 25, 1980.\n James Vowell hired Matt Groening\
      \ as his assistant editor in 1979.\n Groening was also originally a Reader music\
      \ critic.\n It also ran a cartoon strip by David Lynch (director of Blue Velvet)\
      \ called The Angriest Dog in the World, a strip notable for having exactly the\
      \ same drawing panels for its entire run.\n James Vowell and his wife Codette\
      \ Wallace bought the Reader from the Chicago Reader in February 1989.\n They\
      \ sold \"The Reader\" to New Times Media in 1996, which merged it with the \"\
      Los Angeles View\" to form \"New Times LA\".\n\nHomer Simpson\nHomer Jay Simpson\
      \ is a fictional character and the main protagonist of the American animated\
      \ television series \"The Simpsons\" as the patriarch of the eponymous family.\n\
      \ He is voiced by Dan Castellaneta and first appeared on television, along with\
      \ the rest of his family, in \"The Tracey Ullman Show\" short \"Good Night\"\
      \ on April 19, 1987.\n Homer was created and designed by cartoonist Matt Groening\
      \ while he was waiting in the lobby of James L. Brooks' office.\n Groening had\
      \ been called to pitch a series of shorts based on his comic strip \"Life in\
      \ Hell\" but instead decided to create a new set of characters.\n He named the\
      \ character after his father, Homer Groening.\n After appearing for three seasons\
      \ on \"The Tracey Ullman Show\", the Simpson family got their own series on\
      \ Fox that debuted December 17, 1989.\n\nList of The Simpsons video games\n\"\
      The Simpsons\" is an American animated television sitcom created by Matt Groening\
      \ for the Fox Broadcasting Company.\n The series is a satirical parody of a\
      \ middle class American lifestyle epitomized by its eponymous family, which\
      \ consists of Homer, Marge, Bart, Lisa and Maggie.\n It is set in the fictional\
      \ town of Springfield, and lampoons American culture, society and television,\
      \ and many aspects of the human condition.\n The family was conceived by Groening\
      \ shortly before a pitch for a series of animated shorts with producer James\
      \ L. Brooks.\n Groening created a dysfunctional family and named the characters\
      \ after members of his own family, substituting Bart for his own name.\n The\
      \ shorts became a part of \"The Tracey Ullman Show\" on April 19, 1987 and after\
      \ a three-season run, the sketch was developed into a half-hour prime time show\
      \ and became a hit series for Fox.\n The growing popularity of the series motivated\
      \ video game developers to create video games based on the series.\n Two pinball\
      \ machines have also been produced; one self-titled, that was only made available\
      \ for a limited time after the first season finale (1990) and \"The Simpsons\
      \ Pinball Party\" (2003).\n Additionally, several handheld device games have\
      \ been released, such as \"Bartman: Avenger of Evil\" (1990) and \"Bart Simpson's\
      \ Cupcake Crisis\" (1991).\n\nThe Simpsons: An Uncensored, Unauthorized History\n\
      The Simpsons: An Uncensored, Unauthorized History is a non-fiction book about\
      \ the American animated television series \"The Simpsons\".\n It was written\
      \ by John Ortved, and first published in October 2009 by Faber and Faber.\n\
      \ In the United Kingdom, the book is called Simpsons Confidential: The uncensored,\
      \ totally unauthorised history of the world's greatest TV show by the people\
      \ that made it.\n The book is an oral history of the show, and concentrates\
      \ particularly on the writers and producers of the show.\n The book includes\
      \ entire chapters devoted to key figures such as creator Matt Groening and James\
      \ L. Brooks and Sam Simon, who helped develop the series.\n According to National\
      \ Public Radio reviewer Linda Holmes, \"Ortved's thesis, essentially, is that\
      \ lots of people are responsible for the success of \"The Simpsons\", and their\
      \ creator, Matt Groening, has too often been viewed as the sole source to the\
      \ detriment of others who also deserve to be praised.\"\n\nList of The Simpsons\
      \ guest stars\nIn addition to the show's regular cast of voice actors, celebrity\
      \ guest stars have been a staple of \"The Simpsons\", an American animated television\
      \ sitcom created by Matt Groening for the Fox Broadcasting Company, since its\
      \ first season.\n \"The Simpsons\" focuses on the eponymous family, which consists\
      \ of Homer, Marge, Bart, Lisa and Maggie.\n The family was initially conceived\
      \ by Groening for a series of animated shorts, which originally aired as a part\
      \ of \"The Tracey Ullman Show\" between 1987 and 1989.\n The shorts were developed\
      \ into a half-hour prime time series which began in December 1989.\n The series'\
      \ 27th season began in September 2015 and episodes of \"The Simpsons\" have\
      \ aired.\n A feature film adaptation of the series called \"The Simpsons Movie\"\
      , was released in 2007.\n\nMusician and satirist Allie Goertz wrote a song about\
      \ the \"The Simpsons\" character Milhouse, who Matt Groening named after who?"
