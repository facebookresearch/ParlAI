    text: "Animorphs\nAnimorphs is a science fantasy series of young adult books written\
      \ by Katherine Applegate and her husband Michael Grant, writing together under\
      \ the name K. A. Applegate, and published by Scholastic.\n It is told in first\
      \ person, with all six main characters taking turns narrating the books through\
      \ their own perspectives.\n Horror, war, dehumanization, sanity, morality, innocence,\
      \ leadership, freedom and growing up are the core themes of the series.\n\n\
      Science Fantasy (magazine)\nScience Fantasy, which also appeared under the titles\
      \ Impulse and SF Impulse, was a British fantasy and science fiction magazine,\
      \ launched in 1950 by Nova Publications as a companion to Nova's \"New Worlds\"\
      .\n Walter Gillings was editor for the first two issues, and was then replaced\
      \ by John Carnell, the editor of \"New Worlds\", as a cost-saving measure.\n\
      \ Carnell edited both magazines until Nova went out of business in early 1964.\n\
      \ The titles were acquired by Roberts & Vinter, who hired Kyril Bonfiglioli\
      \ to edit \"Science Fantasy\"; Bonfiglioli changed the title to \"Impulse\"\
      \ in early 1966, but the new title led to confusion with the distributors and\
      \ sales fell, though the magazine remained profitable.\n The title was changed\
      \ again to \"SF Impulse\" for the last few issues.\n \"Science Fantasy\" ceased\
      \ publication the following year, when Roberts & Vinter came under financial\
      \ pressure after their printer went bankrupt.\n\nThe Divide trilogy\nThe Divide\
      \ trilogy is a fantasy young adult novel trilogy by Elizabeth Kay, which takes\
      \ place in an alternate universe.\n The three books are \"The Divide\" (2002),\
      \ \"Back to The Divide\" (2005), and \"Jinx on The Divide\" (2006).\n The first\
      \ novel was originally published by the small press publisher Chicken House\
      \ (now a division of Scholastic), with subsequent volumes published by Scholastic,\
      \ which also reprinted the first novel.\n The books have been translated into\
      \ French, German, Spanish, Finnish, Chinese, Japanese, Portuguese, Italian,\
      \ Romanian and Dutch.\n Interior illustrations are by Ted Dewan.\n\nKazon\n\
      The Kazon are a fictional alien race in the \"Star Trek\" franchise.\n Developed\
      \ by \"\" series' co-creators Rick Berman, Michael Piller, and Jeri Taylor,\
      \ the Kazon serve as the primary antagonists during the show's first two seasons.\n\
      \ They are represented as a nomadic species divided into eighteen separate sects,\
      \ and characterized by their reliance on violence.\n A patriarchal society,\
      \ the Kazon have a low opinion of women, and place pride in men becoming warriors\
      \ and proving themselves in battle.\n The Kazon storylines frequently revolve\
      \ around the attempts of Jal Culluh and his Kazon sect to steal technology from\
      \ the USS \"Voyager\", with the assistance of former \"Voyager\" ensign Seska.\n\
      \ During the second season, the \"Voyager\" crew uncover more about the alien\
      \ species' history and culture through a temporary truce.\n In their final appearance,\
      \ the Kazon successfully commandeer \"Voyager\", but are eventually forced to\
      \ surrender and retreat.\n The alien species have minor cameo appearances and\
      \ references in the show's subsequent seasons, and have also been included in\
      \ \"Star Trek Online\" and novels set in the \"Star Trek\" universe.\n\nVictoria\
      \ Hanley\nVictoria Hanley is an American young adult fantasy novelist.\n Her\
      \ first three books, \"The Seer And The Sword\", \"The Healer's Keep\" and \"\
      The Light Of The Oracle\" are companion books to one another.\n Her newest book\
      \ (released March 2012) is the sequel of a series, called \"Indigo Magic\",\
      \ published by Egmont USA.\n She's also published two non-fiction books through\
      \ Cotton Wood Press; called \"Seize the Story: A Handbook For Teens Who Like\
      \ To Write\", and \"Wild Ink: A Grownups Guide To Writing Fiction For Teens\"\
      .\n\nShadowshaper\nShadowshaper is a 2015 American urban fantasy young adult\
      \ novel written by Daniel José Older.\n It follows Sierra Santiago, an Afro-Boricua\
      \ teenager living in Brooklyn.\n She is the granddaughter of a \"shadowshaper\"\
      , or a person who infuses art with ancestral spirits.\n As forces of gentrification\
      \ invade their community and a mysterious being who appropriates their magic\
      \ begins to hunt the aging shadowshapers, Sierra must learn about her artistic\
      \ and spiritual heritage to foil the killer.\n\nAndre Norton Award\nThe Andre\
      \ Norton Award for Young Adult Science Fiction and Fantasy is an annual award\
      \ presented by the Science Fiction and Fantasy Writers of America (SFWA) to\
      \ the author of the best young adult or middle grade science fiction or fantasy\
      \ book published in the United States in the preceding year.\n It is named to\
      \ honor prolific science fiction and fantasy author Andre Norton (1912–2005),\
      \ and it was established by then SFWA president Catherine Asaro and the SFWA\
      \ Young Adult Fiction committee and announced on February 20, 2005.\n Any published\
      \ young adult or middle grade science fiction or fantasy novel is eligible for\
      \ the prize, including graphic novels.\n There is no limit on word count.\n\
      \ The award is presented along with the Nebula Awards and follows the same rules\
      \ for nominations and voting; as the awards are separate, works may be simultaneously\
      \ nominated for both the Andre Norton award and a Nebula Award.\n\nEtiquette\
      \ &amp; Espionage\nEtiquette & Espionage is a young adult steampunk novel by\
      \ Gail Carriger.\n It is her first young adult novel, and is set in the same\
      \ universe as her bestselling Parasol Protectorate adult series.\n\nList of\
      \ Square Enix companion books\nDozens of Square Enix companion books have been\
      \ produced since 1998, when video game developer Square began to produce books\
      \ that focused on artwork, developer interviews, and background information\
      \ on the fictional worlds and characters in its games rather than on gameplay\
      \ details.\n The first series of these books was the \"Perfect Works\" series,\
      \ written and published by Square subsidiary DigiCube.\n They produced three\
      \ books between 1998 and 1999 before the line was stopped in favor of the \"\
      Ultimania\" (アルティマニア , Arutimania ) series, a portmanteau of ultimate and mania.\n\
      \ This series of books is written by Studio BentStuff, which had previously\
      \ written game guides for Square for \"Final Fantasy VII\".\n They were published\
      \ by DigiCube until the company was dissolved in 2003.\n Square merged with\
      \ video game publisher Enix on April 1, 2003 to form Square Enix, which resumed\
      \ publication of the companion books.\n\nLeft Behind: The Kids\n\"Left Behind:\
      \ The Kids (stylized as LEFT BEHIND >THE KIDS<)\" is a series written by Jerry\
      \ B. Jenkins, Tim LaHaye, and Chris Fabry.\n The series consists of 40 short\
      \ novels aimed primarily at the young adult market based on the adult series\
      \ Left Behind also written by Jerry B. Jenkins.\n It follows a core group of\
      \ teenagers as they experience the rapture and tribulation, based on scriptures\
      \ found in the Bible, and background plots introduced in the adult novels.\n\
      \ Like the adult series, the books were published by Tyndale House Publishing,\
      \ and released over the 7 year period of 1997-2004.\n The series has sold over\
      \ 11 million copies worldwide.\n\nWhat science fantasy young adult series, told\
      \ in first person, has a set of companion books narrating the stories of enslaved\
      \ worlds and alien species?"
