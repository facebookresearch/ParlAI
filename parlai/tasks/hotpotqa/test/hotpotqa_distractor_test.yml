    text: "Ed Wood (film)\nEd Wood is a 1994 American biographical period comedy-drama\
      \ film directed and produced by Tim Burton, and starring Johnny Depp as cult\
      \ filmmaker Ed Wood.\n The film concerns the period in Wood's life when he made\
      \ his best-known films as well as his relationship with actor Bela Lugosi, played\
      \ by Martin Landau.\n Sarah Jessica Parker, Patricia Arquette, Jeffrey Jones,\
      \ Lisa Marie, and Bill Murray are among the supporting cast.\n\nScott Derrickson\n\
      Scott Derrickson (born July 16, 1966) is an American director, screenwriter\
      \ and producer.\n He lives in Los Angeles, California.\n He is best known for\
      \ directing horror films such as \"Sinister\", \"The Exorcism of Emily Rose\"\
      , and \"Deliver Us From Evil\", as well as the 2016 Marvel Cinematic Universe\
      \ installment, \"Doctor Strange.\"\n\nWoodson, Arkansas\nWoodson is a census-designated\
      \ place (CDP) in Pulaski County, Arkansas, in the United States.\n Its population\
      \ was 403 at the 2010 census.\n It is part of the Little Rock–North Little Rock–Conway\
      \ Metropolitan Statistical Area.\n Woodson and its accompanying Woodson Lake\
      \ and Wood Hollow are the namesake for Ed Wood Sr., a prominent plantation owner,\
      \ trader, and businessman at the turn of the 20th century.\n Woodson is adjacent\
      \ to the Wood Plantation, the largest of the plantations own by Ed Wood Sr.\n\
      \nTyler Bates\nTyler Bates (born June 5, 1965) is an American musician, music\
      \ producer, and composer for films, television, and video games.\n Much of his\
      \ work is in the action and horror film genres, with films like \"Dawn of the\
      \ Dead, 300, Sucker Punch,\" and \"John Wick.\"\n He has collaborated with directors\
      \ like Zack Snyder, Rob Zombie, Neil Marshall, William Friedkin, Scott Derrickson,\
      \ and James Gunn.\n With Gunn, he has scored every one of the director's films;\
      \ including \"Guardians of the Galaxy\", which became one of the highest grossing\
      \ domestic movies of 2014, and its 2017 sequel.\n In addition, he is also the\
      \ lead guitarist of the American rock band Marilyn Manson, and produced its\
      \ albums \"The Pale Emperor\" and \"Heaven Upside Down\".\n\nEd Wood\nEdward\
      \ Davis Wood Jr. (October 10, 1924 – December 10, 1978) was an American filmmaker,\
      \ actor, writer, producer, and director.\n\nDeliver Us from Evil (2014 film)\n\
      Deliver Us from Evil is a 2014 American supernatural horror film directed by\
      \ Scott Derrickson and produced by Jerry Bruckheimer.\n The film is officially\
      \ based on a 2001 non-fiction book entitled \"Beware the Night\" by Ralph Sarchie\
      \ and Lisa Collier Cool, and its marketing campaign highlighted that it was\
      \ \"inspired by actual accounts\".\n The film stars Eric Bana, Édgar Ramírez,\
      \ Sean Harris, Olivia Munn, and Joel McHale in the main roles and was released\
      \ on July 2, 2014.\n\nAdam Collis\nAdam Collis is an American filmmaker and\
      \ actor.\n He attended the Duke University from 1986 to 1990 and the University\
      \ of California, Los Angeles from 2007 to 2010.\n He also studied cinema at\
      \ the University of Southern California from 1991 to 1997.\n Collis first work\
      \ was the assistant director for the Scott Derrickson's short \"Love in the\
      \ Ruins\" (1995).\n In 1998, he played \"Crankshaft\" in Eric Koyanagi's \"\
      Hundred Percent\".\n\nSinister (film)\nSinister is a 2012 supernatural horror\
      \ film directed by Scott Derrickson and written by Derrickson and C. Robert\
      \ Cargill.\n It stars Ethan Hawke as fictional true-crime writer Ellison Oswalt\
      \ who discovers a box of home movies in his attic that puts his family in danger.\n\
      \nConrad Brooks\nConrad Brooks (born Conrad Biedrzycki on January 3, 1931 in\
      \ Baltimore, Maryland) is an American actor.\n He moved to Hollywood, California\
      \ in 1948 to pursue a career in acting.\n He got his start in movies appearing\
      \ in Ed Wood films such as \"Plan 9 from Outer Space\", \"Glen or Glenda\",\
      \ and \"Jail Bait.\"\n He took a break from acting during the 1960s and 1970s\
      \ but due to the ongoing interest in the films of Ed Wood, he reemerged in the\
      \ 1980s and has become a prolific actor.\n He also has since gone on to write,\
      \ produce and direct several films.\n\nDoctor Strange (2016 film)\nDoctor Strange\
      \ is a 2016 American superhero film based on the Marvel Comics character of\
      \ the same name, produced by Marvel Studios and distributed by Walt Disney Studios\
      \ Motion Pictures.\n It is the fourteenth film of the Marvel Cinematic Universe\
      \ (MCU).\n The film was directed by Scott Derrickson, who wrote it with Jon\
      \ Spaihts and C. Robert Cargill, and stars Benedict Cumberbatch as Stephen Strange,\
      \ along with Chiwetel Ejiofor, Rachel McAdams, Benedict Wong, Michael Stuhlbarg,\
      \ Benjamin Bratt, Scott Adkins, Mads Mikkelsen, and Tilda Swinton.\n In \"Doctor\
      \ Strange\", surgeon Strange learns the mystic arts after a career-ending car\
      \ accident.\n\nWere Scott Derrickson and Ed Wood of the same nationality?"
