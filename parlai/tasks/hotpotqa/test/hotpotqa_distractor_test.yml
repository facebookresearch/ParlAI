    text: "Just Another Romantic Wrestling Comedy\nJust Another Romantic Wrestling\
      \ Comedy is a 2006 film starring April Hunter and Joanie Laurer.\n This Romantic\
      \ comedy film was premiered at New Jersey and New York City on December 1, 2006\
      \ and was released on DVD in the United States and the United Kingdom on April\
      \ 17, 2007.\n After the film's DVD release \"Just Another Romantic Wrestling\
      \ Comedy\" won an \"Honorable Mention\" award at the New Jersey International\
      \ Festival awards.\n The release is being handled by \"Victory Multimedia\"\
      .\n\nKingston Morning\nKingston Morning is Dave Eggar's 4th solo release recorded\
      \ in Brooklyn, New York; Kingston, Jamaica; and Big Stone Gap, Virginia; and\
      \ released by Domo Records.\n \"Itsbynne Reel\" was nominated at the 53rd Grammy\
      \ Awards for \"Best Instrumental Arrangement\".\n\nNola (film)\nNola is a 2003\
      \ American romantic comedy film written and directed by Alan Hruska.\n It depicts\
      \ the struggle of a young woman trying to survive in New York City while looking\
      \ for her birth father.\n It premiered in New York City on July 23, 2004.\n\n\
      Adriana Trigiani\nAdriana Trigiani is an Italian American best-selling author\
      \ of sixteen books, television writer, film director, and entrepreneur based\
      \ in Greenwich Village, New York City.\n Trigiani has published a novel a year\
      \ since 2000.\n\nGreat Eastern Conventions\nGreat Eastern Conventions, Inc.\
      \ was an entertainment company which produced comic book conventions, most actively\
      \ during the years 1987-1996.\n In New York City, the Great Eastern shows filled\
      \ the gap between the mid-1980s demise of the annual Comic Art Convention and\
      \ Creation Conventions, and the establishment of promoter Michael Carbonaro's\
      \ annual Big Apple Comic Con in 1996.\n From 1993–1995, Great Eastern hosted\
      \ two New York City shows annually at the Jacob K. Javits Convention Center.\n\
      \ Great Eastern also ran shows in New Jersey, Pennsylvania, Massachusetts, Oregon,\
      \ Minnesota, and Texas.\n\nNew York Society of Model Engineers\nThe New York\
      \ Society of Model Engineers (NYSME) was originally incorporated in 1926 in\
      \ New York City.\n There are published records that show the Society existed\
      \ as early as 1905.\n In its early years, the organization moved to and from\
      \ various locations throughout Manhattan.\n AT that time it was basically a\
      \ gentlemen's club of members who were interested in all types of model building.\n\
      \ In 1926 the Society was formalized and incorporated under the laws of the\
      \ State of New York.\n This was done so that the Society could obtain a permit\
      \ to use a lake in New York City's Central Park for model motor boat races.\n\
      \ It was also at this time that the Society began construction of its first\
      \ Model Railroad \" The Union Connecting\".\n Over the next twenty years, the\
      \ Society moved from its original location to two other locations.\n Each move\
      \ doubling the size of the previous location and of course doubling the size\
      \ of the model train layout.\n During WW2 many Society members were called to\
      \ service in the Armed Forces.\n Regrettably, the largest of the layouts had\
      \ to be dismantled.\n The location of the layout in the basement of the Astor\
      \ Building was requested for the war effort.\n The dismantling was done with\
      \ care, with salvaged usable materials going into scrap drives for the War effort.\n\
      \ As members returned after the War a new location was searched for.\n This\
      \ led to an invitation from the Lackawanna Railroad to move into their Passenger\
      \ Terminal in Hoboken,NJ.\n They had the space for what would become the largest\
      \ model railroad in the world at that time.\n The space?\n Only the ornate waiting\
      \ room for the recently discontinued ferry boats to 23rd Street in New York\
      \ City.\n Here the layout was built.\n It was based on the Lackawanna Railroad\
      \ from Hoboken to Scranton, Pa.\n It was magnificent; from the scale model of\
      \ the Hoboken Terminal to the soaring Delaware Water Gap.\n During the early-1950s\
      \ the organization moved to its current location in Carlstadt, New Jersey.\n\
      \nClinton, Minnesota\nClinton is a city in Big Stone County, Minnesota, United\
      \ States.\n The city was named for New York Governor DeWitt Clinton.\n The population\
      \ was 449 at the 2010 census.\n\nHamish and Andy's Gap Year\nHamish & Andy's\
      \ Gap Year is a Logie Award winning comedy series following Hamish Blake and\
      \ Andy Lee, a pair of Australian comedians, on their trips to various international\
      \ locations.\n The first season saw the boys visiting America for ten episodes\
      \ and broadcast their show weekly from New York City.\n In its second season\
      \ in 2012, the show was titled \"Hamish & Andy's Euro Gap Year\" and seven episodes\
      \ were broadcast from The Lord Stanley, a disused pub in East London, England.\n\
      \ The third season known as \"Hamish and Andy's Gap Year Asia\" in 2013 was\
      \ broadcast from a bar in Bangkok, Thailand, called 'The Raintree'.\n\nI Love\
      \ NY (2015 film)\nI Love NY, also known as I Love New Year, is an Indian romantic\
      \ comedy film directed by Radhika Rao and Vinay Sapru starring Sunny Deol and\
      \ Kangana Ranaut in lead roles.\n The film is produced by Bhushan Kumar and\
      \ Krishan Kumar under the banner of Super Cassettes Industries Ltd.\n The film\
      \ was extensively shot in Mumbai, New York City and Bangkok.\n The main plot\
      \ was taken from the Russian romantic comedy \"The Irony of Fate\" (1976).\n\
      \ After numerous delays, the film released on 10 July 2015.\n\nBig Stone Gap\
      \ (film)\nBig Stone Gap is a 2014 American drama romantic comedy film written\
      \ and directed by Adriana Trigiani and produced by Donna Gigliotti for Altar\
      \ Identity Studios, a subsidiary of Media Society.\n Based on Trigiani's 2000\
