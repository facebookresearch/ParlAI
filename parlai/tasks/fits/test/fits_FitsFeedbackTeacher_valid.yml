      The Express Online, amazingly, has published an article on their website with
      claims "new F-35 jets still can''t fly", this is embarrassingly incorrect for
      the newspaper as they can indeed fly.

      The cost of the F-35 Block 4 upgrade programme has quadrupled since August,
      according to the latest estimates that emerged during a March the 7th congressional
      hearing in the US. The upcoming block, Block 4, is about incorporating a large
      number of additions and a number of new capabilities. It was always going to
      cost more given that it adds more.

      This upgrade has nothing to do with the original specification covered in Block
      3F which is on-track. The aircraft certainly can fly and they''re flying operationally
      with the United States already, something the Daily Expressed seemed to recognise
      as it removed the article from its website after we objected.

