    - 'Why did African Americans join the British Army during the American Revolution?

      A Black Loyalist in John Singleton Copley s Death of Major Pierson (1782)

      During the nineteenth century, freed enslaved Africans in the North designated
      March 5th a holiday to commemorate the sacrifice of Crispus Attucks. Attucks,
      who worked as a sailor, had been the first person killed in the long conflict
      over the question of colonial independence during what has become known as the
      Boston Massacre in 1770. In the North, among abolitionists his life demonstrated
      how intertwined Black lives were with the founding of the American republic.
      They added evidence of Attucks''s sacrifice as well as the sacrifice of many
      more free and enslaved African patriots to the ledger of proof of African America''s
      loyalty and as a rationale for the ending of the system of enslavement. [1]

      Military service has been traditionally offered as a demonstration of both patriotism
      and the obligation to return such favors with the benefits of citizenship. Although
      the abolitionists were right to affirm the sacrifices of a veritable segment
      of the African American community, more people of African descent actually fought
      on the side of the British army. It is likely for this reason that many of the
      subsequent episodes of enslaved people''s repression came to fruition. Unlike
      other "Loyalists," a sizable segment of those who fought for the British, and
      most importantly their descendants, remained to incur the wrath of the victorious
      American rebels.

