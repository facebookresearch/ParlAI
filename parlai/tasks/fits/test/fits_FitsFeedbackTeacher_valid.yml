    - 'The Hyperloop tube would stretch from San Francisco to Los Angeles, with pods
      that whisked folks along for a 35-minute ride unlike any other.

      Elon Musk, the billionaire founder of PayPal, has given us snazzy, new electric
      cars courtesy of Tesla Motors and private spaceflight through his company SpaceX.
      Now Musk envisions cutting the travel time between Los Angeles to San Francisco
      to a mere 35 minutes. He has proposed building a high-speed transportation system
      that would allow humans to travel 760 miles (1,223 kilometers) per hour, or
      Mach 0.91 (assuming 68 degrees F/20 degrees C).

      If it sounds like something out of a sci-fi movie ( Logan s Run,  anyone?),
      it is. Still, if Musk has his way, the futuristic Hyperloop will replace bullet
      trains and revolutionize transportation just as the locomotive, automobile and
      airplane did. The only problem is that no one really knows if the Hyperloop
      will work and how much it will actually cost.

      That s not stopping Musk from pushing the concept. He says the price tag is
      a mere $6 billion. Many people are a bit skeptical. Some experts say they couldn
      t build a decent-size bridge for such a paltry amount [source: Bilton]. Moreover,
      California is now working on a plan to build a much slower rail system between
      the two cities at a cost of $60 billion. It was this proposal that drove Musk
      to envision the Hyperloop. The California plan, Musk wrote in a 57-page white
      paper he published on the SpaceX site in August 2013, was expensive for'
    - 'What is unique about our approach is that we introduced an interdisciplinary,
      collaborative and participatory approach to developing a Hyperloop in Colorado.

      We asked ourselves and hundreds of Coloradans, what if we could help design
      this project in a way that is more human-centered? To design it in a way that
      will help the communities and not hurt them.

      The Hyperloop is all about connection. It is about eliminating borders and going
      beyond the limitations of time and space. It is meant to empower communities
      and that''s why we wanted to incorporate these future users.

      We used social media and surveys to gather information about how Coloradans
      might use a Front Range Hyperloop. Though these surveys we found:

      Equal interest in a Northern route from Denver to Fort Collins as well as a
      southern route from Denver to Pueblo.

      Hyperloop construction would benefit Colorado infrastructure, energy and technology
      sectors as well as tourism and quality of life measurements. There was special
      interest in connecting Hyperloop with recreational areas like National Parks,
