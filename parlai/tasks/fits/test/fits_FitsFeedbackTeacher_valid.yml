      India. Native Americans made it from maize, birch sap and water. A recipe they
      would share with the Pilgrims who landed at Plymouth Rock.

      The Pilgrims and Beer

      If the Mayflower had been carrying more beer, it might never have landed at
      Plymouth Rock.

      When the Pilgrims sailed for America, they hoped to find a place to settle where
      the farmland would be rich and the climate congenial. Instead, they found themselves
      struggling with the stony soil and harsh winters of New England - all due to
      a shortage of beer.

      An entry in the diary of a Mayflower passenger explains the unplanned landing
      at Plymouth Rock: "We could not now take time for further search... our victuals
      being much spent, especially our beer..."

      That may have been the last time America''s settlers ran short of beer. They
      soon learned from their Indian neighbors how to make beer from maize. Local
      breweries sprouted up throughout the colonies, and experienced brewmasters were
      eagerly recruited from London. By 1770, the American brewing industry was so
      well established that George Washington, Patrick Henry and other patriots argued
      for a boycott of English beer imports. The Boston Tea Party almost became the
      Boston Beer Party.

