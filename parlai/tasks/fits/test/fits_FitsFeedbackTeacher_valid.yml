    - 'Tired of the commute? It might be time to take cars underground

      Like many cities, London has a serious problem with gridlock. According to Eurostat''s
      Urban Europe report, the city has the worst congestion in Europe - an average
      commuter there spends 101 hours in traffic every year.

      An obvious solution to this problem would be to upgrade or expand the existing
      tube, train, and bus networks to be more efficient and far-reaching, so that
      more locals use mass transit.

      But PLP Architecture, a London-based firm, is proposing a more radical idea:
      moving vehicles underground.

      Called the CarTube, the firm''s concept envisions an underground tunnel of automated,
      conveyor belt-like tracks.

      Cars in the tubes would travel a steady speed of 50 mph, so there wouldn''t
      be stop-and-go traffic, PLP''s director of research, Lars Hesselgren, tells
      Business Insider. That would allow the network to cut down commute times by
      up to 75%.

      PLP wouldn''t disclose an estimate for the CarTube''s cost, but said it could
      be built at a fraction of the price of Crossrail, a new high-capacity, 73-mile
      (117 km) railway that''s under construction in London and the southeastern UK.
      That project received PS14.8 billion ($15.7 billion) in funding.

      There are no immediate plans to build the CarTube, but Hesselgren says the firm
      is talking with a number of partners, including Google, about the concept. He
      estimates that if the tube were to be built, construction would take less than
      a decade.

      The CarTube would be a 15.5-mile network of tunnels for automobiles. Hesselgren
      says the system would be located 33 - 98 ft'
