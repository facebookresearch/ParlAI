      RGB color model The RGB color model is an additive color model in which red,
      green and blue light are added together in various ways to reproduce a broad
      array of colors.

      RGB color model The name of the model comes from the initials of the three additive
      primary colors, red, green, and blue.

      RGB color model The main purpose of the RGB color model is for the sensing,
      representation and display of images in electronic systems, such as televisions
      and computers, though it has also been used in conventional photography.

      RGB color model Before the electronic age, the RGB color model already had a
      solid theory behind it, based in human perception of colors.

      RGB color model RGB is a "device-dependent" color model: different devices detect
      or reproduce a given RGB value differently, since the color elements (such as
      phosphors or dyes) and their response to the individual R, G, and B levels vary
      from manufacturer to manufacturer, or even in the same device over time.

      Red Red is the colour at the end of the visible spectrum of light, next to orange
      and opposite violet.

      Red It has a dominant wavelength of approximately 625–740 nanometres.

      Red It is a primary color in the RGB color model and the CMYK color model, and
      is the complementary color of cyan.

      Red Reds range from the brilliant yellow-tinged scarlet and vermillion to bluish-red
