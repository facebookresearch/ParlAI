      Color theory In the visual arts, color theory or colour theory is a body of
      practical guidance to color mixing and the visual effects of a specific color
      combination.

      Color theory There are also definitions (or categories) of colors based on the
      color wheel: primary color, secondary color and tertiary color.

      Color theory Although color theory principles first appeared in the writings
      of Leone Battista Alberti (c.1435) and the notebooks of Leonardo da Vinci (c.1490),
      a tradition of "colory theory" began in the 18th century, initially within a
      partisan controversy over Isaac Newton''s theory of color ("Opticks", 1704)
      and the nature of primary colors.

      Linguistic relativity and the color naming debate The concept of linguistic
      relativity concerns the relationship between language and thought, specifically
      whether language influences thought, and, if so, how.

      Linguistic relativity and the color naming debate This question has led to research
      in multiple disciplines—especially anthropology, cognitive science, linguistics,
      and philosophy.

      Linguistic relativity and the color naming debate Among the most popular and
      controversial theories in this area of scholarly work is the theory of linguistic
      relativity (also known as the Sapir–Whorf hypothesis).

      Linguistic relativity and the color naming debate An often-cited "strong version"
      of the claim, first given by Lenneberg in 1953, proposes that language structure
      determines how we perceive the world.

      Tertiary color A "tertiary color" is a color made by mixing full saturation
      of one primary color with half saturation of another primary color and none
      of a third primary color, in a given color space such as RGB, CMYK (more modern)
      or RYB (traditional).

      Tertiary color Tertiary colors have general names, one set of names for the
      RGB color wheel and a different set for the RYB color wheel.

      Tertiary color These names are shown below.

