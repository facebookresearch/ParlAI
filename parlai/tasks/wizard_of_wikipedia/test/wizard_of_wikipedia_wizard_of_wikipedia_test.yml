    - Blue is one of the three primary colours of pigments in painting and traditional
      colour theory, as well as in the RGB colour model.
    - It lies between violet and green on the spectrum of visible light.
    - The eye perceives blue when observing light with a dominant wavelength between
      approximately 450 and 495 nanometres.
    - Most blues contain a slight mixture of other colors; azure contains some green,
      while ultramarine contains some violet.
    - The clear daytime sky and the deep sea appear blue because of an optical effect
      known as Rayleigh scattering.
    - An optical effect called Tyndall scattering explains blue eyes.
    - Distant objects appear more blue because of another optical effect called atmospheric
      perspective.
    - Blue has been an important colour in art and decoration since ancient times.
    - The semi-precious stone lapis lazuli was used in ancient Egypt for jewellery
      and ornament and later, in The Renaissance, to make the pigment ultramarine,
      the most expensive of all pigments.
    - In the eighth century Chinese artists used cobalt blue to colour fine blue and
      white porcelain.
    - In the Middle Ages, European artists used it in the windows of Cathedrals.
    - Europeans wore clothing coloured with the vegetable dye woad until it was replaced
      by the finer indigo from America.
