    - Royal Blue (train):
      - The Royal Blue was the Baltimore and Ohio Railroad (B&O)'s flagship passenger
        train between New York City and Washington, D.C., in the United States, beginning
        in 1890.
      - The Baltimore-based B&O also used the name between 1890 and 1917 for its improved
        passenger service between New York and Washington launched in the 1890s, collectively
        dubbed the Royal Blue Line.
      - Using variants such as the "Royal Limited" and "Royal Special" for individual
        "Royal Blue" trains, the B&O operated the service in partnership with the
        Reading Railroad and the Central Railroad of New Jersey.
      - Principal intermediate cities served were Philadelphia, Wilmington, and Baltimore.
    - Royal Blue Coach Services:
      - Royal Blue Express Services was a coach operator in the south and west of
        England from 1880 until 1986.
      - The Royal Blue business was founded in 1880 by Thomas Elliott in Bournemouth.
      - The business, at first known as Royal Blue & Branksome Mews, included the
        hire of every kind of horse-drawn vehicle, as well as coach building, saddlery
        and blacksmithing.
      - Elliott soon started a four-in-hand stagecoach service to connect Bournemouth
        to the railway at Holmsley.
      - That service became redundant when the railway was extended to Bournemouth
        in 1888, but by then Elliott had started running Royal Blue excursions by
        charabanc and coach around Bournemouth and the New Forest.
    - British Army mess dress:
      - British Army mess dress is the formal military evening dress worn by British
        Army officers and senior non-commissioned officers in their respective messes
        or at other formal occasions.
      - Mess uniforms first appeared in the British Army in about 1845, initially
        utilizing the short shell jacket worn since 1831.
      - This working jacket was worn open over a regimental waistcoat for evening
        dress.
      - The original purpose was to provide a relatively comfortable and inexpensive
        alternative to the stiff and elaborate full-dress uniforms then worn by officers
        for evening social functions such as regimental dinners or balls.
    - Denver Nuggets:
      - The Denver Nuggets are an American professional basketball team based in Denver,
        Colorado.
      - The Nuggets compete in the National Basketball Association (NBA) as a member
        club of the league's Western Conference Northwest Division.
      - The team was founded as the Denver Larks in 1967 as a charter franchise of
        the American Basketball Association (ABA), but changed its name to Rockets
        before the first season.
      - It changed its name again to the Nuggets in 1974.
      - After the name change, the Nuggets played for the final ABA Championship title
        in 1976, losing to the New York Nets.
      - The team has had some periods of success, qualifying for the ABA Playoffs
        for all seasons from 1967 to the 1976 ABA playoffs where it lost in the finals.
    - Los Angeles Rams:
      - The Los Angeles Rams are a professional American football team based in the
        Los Angeles metropolitan area.
      - The Rams compete in the National Football League (NFL), as a member club of
        the league's National Football Conference (NFC) West division.
      - The Rams franchise has won three NFL championships, and is the only franchise
        to win championships while representing three different cities (Cleveland
        in 1945, Los Angeles in 1951, and St. Louis in 1999).
      - The Rams play their home games at the Los Angeles Memorial Coliseum in Los
        Angeles, California.
      - The franchise began in 1936 as the Cleveland Rams, located in Cleveland, Ohio.
    - Air Jordan:
      - Air Jordan is a brand of basketball footwear and athletic clothing produced
        by Nike.
      - It was created for former professional basketball player, Michael Jordan.
      - The original Air Jordan I sneaker, were produced exclusively for Jordan in
        early 1984, and released to the public in late 1984.
      - The shoes were designed for Nike by Peter Moore, Tinker Hatfield, and Bruce
        Kilgore.
      - Since its introduction into the sports shoe market, the Air Jordans evolved
        from the original basketball shoes to models for different uses, including
        I-XXXII.
      - The Jordan brand sponsors 21 active NBA players, including Jimmy Butler, Chris
        Paul, Blake Griffin, Kawhi Leonard, Russell Westbrook and Carmelo Anthony.
    - Victorian Railways S type carriage:
      - The S type carriages are a compartment layout passenger carriage used on the
        railways of Victoria, Australia.
      - The carriages were constructed by the Victorian Railways in 1937 for use on
        the "Spirit of Progress", with additional carriages built until the 1950s
        for other trains.
      - Introduced by Victorian Railways Chief Commissioner Harold Clapp for the "Spirit
        of Progress" service between Melbourne and Albury, the carriages lasted through
        many decades of regular service across a number of operators.
      - Most of the fleet are still in service today, though none are in regular passenger
        service.
      - Two major types of carriage were constructed - AS first class cars with 3+3
        seating in each compartment, BS second class cars with 4+4 seating.
