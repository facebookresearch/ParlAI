      - The music, lyrics, and story were written by Irving Berlin, with most of the
        songs recycled from earlier works.
      - As in "Holiday Inn" (1942), the film is designed to showcase Berlin's songs.
    - Irving Berlin:
      - Irving Berlin (born Israel Beilin; May 11, 1888 – September 22, 1989) was
        an American composer and lyricist, widely considered one of the greatest songwriters
        in American history.
      - His music forms a great part of the Great American Songbook.
      - Born in Imperial Russia, Berlin arrived in the United States at the age of
        five.
      - He published his first song, "Marie from Sunny Italy", in 1907, receiving
        33 cents for the publishing rights, and had his first major international
        hit, "Alexander's Ragtime Band" in 1911.
      - He also was an owner of the Music Box Theatre on Broadway.
      - '"Alexander''s Ragtime Band" sparked an international dance craze in places
        as far away as Berlin''s native Russia, which also "flung itself into the
        ragtime beat with an abandon bordering on mania."'
    - Top Ten Money Making Stars Poll:
      - The Top Ten Money Making Stars Poll was published from a questionnaire given
        to movie exhibitors every year between 1932 and 2013 by Quigley Publishing
        Company.
      - The list was based on a poll of movie theater owners, who were asked to name
        who they felt were the previous year's top 10 moneymaking stars.
      - 'The Top 10 Poll which appeared annually in Quigley''s "International Motion
        Picture Almanac" has long been regarded as one of the most reliable barometers
        of a movie star''s box-office power, as film exhibitors base their decisions
        on one economic criterion: those stars who will bring patrons into their theaters.'
    - International Club Crosby:
      - The International Club Crosby (ICC) was founded in 1936 in the United States
        and, is, in effect, the “Bing Crosby Fan Club.” As such it is the World's
        longest-running fan club, and is duly recognized by the Guinness Book of World
        Records.
      - It has some 650 active supporters in major countries around the globe.
      - To perpetuate the memory and the musical legacy of Bing Crosby for the benefit
        of future generations.
      - The ICC produces the professionally printed 56-page magazine BING which is
        issued in spring, summer and winter each year.
      - Also the club has published discographies, books about Bing's TV and radio
        work, club calendars and has been instrumental in having many Crosby LPs and
        CDs issued, the most recent being the "Through the Years" series and "Lost
        Radio Recordings".
    - Andy Russell (singer):
      - Andy Russell (born Andrés Rábago; September 16, 1919 – April 16, 1992) was
        an American popular vocalist, actor, and entertainer of Mexican descent, specializing
        in traditional pop and Latin music.
      - He sold 8 million records in the 1940s singing in a romantic, baritone voice
        and in his trademark bilingual English and Spanish style.
      - He had chart-busters, such as "Bésame Mucho," "Amor," and "What a Diff'rence
        a Day Made."
      - He also made personal appearances and performed on radio programs, most notably
        "Your Hit Parade", in several movies, and on television.
      - During this initial phase of his career, his popularity in the United States
        rivaled that of crooners Frank Sinatra and Perry Como.
    - 15 Minutes with Bing Crosby:
      - 15 Minutes with Bing Crosby was Bing Crosby's first solo radio series, which
        ran from September 2, 1931 until October 31 the same year.
      - It was to have a major impact on his career.
      - Crosby had appeared on radio on many occasions as a member of The Rhythm Boys
        trio, first as part of the Paul Whiteman orchestra and later in the nightly
        broadcasts with Gus Arnheim from the Cocoanut Grove in the Ambassador Hotel
        in Los Angeles.
      - It was at the Cocoanut Grove that Bing's solos made him stand out from the
        Rhythm Boys and a dispute with the management at the Grove more or less led
        to the break-up of the trio in May 1931.
