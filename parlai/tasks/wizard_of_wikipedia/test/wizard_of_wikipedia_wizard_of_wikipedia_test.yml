        operated from 1886 to 2003.
      - It gained international fame as the preferred train of wealthy and famous
        passengers between Calais and the French Riviera in the two decades before
        World War II.
      - It was colloquially referred to as Le Train Bleu in French (which became its
        formal name after World War II) and the Blue Train in English because of its
