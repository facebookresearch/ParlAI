    - Nothing Records:
      - Nothing Records was an American record label specializing in industrial rock
        and electronic music, founded by John Malm Jr. and Trent Reznor in 1992.
      - It is considered an example of a vanity label, where an artist is able to
        run a label with some degree of independence from within a larger parent company—in
        this case, Interscope Records was the parent company.
      - Nothing Records became largely defunct in 2004 due to a lawsuit by Reznor
        against John Malm.
      - The label became inactive as a whole following several further releases—the
        "Beside You in Time" (February 2007) home video was the label's final release.
    - Irving Berlin:
      - Irving Berlin (born Israel Beilin; May 11, 1888 – September 22, 1989) was
        an American composer and lyricist, widely considered one of the greatest songwriters
        in American history.
      - His music forms a great part of the Great American Songbook.
      - Born in Imperial Russia, Berlin arrived in the United States at the age of
        five.
      - He published his first song, "Marie from Sunny Italy", in 1907, receiving
        33 cents for the publishing rights, and had his first major international
        hit, "Alexander's Ragtime Band" in 1911.
      - He also was an owner of the Music Box Theatre on Broadway.
      - '"Alexander''s Ragtime Band" sparked an international dance craze in places
        as far away as Berlin''s native Russia, which also "flung itself into the
        ragtime beat with an abandon bordering on mania."'
    - Blue Skies (1946 film):
      - Blue Skies is a 1946 American musical comedy film directed by Stuart Heisler
        and starring Bing Crosby, Fred Astaire, and Joan Caulfield.
      - Based on a story by Irving Berlin, the film is about a dancer who loves a
        showgirl who loves a compulsive nightclub-opener who can't stay committed
        to anything in life for very long.
      - Produced by Sol C. Siegel, "Blue Skies" was filmed in Technicolor and released
        by Paramount Pictures.
      - The music, lyrics, and story were written by Irving Berlin, with most of the
        songs recycled from earlier works.
      - As in "Holiday Inn" (1942), the film is designed to showcase Berlin's songs.
    - 7 Blue Skies:
      - 7 Blue Skies is an alternative rock band formed in 2004.
      - The group is well known for their high energy live performances, as well as
        for always performing barefoot.
      - The band has since broken up.
      - The band's name was chosen following an email from producer Ron Saint Germain,
        in which Germain signed off "Good luck, 7 blue skies!"
      - The band determined the name to mean "have a nice week," and decided to use
        the name.
      - This was later revealed to be a typo, as the intended line was "Good luck
        & blue skies!"
      - (the & is located above the 7 key).
      - Jon Shaffer, Adam Schulman and Andy Stickel formed the band and posted an
        ad online for a singer and drummer in 2004.
    - Lloyd Cole (album):
      - Lloyd Cole, also known as The X Album, is the debut solo album by English
        singer, songwriter and musician Lloyd Cole released on February 21, 1990 by
        Polydor and Capitol.
      - Previously Cole was best known for his work with The Commotions but this album
        marked a departure from their signature sound and an opportunity for him to
        collaborate with other musicians and explore new ideas.
      - Following the release of "Mainstream", and limited touring and promotion in
        support of it, Cole left the Commotions.
      - The chance to write and record new types of songs was the motivating factor.
      - He also believed that the group had reached a natural conclusion and he no
        longer wanted the pressure and responsibility of managing a band.
    - Sarah Platt:
      - Sarah Louise Platt (also Tilsley and Grimshaw) is a fictional character from
        the British ITV soap opera "Coronation Street".
      - She was born on-screen during the episode broadcast on 2 February 1987.
      - She was played by Leah King in 1987 and by Lynsay King from 1987 until 8 October
        1999 when King opted to leave to focus on her education.
      - Tina O'Brien took over the role on 31 October 1999; she opted to leave in
        2007 and made her final on-screen appearance on 30 December 2007.
      - A number of false rumours about O'Brien returning to the role surfaced during
        her absence from the serial.
      - In October 2014, it was announced that O'Brien was going to reprise the role,
        she returned to filming in February 2015 and returned on screen on 30 March
        2015.
    - Pet Sounds:
      - Pet Sounds is the eleventh studio album by American rock band the Beach Boys,
        released on May 16, 1966.
      - It initially met with a lukewarm critical and commercial response in the United
        States, peaking at number 10 in the "Billboard" 200, a significantly lower
        placement than the band's preceding albums.
      - In the United Kingdom, the album was hailed by its music press and was an
        immediate commercial success, peaking at number 2 in the UK Top 40 Albums
        Chart and remaining among the top ten positions for six months.
      - Originally promoted as "the most progressive pop album ever", "Pet Sounds"
        attracted recognition for its ambitious recording and unusually sophisticated
        music, and is widely considered to be one of the most influential albums in
        music history.
