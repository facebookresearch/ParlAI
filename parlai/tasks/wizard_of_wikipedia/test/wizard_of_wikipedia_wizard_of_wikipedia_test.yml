      - In December 1883 the Compagnie Internationale des Wagons-Lits (CIWL) created
        its second luxury train after the Orient Express introduced in June earlier
        that year.
    - The Mystery of the Blue Train:
      - The Mystery of the Blue Train is a work of detective fiction by Agatha Christie,
        first published in the United Kingdom by William Collins & Sons on 29 March
        1928 and in the United States by Dodd, Mead and Company later in the same
        year.
      - The UK edition retailed at seven shillings and sixpence (7/6) and the US edition
        at $2.00.
      - The book features her detective Hercule Poirot.
      - Poirot boards Le Train Bleu, bound for the French Riviera.
      - So does Katherine Grey, who is having her first winter out of England, after
        recently receiving a relatively large inheritance.
      - On board the train Grey meets Ruth Kettering, an American heiress leaving
        her unhappy marriage to meet her lover.
