    - Music of the Marvel Cinematic Universe:
      - The music of the Marvel Cinematic Universe (MCU) is the film and television
        scores composed by various composers for the films and television series of
        that franchise.
      - Ramin Djawadi provided the first MCU music with his original score for "Iron
        Man" in 2008.
      - Alan Silvestri was the first composer to work on multiple MCU films after
        he transitioned from scoring "" (2011) to "Marvel's The Avengers" (2012),
        while Brian Tyler was the first composer to reference the work of another
        MCU composer when he quoted Silvestri's "Captain America March" in his score
        for "" (2013).
      - Original music has also been composed for the Marvel One-Shots short film
        series, and other related projects of the MCU, including the fanfares for
        the two Marvel Studios logos, composed by Tyler and Michael Giacchino, respectively.
