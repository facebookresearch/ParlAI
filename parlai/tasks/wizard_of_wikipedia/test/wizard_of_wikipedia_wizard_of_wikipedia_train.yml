    - Starstruck (comics):
      - Starstruck is an American comic book series.
      - It was inspired by the off-Broadway stage play with the same name written
        by Elaine Lee, with contributions from Susan Norfleet Lee and Dale Place.
      - The "Starstruck" creator-owned illustrated science fiction serial has been
        produced at various intervals since 1982 by writer Lee and artist Michael
        Wm.
      - Kaluta; their primary collaborators are colorist Lee Moyer and letterer Todd
        Klein.
      - The series, epic in scope, has been carried across multiple comic companies,
        but primarily by Epic Comics, Dark Horse Comics, and IDW Publishing.
      - It was collected in a revised and recolored hardcover book form as "Starstruck
        Deluxe Edition" in 2011.
    - LGBT themes in speculative fiction:
      - LGBT themes in speculative fiction refer to the incorporation of lesbian,
        gay, bisexual, or transgender (LGBT) themes into science fiction, fantasy,
        horror fiction and related genres.
      - Such elements may include an LGBT character as the protagonist or a major
        character, or explorations of sexuality or gender that deviate from the hetero-normative.
      - Science fiction and fantasy have traditionally been puritanical genres aimed
        at a male readership, and can be more restricted than non-genre literature
        by their conventions of characterisation and the effect that these conventions
        have on depictions of sexuality and gender.
