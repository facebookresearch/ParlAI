      - Oddworld Inhabitants Inc. is an American video game developer founded in 1994
        by special-effects and computer-animation veterans Sherry McKenna and Lorne
        Lanning.
      - The company is primarily known for the incomplete "Oddworld Quintology", a
        series of award-winning video games about the fictional planet of Oddworld
