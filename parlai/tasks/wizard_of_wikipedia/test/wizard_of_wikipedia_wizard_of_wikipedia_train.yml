    retrieved_passages:
    - Hyperspace (science fiction):
      - Hyperspace is a faster-than-light (FTL) method of traveling used in science
        fiction.
      - It is typically described as an alternative "sub-region" of space co-existing
        with our own universe which may be entered using an energy field or other
        device.
      - As seen in most fiction hyperspace is most succinctly described as a "somewhere
        else" within which the laws of general and special relativity decidedly do
        "not" apply – especially with respect to the speed of light being the cosmic
        speed limit.
      - Entering and exiting said "elsewhere" thus directly enables travel near or
        faster than the speed of light – almost universally with the aid of extremely
        advanced technology.
    - Science fiction:
      - Science fiction (often shortened to SF or sci-fi) is a genre of speculative
        fiction, typically dealing with imaginative concepts such as futuristic science
        and technology, space travel, time travel, faster than light travel, parallel
        universes, and extraterrestrial life.
      - Science fiction often explores the potential consequences of scientific and
        other innovations, and has been called a "literature of ideas".
      - It usually avoids the supernatural, unlike the related genre of fantasy.
      - Historically, science-fiction stories have had a grounding in actual science,
        but now this is only expected of hard science fiction.
    - History of science fiction:
      - The literary genre of science fiction is diverse, and its exact definition
        remains a contested question among both scholars and devotees.
      - This lack of consensus is reflected in debates about the genre's history,
        particularly over determining its exact origins.
      - There are two broad camps of thought, one that identifies the genre's roots
        in early fantastical works such as the Sumerian "Epic of Gilgamesh" (earliest
        Sumerian text versions c. 2150–2000 BCE).
      - A second approach argues that science fiction only became possible sometime
        between the 17th and early 19th centuries, following the scientific revolution
        and major discoveries in astronomy, physics, and mathematics.
    - Science fiction film:
      - Science fiction film (or sci-fi film) is a genre that uses speculative, fictional
        science-based depictions of phenomena that are not fully accepted by mainstream
        science, such as extraterrestrial lifeforms, alien worlds, extrasensory perception
        and time travel, along with futuristic elements such as spacecraft, robots,
        cyborgs, interstellar travel or other technologies.
      - Science fiction films have often been used to focus on political or social
        issues, and to explore philosophical issues like the human condition.
      - In many cases, tropes derived from written science fiction may be used by
        filmmakers ignorant of or at best indifferent to the standards of scientific
        plausibility and plot logic to which written science fiction is traditionally
        held.
    - Time travel:
      - Time travel is the concept of movement between certain points in time, analogous
        to movement between different points in space by an object or a person, typically
        using a hypothetical device known as a time machine, in the form of a vehicle
        or of a portal connecting distant points in spacetime, either to an earlier
        time or to a later time, without the need for the time-traveling body to experience
        the intervening period in the usual sense.
      - Time travel is a widely-recognized concept in philosophy and fiction.
      - It was popularized by H. G. Wells' 1895 novel "The Time Machine", which moved
        the concept of time travel into the public imagination.
    - List of starships in Stargate:
      - This is a list of fictional starships in the "Stargate" universe depicted
        through a series of television shows and three feature-length movies.
      - The Ancients are one of the most technologically advanced races in "Stargate",
        and this is reflected in their starships.
      - Duplicates of these ships are utilized by their nanite creations, the Asurans,
        as they also possess knowledge of Ancient technology.
      - The Puddle Jumper or Jumper is a small spacecraft used extensively in the
        "Stargate Atlantis" series.
      - Puddle Jumpers were created by the Ancients and most exist within the city
        built by the Ancients known as Atlantis.
    - History of US science fiction and fantasy magazines to 1950:
      - Science fiction and fantasy magazines began to be published in the US in the
        1920s.
      - Stories with science fiction themes had been appearing for decades in pulp
        magazines such as "Argosy", but there were no magazines that specialized in
        a single genre until 1915, when Street & Smith, one of the major pulp publishers,
        brought out "Detective Story Magazine".
      - The first magazine to focus solely on fantasy and horror was "Weird Tales",
        which was launched in 1923, and established itself as the leading weird fiction
        magazine over the next two decades; writers such as H.P.
      - Lovecraft, Clark Ashton Smith and Robert E. Howard became regular contributors.
