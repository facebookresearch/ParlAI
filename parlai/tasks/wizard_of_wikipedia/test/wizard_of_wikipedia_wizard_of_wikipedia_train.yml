    - Isaac Asimov:
      - Isaac Asimov (; born Isaak Ozimov; January 2, 1920 – April 6, 1992) was an
        American writer and professor of biochemistry at Boston University.
      - He was known for his works of science fiction and popular science.
      - Asimov was a prolific writer, and wrote or edited more than 500 books and
        an estimated 90,000 letters and postcards.
      - His books have been published in 9 of the 10 major categories of the Dewey
        Decimal Classification.
      - Asimov wrote hard science fiction and, along with Robert A. Heinlein and Arthur
        C. Clarke, he was considered one of the "Big Three" science fiction writers
        during his lifetime.
    - U.S. television science fiction:
      - U.S. television science fiction is a popular genre of television in the United
        States that has produced many of the best-known and most popular science fiction
        shows in the world.
      - Most famous of all, and one of the most influential science-fiction series
        in history, is the iconic "" and its various spin-off shows, which comprise
        the Star Trek franchise.
      - Other hugely influential programs have included the 1960s anthology series
        "The Twilight Zone," the internationally successful "The X-Files," and a wide
        variety of television movies and continuing series for more than half a century.
      - The first popular science-fiction program on American television was the children's
        adventure serial "Captain Video and His Video Rangers", which ran from June
        1949 to April 1955.
