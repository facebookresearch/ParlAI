    - Magical objects in Harry Potter:
      - The following is a list of magical objects used in the "Harry Potter" series.
      - In "Harry Potter and the Order of the Phoenix", Hermione Granger creates fake,
        enchanted Galleons that are used for communication between members of Dumbledore's
        Army.
      - Like real Galleons, the coins have numerals around the edge; on normal Galleons
        these serial numbers aren't used the same way the enchanted coins are used,
        the numbers represent the time and date of the next meeting, and automatically
        change to match whatever numbers Harry Potter sets on his coin.
      - Due to the coins being infused with a Protean Charm, once Harry Potter alters
        his, every coin changes to suit.
    - List of supporting Harry Potter characters:
      - The following are supporting characters in the "Harry Potter" series written
        by J. K. Rowling.
      - For members of the Order of the Phoenix, Dumbledore's Army, Hogwarts staff,
        Ministry of Magic, or for Death Eaters, see the respective articles.
      - The Dursley family are Harry Potter's last living relatives.
      - To ensure Harry's safety, Albus Dumbledore placed him in the Dursleys' care
        when he was a baby.
      - The Dursleys live at Number 4, Privet Drive, Little Whinging in Surrey, England.
      - They are all Muggles, and despise all things related to magic – and anything
        out of the ordinary in general – and the Wizarding World, especially the Potters.
    - Harry Potter:
      - Harry Potter is a series of fantasy novels written by British author J. K.
        Rowling.
      - The novels chronicle the life of a young wizard, Harry Potter, and his friends
        Hermione Granger and Ron Weasley, all of whom are students at Hogwarts School
        of Witchcraft and Wizardry.
      - The main story arc concerns Harry's struggle against Lord Voldemort, a dark
        wizard who intends to become immortal, overthrow the wizard governing body
        known as the Ministry of Magic, and subjugate all wizards and muggles, a reference
        term that means non-magical people.
      - Since the release of the first novel, "Harry Potter and the Philosopher's
        Stone", on 26 June 1997, the books have found immense popularity, critical
        acclaim, and commercial success worldwide.
    - Order of the Phoenix (fictional organisation):
      - The Order of the Phoenix is a secret organisation in the "Harry Potter" series
        of fiction books written by J. K. Rowling.
      - Founded by Albus Dumbledore to fight Lord Voldemort and his followers, the
        Death Eaters, the Order lends its name to the fifth book of the series, "Harry
        Potter and the Order of the Phoenix".
      - Before the Harry Potter series starts – when the character Lord Voldemort
        declared war on the wizarding world – Albus Dumbledore, headmaster of Hogwarts
        School of Witchcraft and Wizardry and an upstanding and powerful citizen of
        the wizarding world, attempted to take control of the situation by founding
        the Order of the Phoenix.
    - Places in Harry Potter:
      - J. K. Rowling's "Harry Potter" universe contains numerous settings for the
        events in her fantasy novels.
      - These locations are categorised as a dwelling, school, shopping district,
        or government-affiliated locale.
      - The Weasleys' home, known as the Burrow, is located outside the village of
        Ottery St Catchpole, also near the home of the Lovegoods, the Diggorys and
        the Fawcetts.
      - The Burrow was used as the Order of the Phoenix's headquarters, due to the
        compromised Fidelius Charm placed on 12 Grimmauld Place, in "Harry Potter
        and the Deathly Hallows" until it lost its given protection.
      - The Weasley house has seven floors.
    - Ministry of Magic:
      - The Ministry of Magic is the government of the Magical community of Britain
        in "J. K. Rowling's Wizarding World" .The magical government in Britain is  first
        mentioned in "Harry Potter and the Philosopher's Stone," the Ministry makes
        its first proper appearance in "Harry Potter and the Order of the Phoenix".
      - Throughout the books, it is generally depicted as either corrupt, incompetent,
        or both, with its high officials blind to actual events and dangers.
      - It reaches a zenith of corruption before being effectively taken over by Lord
        Voldemort.
      - At the end of the final book, following Voldemort's death, Kingsley Shacklebolt
        takes over the ministry, changing it for the better.
    - Harry Potter (film series):
      - Harry Potter is a British-American film series based on the "Harry Potter"
        novels by author J. K. Rowling.
      - The series is distributed by Warner Bros. and consists of eight fantasy films,
        beginning with "Harry Potter and the Philosopher's Stone" (2001) and culminating
        with "Harry Potter and the Deathly Hallows – Part 2" (2011).
      - A spin-off prequel series will consist of five films, starting with "Fantastic
        Beasts and Where to Find Them" (2016).
      - The "Fantastic Beasts" films mark the beginning of a shared media franchise
        known as J. K. Rowling's Wizarding World.
      - 'The series was mainly produced by David Heyman, and stars Daniel Radcliffe,
        Rupert Grint, and Emma Watson as the three leading characters: Harry Potter,
        Ron Weasley, and Hermione Granger.'
