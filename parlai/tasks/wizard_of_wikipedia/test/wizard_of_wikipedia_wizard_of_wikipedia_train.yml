    - Legalism (Chinese philosophy):
      - Fajia () or Legalism is one of Sima Tan's six classical schools of thought
        in Chinese philosophy.
      - Roughly meaning "house of Fa" (administrative "methods" or "standards"), the
        "school" (term) represents some several branches of realistic statesmen or
        "men of methods" (fashu zishi) foundational for the traditional Chinese bureaucratic
        empire.
      - Compared with Machiavelli, it has often been considered in the Western world
        as akin to the Realpolitikal thought of ancient China.
      - Largely ignoring morality or questions on how a society ideally should function,
        they examined contemporary government; emphasizing a realistic consolidation
        of the wealth and power of autocrat and state, with the goal of achieving
        increased order, security and stability.
    - Sci-Fi on the Rock:
      - Sci-Fi on the Rock is an annual science fiction, fantasy and horror festival
        held in St. John's, Newfoundland, Canada.
      - It was founded by Darren Hann and Melanie Collins in mid-to-late 2006, and
        held its first festival in 2007.
      - It began in 2007 at the Hotel Mount Pearl, moving on to be housed in the Holiday
        Inn in St. John's as of April 2008.
      - The convention made another move in 2016 to the Sheraton Hotel Newfoundland.
      - The festival has had a number a notable guests both from Newfoundland and
        beyond, including science-fiction author Kenneth Tam ("Defense Command", "His
        Majesty's New World"), comic-book artist Paul Tucker ("The Underworld Railroad",
        "Google John Smith"), actor Brian Downey ("Lexx", "Millennium"), actor Jeremy
        Bulloch ("The Empire Strikes Back", "Octopussy"), author William Meikle ("The
        Midnight Eye" series), horror author Matthew LeDrew ("Black Womb", "Roulette")
        and author Shannon Patrick Sullivan ("The Dying Days").
