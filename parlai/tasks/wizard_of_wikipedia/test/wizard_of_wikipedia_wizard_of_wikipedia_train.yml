      - A parallel universe is a hypothetical self-contained reality co-existing with
        one's own.
      - A specific group of parallel universes are called a "multiverse", although
        this term can also be used to describe the possible parallel universes that
        constitute reality.
      - While the terms "parallel universe" and "alternative reality" are generally
        synonymous and can be used interchangeably in most cases, there is sometimes
        an additional connotation implied with the term "alternative reality" that
        implies that the reality is a variant of our own.
      - The term "parallel universe" is more general, without any connotations implying
        a relationship, or lack of relationship, with our own universe.
    - Alternate history:
      - Alternate history or alternative history (Commonwealth English), sometimes
        abbreviated as AH, is a genre of fiction consisting of stories in which one
        or more historical events occur differently.
      - These stories usually contain "what if" scenarios at crucial points in history
        and present outcomes other than those in the historical record.
      - The stories are conjectural, but are sometimes based on fact.
      - Alternate history has been seen as a subgenre of literary fiction, science
        fiction, or historical fiction; alternate history works may use tropes from
        any or all of these genres.
      - Another term occasionally used for the genre is "allohistory" (literally "other
        history").
    - Time travel in fiction:
      - Time travel is a common theme in fiction and has been depicted in a variety
        of media, such as literature, television, film, and advertisements.
      - The concept of time travel by mechanical means was popularized in H. G. Wells'
        1895 story, "The Time Machine".
      - In general, time travel stories focus on the consequences of traveling into
        the past or the future.
      - The central premise for these stories oftentimes involves changing history,
        either intentionally or by accident, and the ways by which altering the past
        changes the future and creates an altered present or future for the time traveler
        when they return home.
