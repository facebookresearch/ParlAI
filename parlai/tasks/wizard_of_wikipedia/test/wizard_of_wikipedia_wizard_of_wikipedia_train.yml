    - The Spirit of the Age:
      - 'The Spirit of the Age (full title "The Spirit of the Age: Or, Contemporary
        Portraits") is a collection of character sketches by the early 19th century
        English essayist, literary critic, and social commentator William Hazlitt,
        portraying 25 men, mostly British, whom he believed to represent significant
        trends in the thought, literature, and politics of his time.'
      - The subjects include thinkers, social reformers, politicians, poets, essayists,
        and novelists, many of whom Hazlitt was personally acquainted with or had
        encountered.
      - Originally appearing in English periodicals, mostly "The New Monthly Magazine"
        in 1824, the essays were collected with several others written for the purpose
        and published in book form in 1825.
