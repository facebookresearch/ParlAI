    - Year Long Disaster:
      - Year Long Disaster was an American hard rock band from Los Angeles, California.
      - Formed in 2004, the band was composed of vocalist and guitarist Daniel Davies,
        bassist Rich Mullins and drummer Brad Hargreaves.
      - Hargreaves was later replaced by Rob Oswald, and guitarist William Mecum also
        joined in a later incarnation of the group.
      - Daniel Davies and Rich Mullins first met in November 2003, after the bassist
        had left Karma to Burn and was playing in the band Speedealer.
      - After completing a drug rehabilitation program together, the pair met Brad
        Hargreaves in November 2004, and after an informal jam session formed Year
        Long Disaster later.
    - Lewis Ginter Botanical Garden:
      - The Lewis Ginter Botanical Garden, , is a botanical garden located at 1800
        Lakeside Avenue, on the North Side of Richmond, Virginia.
      - It includes the Lakeside Wheel Club built by Lewis Ginter and expanded and
        remodeled into Bloemendaal by his niece Grace Arents.
      - The Garden’s three-fold mission is (1) to provide education to the community
        about the plant world, (2) promote the best in horticulture and landscape
        design and (3) work toward the goal of being a leader in botanical and applied
        horticultural research.
      - The gently rolling terrain that is the site of Lewis Ginter Botanical Garden
        was once the hunting ground of Powhatan Indians.
    - Adana:
      - Adana (; ) is a major city in southern Turkey.
      - The city is situated on the Seyhan river, inland from the Mediterranean, in
        south-central Anatolia.
      - It is the administrative seat of the Adana Province and has a population of
        1.7 million, making it the fifth most populous city in Turkey.
      - The Adana-Mersin polycentric metropolitan area, with a population of 3 million,
        stretches over east-west and north-south; encompassing the cities of Mersin,
        Tarsus and Adana.
      - Adana lies in the heart of Çukurova, a geo-cultural region alternatively known
        as Cilicia.
      - Home to six million people, Çukurova is one of the largest population concentrations
        in Turkey, as well as the most agriculturally productive area, owing to its
        large stretch of flat, fertile land.
    - Freddie Welsh:
      - Freddie Welsh (born Frederick Hall Thomas, 5 March 1886 – 29 July 1927) was
        a Welsh World lightweight boxing champion.
      - Born in Pontypridd, Wales, he was nicknamed the "Welsh Wizard".
      - Brought up in a tough mining community, Welsh left a middle-class background
        to make a name for himself in America.
      - He turned professional as a boxer in Philadelphia in 1905, and spent the best
        part of his career fighting in the United States.
      - Welsh spent much of his career chasing the World Championship title, held
        in turn by Battling Nelson, Ad Wolgast and Willie Ritchie, failing through
        a series of events to meet each until a successful encounter with Ritchie
        in July 1914, when he finally became World Lightweight Champion.
    - Relaxing (horse):
      - Relaxing was a bay thoroughbred born in 1976 at the Ogden Phipps stud farm
        in Kentucky.
      - She was a stakes winner and an outstanding broodmare.
      - As a youngster, Relaxing was sent to England to race.
      - At the age of three years, she had four wins and one second out of nine races
        on turf before she returned to America to race on the U.S.'s dirt tracks.
      - In 1980, at age four, she started twelve times, winning five races, and set
        a new track record for going 1 5/8 miles in 2:42.2 during her victory against
        colts in the Gallant Fox Handicap (Gr-2).
      - Relaxing also equaled a track record in the Firenze Handicap (Gr-2).
    - Karma to Burn:
      - Karma to Burn, sometimes known as K2B, is a desert rock/stoner rock band from
        Morgantown, West Virginia comprising guitarist William Mecum, bassist Eric
        Clutter, and drummer Evan Devine.
      - The band are noted for their uncompromising, mostly instrumental sound.
      - Their name comes from a sleevenote on Bob Dylan's 1976 album "Desire" which
        reads "I have a brother or two and a whole lot of karma to burn..."  After
        years of viral self-promotion (such as phoning record companies pretending
        to be other bands who'd heard an interesting band called Karma To Burn), Karma
        To Burn was signed to Roadrunner Records in 1996.
