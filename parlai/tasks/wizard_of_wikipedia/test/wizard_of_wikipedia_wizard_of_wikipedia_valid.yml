    - Steve Marriott:
      - Stephen Peter Marriott (30 January 1947 – 20 April 1991) was an English musician,
        songwriter and frontman of two notable rock and roll bands, spanning over
        two decades.
      - Marriott is remembered for his powerful singing voice which belied his small
        stature, and for his aggressive approach as a guitarist in mod rock bands
        Small Faces (1965–1969 and 1977-1978) and Humble Pie (1969–1975 and 1980–1981).
      - Marriott was inducted posthumously into the Rock and Roll Hall of Fame in
        2012 as a member of Small Faces.
      - In Britain, Marriott became a popular, often-photographed mod style icon through
        his role as lead singer and guitarist with the Small Faces in the mid to late
        1960s.
    - Pet Sounds:
      - Pet Sounds is the eleventh studio album by American rock band the Beach Boys,
        released on May 16, 1966.
      - It initially met with a lukewarm critical and commercial response in the United
        States, peaking at number 10 in the "Billboard" 200, a significantly lower
        placement than the band's preceding albums.
      - In the United Kingdom, the album was hailed by its music press and was an
        immediate commercial success, peaking at number 2 in the UK Top 40 Albums
        Chart and remaining among the top ten positions for six months.
      - Originally promoted as "the most progressive pop album ever", "Pet Sounds"
        attracted recognition for its ambitious recording and unusually sophisticated
        music, and is widely considered to be one of the most influential albums in
        music history.
    - List of Tenchi Muyo! supporting characters:
