    - Israeli cuisine:
      - The Israeli cuisine ( "ha-mitbach ha-yisra’eli") comprises local dishes by
        people native to Israel and dishes brought to Israel by Jews from the Diaspora.
      - Since before the establishment of the State of Israel in 1948, and particularly
        since the late 1970s, an Israeli Jewish fusion cuisine has developed.
      - Israeli cuisine has adopted, and continues to adapt, elements of various styles
        of Jewish cuisine, particularly the Mizrahi, Sephardic and Ashkenazi styles
        of cooking.
      - It incorporates many foods traditionally eaten in Middle Eastern and Mediterranean
        cuisines, and foods such as falafel, hummus, msabbha, shakshouka, couscous,
        and za'atar are now widely popular in Israel.
    - Italian cuisine:
      - Italian cuisine is food typical from Italy.
      - It has developed through centuries of social and economic changes, with roots
        stretching to antiquity.
      - Significant changes occurred with the discovery of the New World and the introduction
        of potatoes, tomatoes, bell peppers, maize and sugar beet, this last introduced
        in quantity in the 18th century.
      - Italian cuisine is known for its regional diversity, especially between the
        north and the south of the Italian peninsula.
      - It offers an abundance of taste, and is one of the most popular and copied
        in the world.
      - It influenced several cuisines around the world chiefly that of the United
        States.
    - Pickling:
      - Pickling is the process of preserving or expanding the lifespan of food by
        either anaerobic fermentation in brine or immersion in vinegar.
      - The resulting food is called a "pickle", or, to prevent ambiguity, prefaced
        with the adjective "pickled".
      - The pickling procedure will typically affect the food's texture and flavor.
      - In East Asia, vinaigrette (vegetable oil and vinegar) is also used as a pickling
        medium.
      - Foods that are pickled include meats, fruits, eggs, and vegetables.
      - Another distinguishing characteristic is a pH of 4.6 or lower, which is sufficient
        to kill most bacteria.
      - Pickling can preserve perishable foods for months.
    - Cuisine of the United States:
      - The cuisine of the United States reflects its history.
      - The European colonization of the Americas yielded the introduction of a number
        of ingredients and cooking styles to the latter.
      - The various styles continued expanding well into the 19th and 20th centuries,
        proportional to the influx of immigrants from many different nations; such
        influx developed a rich diversity in food preparation throughout the country.
      - Early Native Americans utilized a number of cooking methods in early American
        Cuisine that have been blended with early European cooking methods to form
        the basis of American Cuisine.
      - When the colonists came to the colonies, they farmed animals for clothing
        and meat in a similar fashion to what they had done in Europe.
    - Sofrito:
      - Sofrito (), or soffritto (Italian), or refogado (, ), is a sauce used as a
        base in Spanish, Italian, Portuguese and Latin American cooking.
      - Preparations may vary, but it typically consists of aromatic ingredients cut
        into small pieces and sauteed or braised in cooking oil.
      - In Spanish cuisine, sofrito consists of garlic, onion, paprika, and tomatoes
        cooked in olive oil.
      - This is known as or sometimes as in Portuguese-speaking nations, where only
        onions and olive oil are often essential, garlic and bay laurel leaves being
        the other most common ingredients.
      - In Brazilian cuisine, the verb encompasses also dishes that are fried in vegetable
        oil before being boiled or steamed, even when the actual fried seasoning is
        not there.
    - Regional street food:
      - Street foods, ready-to-eat food or drink sold in a street or other public
        place, such as a market or fair, by a hawker or vendor, often from a portable
        stall, have variations within both regions and cultures.
      - For example, Dorling Kindersley describes the street food of Viet Nam as being
        "fresh and lighter than many of the cuisines in the area" and "draw[ing] heavily
        on herbs, chile peppers and lime," while street food of Thailand is "fiery"
        and "pungent with shrimp paste... and fish sauce" with New York City's signature
        street food being the hot dog, although the offerings in New York also range
        from "spicy Middle Eastern falafel or Jamaican jerk chicken to Belgian waffles."
    - Filipino cuisine:
      - 'Filipino cuisine (Filipino: "Lutuing Filipino" or "Pagkaing Filipino") is
        composed of the cuisines of 135 distinct ethno-linguistic tribes found within
        the Philippine archipelago, however, majority of mainstream Filipino dishes
        that compose Filipino cuisine are from the cuisines of the Bikol, Chabakano,
        Hiligaynon, Ilokano, Kapampangan, Meranaw, Pangasinan, Sebwano (or Bisaya),
        Tagalog, and Waray ethno-linguistic tribes.'
      - The style of cooking and the food associated with it have evolved over many
        centuries from their Austronesian origins (shared with Malaysian and Indonesian
        cuisines) to a mixed cuisine of Indian, Chinese, Spanish, and American influences,
        in line with the major waves of influence that had enriched the cultures of
        the archipelago, as well as others adapted to indigenous ingredients and the
        local palate.
