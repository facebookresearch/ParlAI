    - List of Gun Sword characters:
      - 'This is a list of the fictional characters, with biographical details, in
        the Japanese anime "Gun Sword" (full name Gun x Sword: the "x" is silent)
        the story of which takes place on the fictional "Planet of Endless Illusion".'
      - Van is the primary protagonist of the series.
      - He is traveling the world, searching after a mysterious man with an artificial
        claw hand who killed his bride, Helena, on the day of their wedding.
      - Van swore to kill this man to avenge Helena.
      - His primary weapon is a shape-memory cloth held at his side like a pistol.
      - When an electrical charge is run through the weapon, it can change configuration
        to a dueling sword or extend to grapple or embed itself into walls.
    - Guerrilla gardening:
      - Guerrilla gardening is the act of gardening on land that the gardeners do
        not have the legal rights to cultivate, such as abandoned sites, areas that
        are not being cared for, or private property.
      - It encompasses a diverse range of people and motivations, ranging from gardeners
        who spill over their legal boundaries to gardeners with political influences
        who seek to provoke change by using guerrilla gardening as a form of protest
        or direct action.
      - This practice has implications for land rights and land reform; aiming to
        promote re-consideration of land ownership in order to assign a new purpose
        or reclaim land that is perceived to be in neglect or misused.
    - History of gardening:
      - The history of ornamental gardening may be considered as aesthetic expressions
        of beauty through art and nature, a display of taste or style in civilized
        life, an expression of an individual's or culture's philosophy, and sometimes
        as a display of private status or national pride—in private and public landscapes.
      - Forest gardening, a plant-based food pro-system, is the world's oldest form
        of gardening.
      - Forest gardens originated in prehistoric times along jungle-clad river banks
        and in the wet foothills of monsoon regions.
      - In the gradual process of families improving their immediate environment,
        useful tree and vine species were identified, protected, and improved while
        undesirable species were eliminated.
    - Urban agriculture:
      - Urban agriculture, urban farming, or urban gardening is the practice of cultivating,
        processing, and distributing food in or around a village, town, or city.
      - Urban agriculture can also involve animal husbandry, aquaculture, agroforestry,
        urban beekeeping, and horticulture.
      - These activities occur in peri-urban areas as well, and peri-urban agriculture
        may have different characteristics.
      - Urban agriculture can reflect varying levels of economic and social development.
      - In the global north, it often takes the form of a social movement for sustainable
        communities, where organic growers, ‘foodies,’ and ‘locavores’ form social
        networks founded on a shared ethos of nature and community holism.
    - Phat Beets Produce:
      - Phat Beets Produce is an American non-profit food justice collective focusing
        on food justice in North Oakland, California, started by Max Cadji and Bret
        Brenner in 2007.
      - Their programs include weekly farmer's markets (sourcing from local farmers
        of color), free produce stands, youth gardens, community supported agriculture
        programs (called the "beet box"), food and social justice workshops, and a
        kitchen and cafe cooperative.
      - Cadji helps residents have access to nutritious food by coordinating between
        farmers, institutions, and low-income communities to utilize empty land for
        urban gardening.
      - Their work addresses disadvantaged North Oakland residents, actively opposes
        the systematic forces of gentrification in the North Oakland Area, and stands
        in solidarity with criminal justice issues.
    - Amateur Gardening (magazine):
      - Amateur Gardening is a British weekly magazine dedicated to gardening.
      - It includes news, advice, feature articles, and celebrity columns and interviews.
      - '"Amateur Gardening" was founded in London in May 1884 by Shirley Hibberd,
        who edited it until 1887.'
      - This makes it the oldest UK amateur gardening weekly still published today,
        and was Britain's best-seller in that category in 2013.
      - The magazine is published on a weekly basis.
      - Its editorial offices are in Poole, Dorset.
      - At the time of the magazine's launch in 1884 there had been several other
        notable gardening magazines in circulation, including the "Gardeners' Chronicle"
        and "Gardens Illustrated", but these were tailored more for the professional
        gardener.
