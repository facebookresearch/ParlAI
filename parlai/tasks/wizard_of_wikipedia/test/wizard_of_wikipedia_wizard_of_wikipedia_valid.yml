      - As a young kit they will have -kit at the end of their name.
      - 'Eg: Dawnkit Violetkit.'
      - When they are an apprentice -paw will be at the end of their name.
      - 'Eg: Dawnpaw Violetpaw.'
      - When that cat is a warrior or medicine cat they will have a suffix.
