      . </Li> <Li> Adam Cronan as Leo , a Savior whom Rosita and Michonne encounter
      at a supply warehouse . </Li> <Li> Chloe Aktas as Tanya , one of Negan ''s wives
      . </Li> <Li> Adam Fristoe as Dean , a savior who tried to kill Jesus . </Li>
      </Ul> The Kingdom ( edit ) <Ul> <Li> Cooper Andrews as Jerry , Ezekiel ''s loyal
      and good - natured bodyguard . </Li> <Li> Kerry Cahill as Dianne , one of Ezekiel
      ''s top soldiers and a skilled archer . </Li> <Li> Daniel Newman as Daniel ,
      one of Ezekiel ''s top soldiers . </Li> <Li> Carlos Navarro as Alvaro , one
      of Ezekiel ''s top soldiers . </Li> <Li> Macsen Lintz as Henry , a resident
      of the Kingdom and younger brother of the deceased Benjamin . </Li> <Li> Jason
      Burkey as Kevin , a resident of the Kingdom . </Li> <Li> Nadine Marissa as Nabila
      , a resident and gardener of the Kingdom . </Li> </Ul> Oceanside ( edit ) <Ul>
      <Li> Deborah May as Natania , the vigilant leader of Oceanside . </Li> <Li>
      Sydney Park as Cyndie , Natania ''s granddaughter . </Li> <Li> Briana Venskus
      as Beatrice , one of Oceanside ''s top soldiers . </Li> <Li> Nicole Barr√© as
      Kathy , one of Oceanside ''s top soldiers . </Li> </Ul> The Scavengers ( edit
      ) <Ul> <Li> Sabrina Gennarino as Tamiel , a leading member of the Scavengers
      . </Li> <Li> Thomas Francis Murphy as Brion , a leading member of the Scavengers
      . </Li> </Ul> Miscellaneous ( edit ) <Ul> <Li> Avi Nash as Siddiq , a mysterious
      vagabond survivor who befriends Carl . </Li> </Ul> <H2> Production ( edit )
      </H2> <P> The Walking Dead was renewed by AMC for a 16 - episode eighth season
      on October 16 , 2016 , and that same month it was reported that Maria Bello
      would have a role on the show . Production began on April 25 , 2017 , in Atlanta
      , Georgia . On July 12 , 2017 , production was shut down after stuntman John
      Bernecker was killed , after falling more than 20 feet onto a concrete floor
      . Production resumed on July 17 . </P> <P> The season premiere , which also
      serves as the series '' milestone 100th episode , was directed by executive
      producer Greg Nicotero . </P> <P> In November 2017 , it was announced that Lennie
      James who portrays Morgan Jones , would be leaving The Walking Dead after the
      conclusion of this season , and he will join the cast of the spin - off series
      Fear the Walking Dead . </P> <H2> Episodes ( edit ) </H2> See also : List of
