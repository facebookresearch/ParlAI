      . </Li> <Li> Lindsley Register as Laura , a member of the Saviors . </Li> <Li>
      Juan Pareja as Morales , a survivor from Rick ''s original Atlanta camp who
      joined the Saviors . </Li> <Li> Joshua Mikel as Jared , Benjamin ''s killer
      , and a hostile member of the Saviors who antagonizes Morgan . </Li> <Li> Callan
      McAuliffe as Alden , a member of the Saviors who surrenders to Jesus at the
      satellite station outpost . </Li> <Li> Lindsey Garrett as Mara , a Savior who
      guards one of many outposts . </Li> <Li> Lee Norris as Todd , a timid member
      of the Saviors who works at the same outpost as Mara . </Li> <Li> Whitmer Thomas
      as Gunther , a member of the Saviors who tortures Ezekiel . </Li> <Li> Charles
      Halford as Yago , a Savior who manages Gavin ''s weapons base . </Li> <Li> Ciera
