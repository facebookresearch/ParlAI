      <Ul> <Li> 5.1 Critical response </Li> <Li> 5.2 Ratings </Li> </Ul> </Li> <Li>
      6 References </Li> <Li> 7 External links </Li> </Ul> <P> </P> <H2> Cast ( edit
      ) </H2> Main article : List of The Walking Dead ( TV series ) characters <H3>
      Main cast ( edit ) </H3> The primary characters of the eighth season include
      ( from left to right ) : Rick , Carol , Morgan , Daryl , Carl , Enid , Rosita
      , Tara , Michonne , Gabriel , Aaron , Maggie , Jesus , Gregory , Shiva , Ezekiel
      , Jadis , Eugene , Simon , Dwight , and Negan <P> The eighth season features
      twenty series regulars overall . For this season , Katelyn Nacon , Khary Payton
      , Steven Ogg , and Pollyanna McIntosh were promoted to series regular status
      , after previously having recurring roles , while Seth Gilliam and Ross Marquand
      were added to the opening credits . </P> Starring ( edit ) <Ul> <Li> Andrew
      Lincoln as Rick Grimes , the series '' protagonist , a former sheriff and the
      leader of Alexandria , who is leading a new alliance to fight Negan and the
      Saviors . </Li> <Li> Norman Reedus as Daryl Dixon , Rick ''s right - hand man
      , the group ''s primary hunter and a recruiter for Alexandria . </Li> <Li> Lauren
      Cohan as Maggie Rhee , the pregnant widow of Glenn and a leading figure of the
      Hilltop . </Li> <Li> Chandler Riggs as Carl Grimes , Rick ''s bold and courageous
      teenage son . </Li> <Li> Danai Gurira as Michonne , Rick ''s katana - wielding
      girlfriend , who acts as a mother figure to Carl and Judith . </Li> <Li> Melissa
      McBride as Carol Peletier , a fierce survivor who is spurred into fighting the
      Saviors as revenge for the deaths of her friends . </Li> <Li> Lennie James as
      Morgan Jones , the first survivor Rick had ever encountered , who now resides
      in the Kingdom and fights for his sanity . </Li> <Li> Alanna Masterson as Tara
      Chambler , a caring , witty member of the group and supply runner for Alexandria
      who serves as a liaison with Oceanside . </Li> <Li> Josh McDermitt as Eugene
      Porter , a timorous former member of the group whose resourcefulness leads Negan
      to take him under his wing . </Li> <Li> Christian Serratos as Rosita Espinosa
      , an impulsive member of the group , who is motivated to avenge her ex-boyfriend
      Spencer and Abraham ''s death . </Li> <Li> Seth Gilliam as Gabriel Stokes ,
      a priest who has become hardened from his experiences with Rick ''s group .
      </Li> <Li> Ross Marquand as Aaron , an Alexandrian recruiter who brought Rick
      ''s group to Alexandria and is currently in the fight against the Saviors .
      </Li> <Li> Jeffrey Dean Morgan as Negan , the sociopathic and charismatic leader
      of the Saviors who serves as the season ''s primary antagonist . </Li> </Ul>
      Also starring ( edit ) <Ul> <Li> Austin Amelio as Dwight , a former subordinate
      of Negan who now works for Rick as a double agent against the Saviors . </Li>
      <Li> Tom Payne as Paul `` Jesus '''' Rovia , a scout for the Hilltop . </Li>
      <Li> Xander Berkeley as Gregory , the selfish and hypocritical leader of the
      Hilltop whose influence diminished with Maggie ''s prominence . </Li> <Li> Khary
      Payton as King Ezekiel , the charismatic leader of the Kingdom who allies with
      Rick against the Saviors . </Li> <Li> Steven Ogg as Simon , a former mortgage
      broker and Negan ''s ruthless second - in - command . </Li> <Li> Katelyn Nacon
      as Enid , a former member of Alexandria who moved to Hilltop to be with Maggie
      , and has formed a relationship with Carl . </Li> <Li> Pollyanna McIntosh as
      Jadis , the deceptive leader of the Scavengers who betrayed Rick ''s group ,
      and maintains a neutral stance in the war . </Li> </Ul> <H3> Supporting cast
      ( edit ) </H3> Alexandria Safe - Zone ( edit ) <Ul> <Li> Jason Douglas as Tobin
      , the foreman of Alexandria ''s construction crew and member of Rick ''s militia
      . </Li> <Li> Jordan Woods - Robinson as Eric Raleigh , Aaron ''s boyfriend and
      his former recruiting partner , who is now a member of Rick ''s militia . </Li>
      <Li> Kenric Green as Scott , a supply runner in Alexandria and member of Rick
      ''s militia . </Li> <Li> Dahlia Legault as Francine , a member of Alexandria
      ''s construction crew and member of Rick ''s militia . </Li> <Li> Mandi Christine
      Kerr as Barbara , resident of Alexandria . </Li> <Li> Ted Huckabee as Bruce
      , resident and member of Alexandria ''s construction . </Li> </Ul> The Hilltop
      ( edit ) <Ul> <Li> James Chen as Kal , a guard of the Hilltop . </Li> <Li> Peter
      Zimmerman as Eduardo , a guard of the Hilltop and soldier of the Hilltop ''s
      militia . </Li> <Li> Karen Ceesay as Bertie , a resident of the Hilltop and
      soldier of the Hilltop ''s militia . </Li> <Li> Jeremy Palko as Andy , a resident
      of the Hilltop and soldier of the Hilltop ''s militia . </Li> <Li> Brett Gentile
      as Freddie , a resident of the Hilltop and soldier of the Hilltop ''s militia
      . </Li> <Li> R. Keith Harris as Harlan Carson , is the doctor of the Hilltop
      , who was captured by Simon in the previous season . </Li> </Ul> The Saviors
      ( edit ) <Ul> <Li> Jayson Warner Smith as Gavin , one of Negan ''s top lieutenants
      , who leads the weapons base . </Li> <Li> Traci Dinwiddie as Regina , one of
      Negan ''s top lieutenants . </Li> <Li> Elizabeth Ludlow as Arat , one of Negan
