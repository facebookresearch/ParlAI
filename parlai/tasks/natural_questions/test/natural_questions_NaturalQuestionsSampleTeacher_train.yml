      List of The Walking Dead episodes </Td> </Tr> </Table> <P> The eighth season
      of The Walking Dead , an American post-apocalyptic horror television series
      on AMC , premiered on October 22 , 2017 , and will consist of 16 episodes split
      into two eight - episode parts , with the second part debuting on February 25
      , 2018 . </P> <P> Developed for television by Frank Darabont , the series is
      based on the eponymous series of comic books by Robert Kirkman , Tony Moore
      , and Charlie Adlard . The executive producers are Kirkman , David Alpert ,
      Scott M. Gimple , Greg Nicotero , Tom Luse , and Gale Anne Hurd , with Gimple
      as showrunner for the fifth consecutive season . The eighth season has received
      mostly positive reviews . </P> <P> This season adapts the `` All Out War ''''
      story arc from the comics , with the survivors of the Alexandria Safe - Zone
      , the Hilltop , the Kingdom , and later the Scavengers taking on Negan ( Jeffrey
      Dean Morgan ) and the Saviors . </P> <P> </P> <H2> Contents </H2> ( hide ) <Ul>
