      links </Li> </Ul> <P> </P> <H2> Synopsis ( edit ) </H2> <H3> Season one ( edit
      ) </H3> <P> The central characters are Juliana Crain , Frank Frink , Joe Blake
      , John Smith , Nobusuke Tagomi , and Takeshi Kido . The series takes place in
      an alternate 1962 . </P> Flag of the Greater Nazi Reich in America Flag of the
      Japanese Pacific States <P> Juliana Crain is a San Francisco woman who becomes
      entangled with the resistance when her half - sister Trudy is killed by the
      Kempeitai , just after giving Juliana a film reel that contains newsreel - style
      footage depicting an alternate history in which the Allies won World War II
      and Germany and Japan were defeated . The film is entitled The Grasshopper Lies
      Heavy , and is part of a series of similar newsreels being collected by someone
      referred to as `` The Man in the High Castle '''' . Juliana believes the newsreel
      reflects some sort of alternate reality and that it is part of some kind of
      larger truth about how the world should be . Her boyfriend , Frank Frink ( who
      keeps his Jewish roots hidden in order to avoid extradition and death at the
      hands of the Nazis ) , believes that the newsreel has no relation to real -
      life events . Juliana learns Trudy was carrying the film to Canon City , Colorado
      , in the Neutral Zone , where she was going to meet someone . Juliana decides
      to travel there in Trudy ''s place to find out what her half - sister ''s mission
      was . When she arrives in Canon City , she encounters Joe Blake . </P> <P> Blake
      is a 27 - year - old New Yorker who is a double agent working for the Nazis
      under Obergruppenf√ºhrer John Smith , a former US Army officer who joined the
      Nazis and rose through the ranks to become a senior officer in the SS . Blake
      is pretending to be a member of the resistance while he searches for the resistance
      contact in Canon City , which is Juliana , substituting for Trudy . </P> <P>
      Nobusuke Tagomi is a high - ranking Japanese official ( the Trade Minister )
      in San Francisco . He meets in secret with Nazi official Rudolph Wegener , who
      is traveling incognito as Swedish businessman Victore Baynes . Tagomi and Wegener
      are concerned about the power vacuum that will exist when the Reich ''s F√ºhrer
      Adolf Hitler dies , or is forced to step down due to his worsening Parkinson
      ''s disease . Wegener explains that Hitler ''s successor will want to use the
      Reich ''s nuclear bombs against Japan to gain control of the rest of the former
      United States . Currently , however , Japan and the Third Reich are engaged
      in a cold war full of tension but no open warfare , with the Japanese lagging
      behind the Germans technologically . </P> <P> Frank Frink ends up being arrested
      when the Japanese and the Nazis become suspicious of Juliana ''s activities
      . Not having the information they seek , he is unable to give the Japanese what
      they are looking for , and they kill Frink ''s sister and her two children in
      retaliation , using their Jewish heritage as an excuse for their executions
      . This leads Frink to plan to kill the visiting Japanese Crown Prince and Princess
      , but he ultimately decides against going through with his plan . </P> <H3>
      Season two ( edit ) </H3> <P> Season Two of the show broadly encompasses Frank
      Frink deciding to forgo his hesitancy and relative pacifism and choosing to
      become a committed member of the American Resistance to the Japanese Empire
      inside the Pacific States , eventually participating in a successful terrorist
      bombing of a central - command building of the Pacific States government in
      downtown San Francisco . The attack kills many members of the Japanese military
      and other top - level leadership . </P> <P> Juliana Crain claims asylum in the
      Nazi Reich using their San Francisco Embassy so she can escape Japanese soldiers
      who hold her responsible for at least one murder . John Smith , seeing that
      her asylum claim is unlikely to succeed , steps in to the interrogation room
      and assumes command of her claim himself , ensuring it goes through , and he
      takes her to New York without Joe Blake ''s knowledge . Joe Blake himself discovers
      he was a product of the Lebensborn programme , and also that he is the sole
      biological son of a top - ranking Nazi official in Berlin , Martin Heusmann
      . Eventually Blake reconciles with Heusmann on the personal level and , in so
      doing , becomes second - in - command of the Chancellorship after Adolf Hitler
      dies and the Nazi leadership in Berlin grants Heusmann the Reich ''s Acting
      Chancellor title , which they do quickly and almost by default . </P> <P> Hitler
      ''s death is abruptly pinned upon Japanese spies , and Heusmann suddenly announces
      on television that the Japanese agents whom he claims assassinated the F√ºhrer
      will be brought to justice by any means necessary , including war . John Smith
      is the only high - ranking Nazi official to be suspicious of the nature of Heusmann
      ''s sudden announcement . To gain insight in to why it has happened , he interrogates
      another high - ranking Nazi , Reinhard Heydrich , who reveals a far - reaching
      conspiracy led by Heusmann designed to result in a Nazi nuclear onslaught against
      the Japanese Empire that will kill tens of millions of Japanese , decimate their
      Empire , level Tokyo , kill their Emperor , and force the surviving Japanese
      to permanently absorb themselves in to a global Nazi Reich . John Smith undertakes
      carefully - calculated stealth actions to disrupt and dismantle the Heusmann
      conspiracy and , as a final act , travels to Berlin and informs Heinrich Himmler
      -- the Nazi Reichsf√ºhrer and not involved in the conspiracy -- of the existence
      of the conspiracy . Audiotapes , together with physical and written evidence
      reaching too deep within the existing Reich ''s power structure to be dismissed
      as hearsay , are handed personally by John Smith over to the Reichsf√ºhrer ,
      who then angrily leads Smith and several of his closest Berlin subordinates
      in to the late F√ºhrer ''s office occupied by the Acting Chancellor . He arrests
      Heusmann for high treason and the murder of Adolf Hitler , detains Joe Blake
      along with Heusmann , and then addresses the Volkshalle packed with hundreds
      of thousands of Reich civilians and uniformed stormtroopers , nixing the war
      - declaration speech meant to have been delivered by Heusmann and instead informing
      the Reich of Heusmann ''s conspiracy and John Smith ''s exposing of it . Upon
      learning this , the entire Volkshalle erupts in to a celebratory mood marked
      by repeated mass Nazi salutes of Himmler ''s men in general and then John Smith
      in particular . </P> <P> The second season ends with Himmler and John Smith
      implicitly assuming command of the Reich , and an implied new era of peace and
      tranquility between the Japanese Empire and the Greater Nazi Reich . Juliana
      Crain continues to live out her asylum claim inside New York Nazi territory
      , and the final few minutes of the final episode of the second season show Trudy
      ( or an alternate - universe version of her ) alive and well . In a basement
      somewhere , John Smith is given access to a room filled to bursting with reels
      of films watched by the late F√ºhrer . </P> <H2> Cast ( edit ) </H2> <H3> Main
