      <Li> </Li> <Li> </Li> <Li> </Li> </Ul> </Td> </Tr> </Table> <P> In Greek mythology
      , Persephone ( / p…ôrÀàs…õf…ôni / ; Greek : Œ†ŒµœÅœÉŒµœÜœåŒΩŒ∑ ) , also called Kore ( / Ààk…îÀêriÀê
      / ; `` the maiden '''' ) , is the daughter of Zeus and Demeter and is the queen
      of the underworld . Homer describes her as the formidable , venerable majestic
      princess of the underworld , who carries into effect the curses of men upon
      the souls of the dead . Persephone was married to Hades , the god of the underworld
      . The myth of her abduction represents her function as the personification of
      vegetation , which shoots forth in spring and withdraws into the earth after
      harvest ; hence , she is also associated with spring as well as the fertility
      of vegetation . Similar myths appear in the Orient , in the cults of male gods
      like Attis , Adonis , and Osiris , and in Minoan Crete . </P> <P> Persephone
      as a vegetation goddess and her mother Demeter were the central figures of the
      Eleusinian mysteries , which promised the initiated a more enjoyable prospect
      after death . In some versions , Persephone is the mother of Zeus ''s sons Dionysus
      , Iacchus , or Zagreus . The origins of her cult are uncertain , but it was
      based on very old agrarian cults of agricultural communities . </P> <P> Persephone
      was commonly worshipped along with Demeter and with the same mysteries . To
      her alone were dedicated the mysteries celebrated at Athens in the month of
      Anthesterion . In Classical Greek art , Persephone is invariably portrayed robed
      , often carrying a sheaf of grain . She may appear as a mystical divinity with
      a sceptre and a little box , but she was mostly represented in the process of
      being carried off by Hades . </P> <P> In Roman mythology , she is called Proserpina
      , and her mother , Ceres and her father Jupiter . </P> <H2> Contents </H2> <Ul>
      <Li> 1 Name <Ul> <Li> 1.1 Etymology </Li> <Li> 1.2 Roman Proserpina </Li> <Li>
