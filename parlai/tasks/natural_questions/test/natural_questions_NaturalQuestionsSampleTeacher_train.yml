      </Td> <Td> TBD </Td> </Tr> </Table> <H2> Release ( edit ) </H2> <P> The first
      trailer for the season was released on July 21 , 2017 , at San Diego Comic -
      Con . The second trailer was released on February 1 , 2018 , for the second
      part of the season . </P> <H2> Reception ( edit ) </H2> <H3> Critical response
      ( edit ) </H3> <P> The eighth season of The Walking Dead has received mostly
      positive reviews from critics . On Rotten Tomatoes , the season holds a score
      of 73 % with an average rating of 6.9 out of 10 , based on 13 reviews , and
      an average episode score of 69 % . The site ''s critical consensus reads : ``
      The Walking Dead ''s eighth season energizes its characters with some much -
      needed angst and action , though it ''s still occasionally choppy and lacking
      forward - moving plot progression . '''' </P> <Table> The Walking Dead ( season
