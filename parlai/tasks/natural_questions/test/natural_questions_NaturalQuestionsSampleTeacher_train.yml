      </Td> </Tr> </Table> <P> The Man in the High Castle is an American dystopian
      alternative history television series produced by Amazon Studios , Scott Free
      Productions , Headline Pictures , Electric Shepherd Productions and Big Light
      Productions . The series is loosely based on the 1962 novel of the same name
      by science fiction author Philip K. Dick . In the series '' alternate version
      of 1962 America , the Axis powers have won World War II and divided the United
      States into two puppet states : the Greater Nazi Reich and the Japanese Pacific
      States . The series follows characters whose destinies intertwine after coming
      into contact with a series of propaganda films that show a vastly different
      history from that of their own . </P> <P> Premiering in January 2015 , the pilot
      was Amazon ''s `` most - watched since the original series development program
      began . '''' The next month Amazon ordered episodes to fill out a ten - episode
      season , which was released in November , to positive reviews . A second season
      of ten episodes premiered in December 2016 , with a third season announced a
      few weeks later to be released in 2018 . </P> <P> </P> <H2> Contents </H2> (
