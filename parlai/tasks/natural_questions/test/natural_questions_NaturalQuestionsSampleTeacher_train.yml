    text: 'Colony ( Biology ) - wikipedia <H1> Colony ( Biology ) </H1> Jump to :
      navigation , search <P> In biology , a colony is composed of two or more conspecific
      individuals living in close association with , or connected to , one another
      . This association is usually for mutual benefit such as stronger defense or
      the ability to attack bigger prey . It is a cluster of identical cells ( clones
      ) on the surface of ( or within ) a solid medium , usually derived from a single
      parent cell , as in bacterial colony . In contrast , a solitary organism is
      one in which all individuals live independently and have all of the functions
      needed to survive and reproduce . </P> <P> Colonies , in the context of development
      , may be composed of two or more unitary ( or solitary ) organisms or be modular
      organisms . Unitary organisms have determinate development ( set life stages
      ) from zygote to adult form and individuals or groups of individuals ( colonies
      ) are visually distinct . Modular organisms have indeterminate growth forms
      ( life stages not set ) through repeated iteration of genetically identical
      modules ( or individuals ) , and it can be difficult to distinguish between
      the colony as a whole and the modules within . In the latter case , modules
      may have specific functions within the colony . </P> <P> Some organisms are
      primarily independent and form facultative colonies in reply to environmental
      conditions while others must live in a colony to survive ( obligate ) . For
      example , some carpenter bees will form colonies when a dominant hierarchy is
      formed between two or more nest foundresses ( facultative colony ) , while corals
      are animals that are physically connected by living tissue ( the coenosarc )
      that contains a shared gastrovascular cavity . </P> <P> </P> <H2> Contents </H2>
      ( hide ) <Ul> <Li> 1 Colony types <Ul> <Li> 1.1 Social colonies </Li> <Li> 1.2
      Modular organisms </Li> <Li> 1.3 Microbial colonies </Li> </Ul> </Li> <Li> 2
      Life history </Li> <Li> 3 See also </Li> <Li> 4 References </Li> </Ul> <P> </P>
      <H2> Colony types ( edit ) </H2> <H3> Social colonies ( edit ) </H3> A breeding
      colony of Northern gannets on the Heligoland archipelago in the North Sea .
      <P> Unicellular and multicellular unitary organisms may aggregate to form colonies
      . For example , </P> <Ul> <Li> Protists such as slime molds are many unicellular
      organisms that aggregate to form colonies when food resources are hard to come
      by , as together they are more reactive to chemical cues released by preferred
      prey . </Li> <Li> Eusocial insects like ants and honey bees are multicellular
      animals that live in colonies with a highly organized social structure . Colonies
      of some social insects may be deemed superorganisms . </Li> <Li> Animals such
      as humans and rodents form breeding or nesting colonies , potentially for more
      successful mating and to better protect offspring . <Ul> <Li> The Bracken Cave
      is the summer home to a colony of around 20 million Mexican free - tailed bats
      making it the largest known concentration of mammals . </Li> </Ul> </Li> </Ul>
      <H3> Modular organisms ( edit ) </H3> <P> Modular organisms are those in which
      a genet ( or genetic individual formed from a sexually - produced zygote ) asexually
      reproduces to form genetically identical clones called ramets . </P> <P> A clonal
      colony is when the ramets of a genet live in close proximity or are physically
      connected . Ramets may have all of the functions needed to survive on their
      own or be interdependent on other ramets . For example , some sea anemones go
      through the process of pedal laceration in which a genetically identical individual
      is asexually produced from tissue broken off from the anemone ''s pedal disc
      . In plants , clonal colonies are created through the propagation of genetically
      identical trees by stolons or rhizomes . </P> <P> Colonial organisms are clonal
      colonies composed of many physically connected , interdependent individuals
      . Colonial organisms can be unicellular , as in the alga Volvox ( a coenobium
      ) , or multicellular , as in the phylum Bryozoa . The former type may have been
      the first step toward multicellular organisms . Individuals within a multicellular
      colonial organism may be called ramets , modules , or zooids . Structural and
      functional variation ( polymorphism ) , when present , designates ramet responsibilities
      such as feeding , reproduction , and defense . To that end , being physically
      connected allows the colonial organism to distribute nutrients and energy obtained
      by feeding zooids throughout the colony . An example of colonial organisms that
      is well known are hydrozoans , like Portuguese man o '' wars . </P> <H3> Microbial
      colonies ( edit ) </H3> <P> A microbial colony is defined as a visible cluster
      of microorganisms growing on the surface of or within a solid medium , presumably
      cultured from a single cell . Because the colony is clonal , with all organisms
      in it descending from a single ancestor ( assuming no contamination ) , they
      are genetically identical , except for any mutations ( which occur at low frequencies
      ) . Obtaining such genetically identical organisms ( or pure strains ) can be
      useful ; this is done by spreading organisms on a culture plate and starting
      a new stock from a single resulting colony . </P> <P> A biofilm is a colony
      of microorganisms often comprising several species , with properties and capabilities
      greater than the aggregate of capabilities of the individual organisms . </P>
      <H2> Life history ( edit ) </H2> <P> Individuals in social colonies and modular
      organisms receive benefit to such a lifestyle . For example , it may be easier
      to seek out food , defend a nesting site , or increase competitive ability against
      other species . Modular organisms '' ability to reproduce asexually in addition
      to sexually allows them unique benefits that social colonies do not have . </P>
      <P> The energy required for sexual reproduction varies based on the frequency
      and length of reproductive activity , number and size of offspring , and parental
      care . While solitary individuals bear all of those energy costs , individuals
      in some social colonies share a portion of those costs . </P> <P> Modular organisms
      save energy by using asexual reproduction during their life . Energy reserved
      in this way allows them to put more energy towards colony growth , regenerating
      lost modules ( due to predation or other cause of death ) , or response to environmental
      conditions . </P> <H2> See also ( edit ) </H2> <Table> <Tr> <Td> </Td> <Td>
      Look up colony in Wiktionary , the free dictionary . </Td> </Tr> </Table> <Ul>
