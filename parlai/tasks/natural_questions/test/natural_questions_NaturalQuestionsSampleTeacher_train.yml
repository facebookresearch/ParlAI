      Saturn Awards </Td> <Td> Best New Media Television Series </Td> <Td> The Man
      in the High Castle </Td> <Td> Nominated </Td> </Tr> </Table> <H3> Advertising
      controversy ( edit ) </H3> <P> As part of an advertising campaign for the release
      of the first season , one entire New York City Subway car was covered with Nazi
      and Imperial Japanese imagery as seen in the show , including multiple American
      flags with the Nazi eagle emblem in place of the 50 stars and multiple flags
      of the fictional Pacific States . In response to criticism from `` state lawmakers
      and city leaders '''' , the Metropolitan Transportation Authority ( MTA ) released
      a statement saying that there were no grounds to reject the ads due to the fact
      that neutral content subway ad standards only prohibit advertising that is a
      political advertisement or disparages an individual or group . MTA spokesperson
      Kevin Ortiz stated that , `` The MTA is a government agency and ca n''t accept
      or reject ads based on how we feel about them ; we have to follow the standards
      approved by our board . Please note they ''re commercial ads . '''' Spokesperson
      Adam Lisberg said , `` This advertising , whether you find it distasteful or
      not , obviously they ''re not advertising Nazism ; they ''re advertising a TV
      show . '''' After complaints from New York State Governor Andrew Cuomo and New
      York City Mayor Bill de Blasio , initial reports indicated that Amazon pulled
      the advertisement from the subway . It was later announced that it was the MTA
      , not Amazon , that pulled the ad , due to pressure from Governor Cuomo . </P>
