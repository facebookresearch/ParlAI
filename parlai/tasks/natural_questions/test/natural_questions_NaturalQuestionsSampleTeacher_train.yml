      to Tagomi . </Td> </Tr> </Table> <H2> Production ( edit ) </H2> <P> In 2010
      , it was announced that the BBC would co-produce a four - part TV adaptation
      of The Man in the High Castle for BBC One together with Headline Pictures ,
      FremantleMedia Enterprises and Scott Free Films . Director Ridley Scott was
      to act as executive producer of the adaptation by Howard Brenton . </P> <P>
      On February 11 , 2013 , Variety reported that Syfy was adapting the book as
      a four - part miniseries , with Ridley Scott and Frank Spotnitz as executive
      producers , co-produced with Scott Free Prods. , Headline Pictures and Electric
      Shepherd Prods . </P> <P> On October 1 , 2014 , Amazon.com began filming the
      pilot episode in Roslyn , Washington , for a new television drama to be aired
      on their Prime web video streaming service . This has been adapted by Frank
      Spotnitz and is being produced for Amazon by Ridley Scott , David Zucker and
      Jordan Sheehan for Scott Free , Stewart Mackinnon and Christian Baute for Headline
      Pictures , Isa Hackett and Kalen Egan for Electric Shepherd and Spotnitz ''s
      Big Light Productions . The pilot episode was released by Amazon Studios on
      January 15 , 2015 . Amazon Studios '' production process is somewhat different
      from those of other conventional television channels . They produce pilot episodes
      of a number of different prospective programs , then release them and gather
      data on their success . The most promising shows are then picked up as regular
      series . On February 18 , 2015 , Amazon.com announced that The Man in the High
      Castle was given the green - light along with four other series , and a full
      season would be produced . </P> <P> Production for the pilot episode began in
      October 2014 . Principal filming took place in Seattle , with the city standing
      in for San Francisco and locations in New York City , as well as Roslyn , Washington
      , which was the long - time shooting location for Northern Exposure . Sites
      used in Seattle include the Seattle Center Monorail , the Paramount Theatre
      , a newspaper office in the Pike Place Market area , as well as various buildings
      in the city ''s Capitol Hill , International District , and Georgetown neighborhoods
      . In Roslyn , the production used external shots of the Roslyn Cafe which featured
      prominently in Northern Exposure along with several local businesses and scenery
      . </P> <P> In April 2015 , filming took place in Vancouver , British Columbia
      , in the downtown area of West Georgia Street , along the promenade of the Coast
      Capital Savings building . In May and June 2015 filming also took place at the
      University of British Columbia . Exterior shots of Hohenwerfen Castle in Werfen
      , Austria , were filmed in September 2015 for the tenth episode of the first
      season . </P> <P> Amazon announced that they were bringing on new executive
      producer and showrunner Eric Overmyer for season three to replace Frank Spotnitz
      after his sudden departure from the show during the middle of season two . </P>
      <H2> Reception ( edit ) </H2> <P> The first season of The Man in the High Castle
      received acclaim from critics . Rotten Tomatoes gives season 1 an approval rating
      of 95 % based on reviews from 58 critics , with an average rating of 7.54 out
      of 10 . The site ''s critical consensus states , `` By executive producer Ridley
      Scott , The Man in the High Castle is unlike anything else on TV , with an immediately
      engrossing plot driven by quickly developed characters in a fully realized post-WWII
      dystopia . '''' Metacritic gives the first season a score of 77 out of 100 ,
      based on reviews from 30 critics , indicating `` generally favorable reviews
      '''' . </P> <P> Meredith Woerner from io9 wrote , `` I can honestly say I loved
      this pilot . It ''s an impressive , streamlined undertaking of a fairly complicated
      and very beloved novel . '''' Matt Fowler from IGN gave 9.2 out of 10 and described
      the series as a `` a superb , frightening experience filled with unexpected
      twists and ( some sci - fi ) turns . '''' Brian Moylan of The Guardian was positive
      and praised the convincing depiction as well as the complex , and gripping ,
      plot . The Los Angeles Times described the pilot as `` provocative '''' and
      `` smartly adapted by The X-Files '' Frank Spotnitz . '''' The Daily Telegraph
      said it was `` absorbing '''' and Wired called it `` must - see viewing . ''''
      Entertainment Weekly said it was `` engrossing '''' and `` a triumph in world
      - building , '''' cheering , `` The Man in the High Castle is king . '''' </P>
      <P> After its first season , Rolling Stone included it on a list of the forty
      best science fiction television shows of all time . </P> <P> Amazon subsequently
      announced it was the service ''s most - streamed original series and had been
      renewed for a second season . Season 2 was met with mixed reviews . Rotten Tomatoes
      gives the second season an approval rating of 63 % based on reviews from 19
      critics , with an average rating of 6.86 out of 10 . The site ''s critical consensus
      states , `` Although its plot is admittedly unwieldy , The Man in the High Castle
      ''s second season expands its fascinating premise in powerful new directions
      , bolstered by stunning visuals , strong performances , and intriguing new possibilities
      . '''' Metacritic gives season 2 a score of 62 out of 100 , based on reviews
      from ten critics . </P> <H3> Accolades ( edit ) </H3> <Table> <Tr> <Th> Year
