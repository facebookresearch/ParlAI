    text: 'List of Nobel laureates in Physics - wikipedia <H1> List of Nobel laureates
      in Physics </H1> Jump to : navigation , search Front side ( obverse ) of the
      Nobel Prize Medal for Physics presented to Edward Victor Appleton in 1947 <P>
      The Nobel Prize in Physics ( Swedish : Nobelpriset i fysik ) is awarded annually
      by the Royal Swedish Academy of Sciences to scientists in the various fields
      of physics . It is one of the five Nobel Prizes established by the 1895 will
      of Alfred Nobel ( who died in 1896 ) , awarded for outstanding contributions
      in physics . As dictated by Nobel ''s will , the award is administered by the
      Nobel Foundation and awarded by a committee that consists of five members elected
      by the Royal Swedish Academy of Sciences . The award is presented in Stockholm
      at an annual ceremony on December 10 , the anniversary of Nobel ''s death .
      Each recipient receives a medal , a diploma and a monetary award prize that
      has varied throughout the years . </P> <P> </P> <H2> Contents </H2> ( hide )
