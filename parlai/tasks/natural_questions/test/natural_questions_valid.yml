      <Td> $3 million </Td> </Tr> <Tr> <Th> Box office </Th> <Td> $5.2 million ( US
      , 1951 ) </Td> </Tr> </Table> <P> Alice in Wonderland is a 1951 American animated
      musical fantasy - adventure film produced by Walt Disney Productions and based
      on the Alice books by Lewis Carroll . The 13th of Disney ''s animated features
      , the film premiered in New York City and London on July 26 , 1951 . The film
      features the voices of Kathryn Beaumont as Alice , Sterling Holloway as the
      Cheshire Cat , Verna Felton as the Queen of Hearts , and Ed Wynn as the Mad
      Hatter . </P> <P> Walt Disney first attempted unsuccessfully to adapt Alice
      into an animated feature film during the 1930s . However , he finally revived
      the idea in the 1940s . The film was originally intended to be a live - action
      / animated film ; however , Disney decided to make it an all - animated feature
      in 1946 . The theme song of the same name has since become a jazz standard .
      While the film was critically panned on its initial release , the movie proved
      to be ahead of its time and has since been regarded as one of Disney ''s greatest
      animated classics , notably one of the biggest cult classics in the animation
      medium , as well as one of the best film adaptations of Alice . </P> <P> </P>
