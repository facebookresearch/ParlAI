    text: 'High School Musical 2 - Wikipedia <H1> High School Musical 2 </H1> Jump
      to : navigation , search <Table> <Tr> <Th_colspan="2"> High School Musical 2
      </Th> </Tr> <Tr> <Td_colspan="2"> Promotional poster </Td> </Tr> <Tr> <Th> Written
      by </Th> <Td> Peter Barsocchini </Td> </Tr> <Tr> <Th> Directed by </Th> <Td>
      Kenny Ortega </Td> </Tr> <Tr> <Th> Starring </Th> <Td> Zac Efron Vanessa Hudgens
      Ashley Tisdale Lucas Grabeel Corbin Bleu Monique Coleman </Td> </Tr> <Tr> <Th>
      Theme music composer </Th> <Td> David Nessim Lawrence </Td> </Tr> <Tr> <Th>
      Country of origin </Th> <Td> United States </Td> </Tr> <Tr> <Th> Original language
      ( s ) </Th> <Td> English </Td> </Tr> <Tr> <Th_colspan="2"> Production </Th>
      </Tr> <Tr> <Th> Producer ( s ) </Th> <Td> Bill Borden Kenny Ortega </Td> </Tr>
      <Tr> <Th> Cinematography </Th> <Td> Daniel Aranyó </Td> </Tr> <Tr> <Th> Editor
      ( s ) </Th> <Td> Seth Flaum </Td> </Tr> <Tr> <Th> Running time </Th> <Td> 104
      minutes </Td> </Tr> <Tr> <Th> Production company ( s ) </Th> <Td> Salty Pictures
      First Street Films </Td> </Tr> <Tr> <Th> Distributor </Th> <Td> Disney - ABC
      Domestic Television </Td> </Tr> <Tr> <Th> Budget </Th> <Td> $7 million </Td>
      </Tr> <Tr> <Th_colspan="2"> Release </Th> </Tr> <Tr> <Th> Original network </Th>
      <Td> Disney Channel </Td> </Tr> <Tr> <Th> Original release </Th> <Td> August
      17 , 2007 ( 2007 - 08 - 17 ) </Td> </Tr> <Tr> <Th_colspan="2"> Chronology </Th>
      </Tr> <Tr> <Th> Preceded by </Th> <Td> High School Musical </Td> </Tr> <Tr>
      <Th> Followed by </Th> <Td> High School Musical 3 : Senior Year </Td> </Tr>
      </Table> <P> High School Musical 2 is the second film in the High School Musical
      series . The World Premiere took place on August 14 , 2007 , at Disneyland ,
      in Anaheim , California . The primary cast , including Zac Efron , Vanessa Hudgens
      , Ashley Tisdale , Lucas Grabeel , and Corbin Bleu attended the event . The
      film debuted on television on August 17 , 2007 , on Disney Channel in the U.S.
      , and on Family in Canada . </P> <P> In the second installment of the Disney
      franchise , high school student Troy Bolton stresses over getting a job , with
      the price of college expenses looming on his mind , as well as trying to make
      sure he and Gabriella Montez are able to stay together all summer . This situation
      attracts the attention of Sharpay Evans , who attempts to steal Troy for herself
      by hiring him at her family ''s country club . </P> <P> The premiere was seen
      by a total of over 17.2 million viewers in the United States which is almost
      10 million more than its predecessor , making it the highest - rated Disney
      Channel Movie of all time as well as the highest - rated basic cable telecast
      at the time . </P> <P> </P> <H2> Contents </H2> ( hide ) <Ul> <Li> 1 Plot </Li>
      <Li> 2 Cast </Li> <Li> 3 Release </Li> <Li> 4 Songs </Li> <Li> 5 Reception </Li>
      <Li> 6 High School Musical 2 : On Stage ! </Li> <Li> 7 Awards </Li> <Li> 8 References
      </Li> <Li> 9 External links </Li> </Ul> <P> </P> <H2> Plot </H2> <P> The school
      year ends with everyone at East High School looking forward to summer vacation
      ( `` What Time Is It '''' ) . Troy Bolton is still dating Gabriella Montez ,
      who decides to stay in Albuquerque with her mother . Troy eventually decides
      to look for a summer job to gain money for college . </P> <P> Sharpay and Ryan
      Evans plan to spend part of the summer at their family ''s country club , Lava
      Springs ( `` Fabulous '''' ) , but Sharpay ''s summer plans also include pursuing
      Troy , whom she has arranged to be hired at the club . However , Troy convinces
      the club ''s manager , Mr. Fulton , into hiring Gabriella and their close group
      of friends as well ; including Taylor and Chad . Sharpay is enraged upon learning
      that Gabriella is working as one of the lifeguards , but is unable to get her
      fired . So she orders Fulton to give them difficult tasks so they would be best
      to quit . Fulton attempts to intimidate the group , but Troy rebuilds their
      confidence and convinces them that they can persevere ( `` Work This Out ''''
      ) . </P> <P> Troy continues to worry about funding for college . Sharpay senses
      his need and arranges for Troy to be promoted , hoping that this will convince
      him to sing with her at the talent show . Meanwhile , Kelsi writes a ballad
      for Troy and Gabriella . Troy agrees to sing with his friends in the show (
      `` You Are The Music In Me '''' ) , not knowing that Sharpay is vying for his
      attention . ( In the extended version , Sharpay and Ryan trap Troy as he prepares
      for a date with Gabriella , and perform their potential show - stopper ( ``
      Humuhumunukunukuapua''a '''' ) . ) </P> <P> Ryan realizes he does not mean much
      to Sharpay anymore , as she is ready to blow her brother aside for the opportunity
      to perform with Troy . This leads to tension between the twin siblings and Ryan
      angrily informs Sharpay that he will no longer obey her orders . Taylor and
      Gabriella invite Ryan to the baseball game , where he persuades the Wildcats
      to take part in the talent show ( `` I Do n''t Dance '''' ) . </P> <P> Troy
      and Gabriella ''s relationship is strained when Troy sees Ryan with Gabriella
      , sparking jealousy . Owing to a `` promise '''' from Troy , he and Sharpay
      practice their song for the Midsummer Night ''s Talent Show ( `` You Are The
      Music In Me ( Sharpay Version ) '''' ) . </P> <P> When Sharpay discovers that
      Ryan and the Wildcats are putting together their own performance in the show
      , she orders Mr. Fulton to ban all junior staff members from performing . Gabriella
      angrily confronts Sharpay about her interference and quits her job at Lava Springs
      . Troy overhears the exchange and tries to persuade Gabriella to change her
      mind . Gabriella expresses her loss of trust with Troy ( `` Gotta Go My Own
      Way '''' ) and leaves Lava Springs , and gives him the necklace back . It also
      seems that they broke up . </P> <P> Troy returns to work the next day to find
      that his friends refuse to talk to him . Kelsi silently shows Troy the notice
      from Mr. Fulton , causing Troy to question his own motivations ( `` Bet On It
      '''' ) . He begins to reconcile with Chad and his other friends . Then Troy
      confronts Sharpay , informing her that he will not sing with her . The Wildcats
      and Chad forgive Troy for his absence and convince him to sing in the talent
      show , which he does only under the condition that they are all allowed to perform
      as well . </P> <P> At Sharpay ''s supposed instruction , Ryan gives Troy a new
      song to learn moments before the show . As Troy goes onstage , he asks Sharpay
      why she switched the song , and Sharpay is shocked to find that her brother
      tricked her . Troy sings the song ( `` Everyday '''' ) alone until Gabriella
      surprisingly joins him onstage . In the end , Sharpay proudly presents her brother
      , Ryan , with the award for the talent show . After the talent show , all the
      Wildcats go to the golf course to enjoy the fireworks . </P> <P> Everyone celebrates
      the end of the summer with a pool party ( `` All for One '''' ) which features
      a cameo appearance by Miley Cyrus . </P> <H2> Cast </H2> Main article : List
      of High School Musical characters <Ul> <Li> Troy Bolton ( Zac Efron ) is Gabriella
      ''s boyfriend , the most popular male student at East High School and the captain
      of the varsity basketball team . For this movie , Efron did all of his own singing
      , whereas , in the first High School Musical , his singing was blended with
      singer Drew Seeley ''s voice . </Li> <Li> Gabriella Montez ( Vanessa Hudgens
      ) is Troy ''s girlfriend who is relieved that she will still be attending East
      High . She is the lifeguard at the Lava Springs Country Club until Sharpay ''s
      actions cause her to quit and break up with Troy . </Li> <Li> Ryan Evans ( Lucas
      Grabeel ) is Sharpay ''s twin brother who lives in the shadow of his primadonna
      sister . </Li> <Li> Sharpay Evans ( Ashley Tisdale ) is Ryan ''s primadonna
      twin sister determined to win the talent show while also vying for Troy ''s
      attention and doing anything to help him . </Li> <Li> Chad Danforth ( Corbin
      Bleu ) is Troy ''s best friend and is very good friends with Jason and Zeke
      . </Li> <Li> Taylor McKessie ( Monique Coleman ) is Gabriella ''s best friend
      . She is also friends with Kelsi Nielsen and Martha Cox and is dating Chad .
      She is captain of the school Scholastic Decathlon team . She has a summer job
      at Lava Springs as an Activities Coordinator . </Li> <Li> Thomas Fulton ( Mark
      L. Taylor ) is the manager of Lava Springs . </Li> <Li> Coach Jack Bolton (
      Bart Johnson ) is Troy ''s father and East High ''s basketball coach . </Li>
      <Li> Darby Evans ( Jessica Tuck ) is Sharpay and Ryan ''s mother and president
      of the Lava Springs Board . </Li> <Li> Vance Evans ( Robert Curtis Brown ) is
      Sharpay and Ryan ''s father . </Li> <Li> Ms. Darbus ( Alyson Reed ) is the stern
      drama teacher at East High . </Li> <Li> Zeke Baylor ( Chris Warren Jr . ) is
      friends with Troy and Chad and plays for the basketball team . </Li> <Li> Jason
      Cross ( Ryne Sanborn ) is friends with Troy , Chad , and Zeke and plays on the
      basketball team . </Li> <Li> Kelsi Nielsen ( Olesya Rulin ) is friends with
      Gabriella and Taylor and a pianist and composer . </Li> <Li> Martha Cox ( Kaycee
      Stroh ) is friends with Gabriella , Kelsi , and Taylor . </Li> <Li> Jackie (
      Tanya Chisholm ) is one of Sharpay ''s friends ( a.k.a. The Sharpettes ) . </Li>
      <Li> Lucille Bolton ( Leslie Wing Pomeroy ) is Troy ''s mother . </Li> <Li>
      Lea ( Kelli Baker ) is another Sharpette . </Li> <Li> Emma ( McCall Clark )
      is another Sharpette . </Li> <Li> Unknown Wildcats player ( Shane Harper ) is
      the principal dancer . </Li> <Li> Girl At Pool ( Miley Cyrus ) is an unknown
      dancer at the end ( cameo ) . </Li> </Ul> <H2> Release </H2> <P> The premiere
      of High School Musical 2 aired at 8 PM Eastern Time on August 17 , 2007 , and
      included a telecast hosted by Kenny Ortega and the movie ''s cast . On Saturday
      , August 18 , Disney Channel aired `` High School Musical 2 : Wildcat Chat ''''
      , in which the stars of the movie answered questions posed by fans . On August
      19 , Disney aired a sing - along version of the movie . On May 23 , DirecTV
      announced that they would be hosting an exclusive high - definition airing of
      the movie a few days after the August 17 premiere on its network - only channel
      , The 101 . </P> <P> Disney Channel aired a weekly program called Road to High
      School Musical 2 , beginning on June 8 , 2007 , and leading up to the premiere
      of High School Musical 2 in August . The show offered viewers a behind - the
      - scenes look into the production of the movie . The world premiere of the opening
      number `` What Time Is It '''' was on Radio Disney May 25 , 2007 , and similarly
      `` You Are The Music In Me '''' premiered on July 13 , 2007 . </P> <P> On December
      11 , 2007 , the movie was released on DVD and Blu - ray titled High School Musical
      2 : Extended Edition . On September 15 , 2008 , a 2 - disc special edition of
      the movie was released titled High School Musical 2 : Deluxe Dance Edition .
