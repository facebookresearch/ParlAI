      <P> </P> <H2> Plot ( edit ) </H2> <P> On a riverbank , Alice spots a White Rabbit
      in a waistcoat passing by , exclaiming that he is `` late for a very important
      date '''' . She gives chase , following him into a large rabbit hole . She sees
      him leave through a tiny door , whose talking knob advises her to shrink to
      an appropriate height by drinking from a bottle marked `` Drink Me '''' . She
      does so and floats out through the keyhole in a sea of her own tears , which
      she cried after eating a biscuit marked `` Eat Me '''' caused her to grow very
      large . As she continues to follow the Rabbit , she meets numerous characters
      , including Tweedledum and Tweedledee , who recount the tale of `` The Walrus
      and the Carpenter '''' . </P> <P> Alice tracks the Rabbit to his house ; he
      sends her to retrieve his gloves after mistaking her for his housemaid . While
      searching for them , she eats another cookie marked `` Eat Me '''' from his
      cookie canister and grows large again , getting stuck in the house . Thinking
      she is a monster , he brings the Dodo over to help him get rid of her . When
      the Dodo decides to burn the house down , Alice escapes by eating a carrot from
      the Rabbit ''s garden , which causes her to shrink to three inches tall , and
      continues following him . Along the way , she meets a garden of talking flowers
      who initially welcome her with a song , but then mistake her for a weed and
      order her to leave , followed by a Caterpillar , who becomes enraged after she
      tells him she is distressed at her current height , as he is the same height
      , and turns into a butterfly . Before leaving , he advises her to eat a piece
      of his mushroom to alter her size . She does so and manages to return to her
      original height , and continues following the Rabbit . </P> <P> In the woods
      , Alice meets the Cheshire Cat , who advises her to visit the Mad Hatter or
      the March Hare to find out where the Rabbit is . She encounters both , along
      with the Dormouse , at the Hare ''s house having a mad tea party and celebrating
      their `` unbirthday '''' . They celebrate her unbirthday too , but she becomes
      frustrated at them interrupting her every time she tries to speak . As she is
      about to leave , the Rabbit appears , continuing to exclaim that he is late
      ; the Hatter examines his pocket watch and says it is `` two days slow ''''
      , and attempts to `` fix '''' it by filling it with food and tea but ends up
      having to destroy it after it goes `` mad '''' . The Rabbit laments that his
      watch was an `` unbirthday present '''' , and the Hatter and Hare sing `` The
      Unbirthday Song '''' to him before throwing him back into the woods . Fed up
      with the nonsense , Alice decides to go home , but her surroundings have completely
      changed and she gets lost . Fearing she is lost forever , she sits on a rock
      sobbing . </P> <P> The Cheshire Cat reappears and advises Alice to ask the Queen
      of Hearts for directions home , showing her a `` shortcut '''' to the King and
      tyrannical Queen ''s castle . The Queen orders the beheading of a trio of playing
      card gardeners who mistakenly planted white roses instead of red ones , and
      invites ( or rather forces ) Alice to play against her in a croquet match ,
      in which live flamingos , card guards and hedgehogs are used as equipment .
      The animals and card guards rig the game in favor of the Queen . The Cat appears
      again and plays a trick on the Queen , causing her to fall over . The Cat disappears
      in time to make it look like Alice was the prankster , but before the Queen
      can order her execution , the King suggests they have a trial . </P> <P> At
      Alice ''s trial , the Mad Hatter , March Hare and Dormouse are called to the
      stand as witnesses , briefly celebrating the Queen ''s unbirthday and giving
      her a headpiece as a present , which turns into the Cat . Chaos ensues when
      the frightened Dormouse runs around the courtroom . As the Queen orders Alice
      ''s execution , Alice eats the pieces of the Caterpillar ''s mushroom she saved
      and grows large again . The King and Queen order her to leave the courthouse
      , but she refuses and insults the Queen . As she does so , she returns to her
      normal size , and the Queen orders her execution . Alice flees , and the Queen
      , King , card guards and other characters give chase . When she reaches the
      small door she encountered at the beginning of the film , he shows her that
      she is actually already outside , asleep . She yells at herself to wake up ;
      she does and leaves the riverbank to go home for tea . </P> <H2> Cast ( edit
