      , March Hare , Wonderland creatures ) </Li> <Li> Wolfgang Reitherman ( White
      Rabbit , The Carpenter , The Dodo , Mad Hatter , March Hare ) </Li> <Li> Les
      Clark ( Alice , Wonderland creatures ) </Li> <Li> Norm Ferguson ( The Walrus
      and The Carpenter ) </Li> </Ul> <H2> Production ( edit ) </H2> <H3> Development
      ( edit ) </H3> <P> The history of Walt Disney ''s association with Lewis Carroll
      ''s Alice books ( Alice ''s Adventures in Wonderland and Through the Looking
      - Glass ) stretches all the way back to his childhood . Like many children of
      the time he was familiar with the Alice books and had read them as a school
      boy . </P> <P> In 1923 , Disney was still a 21 - year - old filmmaker trying
      to make a name for himself by working at the Laugh - O - Gram Studio in Kansas
      City , making the unsuccessful short cartoon series by the name of Newman Laugh
      - O - Grams . The last of Newman Laugh - O - Grams was called Alice ''s Wonderland
      , which was loosely inspired by the Alice books . The short featured a live
      - action girl ( Virginia Davis ) interacting in an animated world . Faced with
      business problems , however , the Laugh - O - Gram Studio went bankrupt in July
      1923 , and the film was never released to the general public . However , Disney
      left for Hollywood and used the film as a sort of pilot to show to potential
      distributors . Margaret J. Winkler of Winkler Pictures agreed to distribute
      the Alice Comedies , and Disney partnered with his older brother Roy O. Disney
      and re-hired Kansas City co-workers including Ub Iwerks , Rudolph Ising , Friz
      Freleng , Carman Maxwell and Hugh Harman to form Disney Bros. Studios ( later
      Walt Disney Productions ) . The series began in 1924 before being retired in
      1927 . </P> <P> In 1932 , Disney began playing with the idea of making an animated
      feature film and repeatedly turned to the idea of making a feature - length
      animated / live - action version of Alice starring Mary Pickford , and even
      purchased the rights to Sir John Tenniel ''s illustrations ( still under copyright
      at the time ) . However , these plans were eventually scrapped in favor of Snow
      White and the Seven Dwarfs , mainly because Disney was put off by Paramount
      ''s 1933 live - action adaptation . However , Disney did not completely abandon
      the idea of adapting Alice , and in 1936 made the Mickey Mouse cartoon Thru
      the Mirror . </P> <P> In 1938 , after the enormous success of Snow White , Disney
      revived the idea of making an Alice feature and officially registered the title
      Alice in Wonderland with the Motion Picture Association of America and hired
      storyboard artist Al Perkins and art director David S. Hall to develop the story
      and concept art for the film . A storyreel was complete in 1939 , but Walt was
      not pleased as he felt that Hall ''s drawings resembled Tenniel ''s drawings
      too closely making them too difficult to animate and that the overall tone of
      Perkins '' script was too grotesque and dark . Realising the amount of work
      needed for Alice in Wonderland , as well as the economic devastation of the
      World War II and the production demands of Pinocchio , Fantasia , and Bambi
      , Walt shelved production on Alice in Wonderland shortly after the screening
      . </P> <P> In 1945 , shortly after the war ended , Disney once again revived
      Alice in Wonderland and assigned British author Aldous Huxley to re-write the
      script . However , Walt felt that Huxley ''s version was too much of a literal
      adaptation of Carroll ''s book . Background artist Mary Blair submitted some
      concept drawings for Alice in Wonderland . Blair ''s paintings moved away from
      Tenniel ''s sketchy illustrations by taking a modernist stance , using bold
      and unreal colors . Walt liked Blair ''s designs , and the script was re-written
      to focus on comedy , music , and the whimsical side to Carroll ''s book . </P>
      <P> Disney toyed with the idea of having a live - action / animated version
      of Alice in Wonderland ( in a similar fashion to his Alice Comedies ) that would
      star Ginger Rogers and would utilize the recently developed sodium vapor process
      . Lisa Davis Waltz ( who would later voice Anita Radcliffe in One Hundred and
      One Dalmatians ) and Luana Patten were also considered for the role of Alice
      . However , Walt soon realized that he could only do justice to the book by
      making an all - animated feature , and in 1946 , work began on an all - animated
      version of Alice in Wonderland . </P> <H3> Writing ( edit ) </H3> <P> Through
      various drafts of the script , many sequences that were present in Caroll ''s
      book drifted in and out of the story . However , Walt insisted that the scenes
      themselves keep close to those in the novel since most of its humor is in the
      writing . </P> <P> One omitted scene from the 1939 treatment of the film occurred
      outside the Duchess '' manor , where The Fish Footman is giving a message to
      The Frog Footman to take to the Duchess saying that she is invited to play croquet
      with The Queen of Hearts . Alice overhears this and sneaks into the kitchen
      of the manor , where she finds the Duchess '' Cook maniacally cooking and the
      Duchess nursing her baby . The cook is spraying pepper all over the room causing
      the Duchess and Alice to sneeze and the Baby to cry . After a quick conversation
      between Alice and the Duchess , the quick - tempered Cook starts throwing pots
      and pans at the noisy baby . Alice rescues the baby , but as she leaves the
      house the baby turns into a pig and runs away . The scene was scrapped for pacing
      reasons . </P> <P> Another scene that was deleted from a later draft occurred
      in Tulgey Wood , where Alice encountered what appeared to be a sinister - looking
      Jabberwock hiding in the dark , before revealing himself as a comical looking
      dragon - like beast with bells and factory whistles on his head . A song , ``
      Beware the Jabberwock '''' , was also written . However , the scene was scrapped
      in favor of The Walrus and the Carpenter poem . Out of a desire to keep the
      Jabberwocky poem in the film , it was made to replace an original song for the
      Cheshire Cat , `` I ''m Odd '''' . </P> <P> Another deleted scene in Tulgey
      Wood shows Alice consulting with The White Knight , who was meant to be somewhat
      of a caricature of Walt Disney . Although Walt liked the scene , he felt it
      was better if Alice learned her lesson by herself , hence the song `` Very Good
      Advice '''' . </P> <P> Other characters , such as The Mock Turtle and the Gryphon
      were discarded for pacing reasons . </P> <H3> Music ( edit ) </H3> <P> In an
      effort to retain some of Carroll ''s imaginative verses and poems , Disney commissioned
      top songwriters to compose songs built around them for use in the film . A record
      number of potential songs were written for the film , based on Carroll ''s verses
      -- over 30 -- and many of them found a way into the film , if only for a few
      brief moments . Alice in Wonderland would boast the greatest number of songs
      included in any Disney film , but because some of them last for mere seconds
      ( like `` How Do You Do and Shake Hands '''' , `` We ''ll Smoke the Monster
      Out '''' , `` '' Twas Brillig '''' , `` The Caucus Race '''' , and others )
      , this fact is frequently overlooked . The original song that Alice was to sing
      in the beginning was titled `` Beyond the Laughing Sky '''' . The song , like
      so many other dropped songs , was not used by the producers . However , the
      composition was kept and the lyrics were changed . It later became the title
      song for Peter Pan ( which was in production at the same time ) , `` The Second
      Star to the Right '''' . </P> <P> The title song , composed by Sammy Fain ,
      has become a jazz standard , first adopted by jazz pianist Dave Brubeck ; featured
      first in 1952 , then on his 1957 Columbia album Dave Digs Disney . </P> <P>
      Izumi Yukimura sang her own theme song for the Japanese release of the film
      . </P> <P> The song , `` In a World of My Own , '''' is included on the orange
      disc of Classic Disney : 60 Years of Musical Magic . </P> <H2> Release and reception
      ( edit ) </H2> <P> At the time , these creative decisions were met with great
      criticism from Carroll fans , as well as from British film and literary critics
      who accused Disney of `` Americanizing '''' a great work of English literature
      . Disney was not surprised by the critical reception to Alice in Wonderland
      -- his version of Alice was intended for large family audiences , not literary
      critics -- but despite all the long years of thought and effort , the film met
      with a lukewarm response at the box office and was a sharp disappointment in
      its initial release , earning an estimated $2.4 million at the US box office
      in 1951 . </P> <P> Though not an outright disaster , the film was never re-released
      theatrically in Disney ''s lifetime , airing instead every so often on network
      television . In fact , Alice in Wonderland aired as the second episode of Walt
      Disney ''s Disneyland TV series on ABC in 1954 , in a severely edited version
      cut down to less than an hour . In The Disney Films , Leonard Maltin relates
      animator Ward Kimball felt the film failed because `` it suffered from too many
      cooks -- directors . Here was a case of five directors each trying to top the
      other guy and make his sequence the biggest and craziest in the show . This
      had a self - canceling effect on the final product . '''' Walt Disney himself
      felt that the film failed because there was no `` warmth '''' in Alice ''s character
      . </P> <P> Almost two decades after its original release , after the North American
      success of George Dunning ''s animated film Yellow Submarine ( 1968 ) , Disney
      ''s version of Alice in Wonderland suddenly found itself in vogue with the times
      . In fact , because of Mary Blair ''s art direction and the long - standing
      association of Carroll ''s Alice in Wonderland with the drug culture , the feature
      was re-discovered as something of a `` head film '''' ( along with Fantasia
      and The Three Caballeros ) among the college - aged and was shown in various
      college towns across the country . Disney resisted this association , and even
      withdrew prints of the film from universities , but then , in 1974 , Disney
      gave Alice in Wonderland its first theatrical re-release ever , and the company
      even promoted it as a film in tune with the `` psychedelic '''' times ( mostly
      from the hit song `` White Rabbit '''' performed by Jefferson Airplane ) . This
      re-release was so successful it warranted a subsequent re-release in 1981 .
      Its first UK re-release was on July 26 , 1979 . </P> <P> Later , with the advent
      of the home video market , Disney chose to make Alice in Wonderland one of the
      first titles available for the rental market on VHS and Beta and for retail
      sale on RCA ''s short - lived CED Videodisc format . The film was released on
      October 15 , 1981 on VHS , CED Videodisc , and Betamax and May 28 , 1986 on
      VHS , Betamax , and Laserdisc in the Walt Disney Classics , ( though it was
      mastered for tape in 1985 ) , staying in general release ever since , with a
      40th Anniversary video release in 1991 ( this and the 1986 video release were
      in Disney ''s Classics Collection ) , followed by an October 28 , 1994 October
      14 , 1997 VHS and Laserdisc release as a part of the Walt Disney Masterpiece
      Collection. VHS and Laserdisc release as a part of the Walt Disney Masterpiece
      Collection . It was released on Region 1 DVD on July 4 , 2000 ( under the Gold
      Classic Collection DVD series ) . A fully restored two - disc `` Masterpiece
      Edition '''' was released on January 27 , 2004 , including the full hour - long
      episode of the Disney television show with Kathryn Beaumont , Edgar Bergen ,
      Charlie McCarthy and Mortimer Snerd , Bobby Driscoll and others that promoted
      the film , computer games , deleted scenes , songs and related materials , which
      went back on moratorium in January 2009 . Disney released a 2 - disc special
      `` Un-Anniversary '''' edition DVD on March 30 , 2010 in order to promote the
      then - new Tim Burton film . The movie was released in a Blu - ray / DVD combo
      on February 1 , 2011 to celebrate its 60th anniversary featuring a new HD restoration
      of the movie and many released bonus features . Disney re-released the film
      on Blu - ray and DVD on April 26 , 2016 to celebrate the film ''s 65th anniversary
      . </P> <P> On the film aggregator website , Rotten Tomatoes , the overall rating
      of the film is a `` fresh '''' 79 % from 28 critical reviews with an average
      rating of 6.4 / 10 . Its consensus states that `` A good introduction to Lewis
      Carroll ''s classic , Alice in Wonderland boasts some of the Disney canon ''s
      most surreal and twisted images . '''' </P> <P> The film was nominated for an
      Academy Award for Best Scoring of a Musical Picture , but lost to An American
      in Paris . </P> <H2> Soundtrack ( edit ) </H2> <P> The film soundtrack was first
