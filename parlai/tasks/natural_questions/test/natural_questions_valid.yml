      , Sharpay , Ryan , Chad , Taylor </Td> <Td> Kelsi , Zeke , Martha , Jason ,
      Wildcats , Company </Td> <Td> Lava Springs Pool </Td> </Tr> </Table> <H2> Reception
      </H2> A performance of musical numbers from High School Musical 2 at Disney
      ''s Hollywood Studios . <P> The first broadcast of the film on August 17 , 2007
      broke records , receiving 17.2 million viewers . This number made it , at the
      time , the most - watched basic - cable telecast in history ( the previous record
      was held by an edition of ESPN ''s Monday Night Football between the New York
      Giants and the Dallas Cowboys on October 23 , 2006 , which attracted 16 million
      viewers ) , the most - watched made - for - cable movie ever ( the previous
      record was held by TNT ''s January 21 , 2001 airing of Crossfire Trail , which
      brought in 12.5 million viewers ) , and the largest audience of any program
      on broadcast or cable in the 2007 summer television season , along with Friday
      nights for the past five years . Ratings for the second showing of the movie
      fell to 8.4 million , and the third showing fell to 7.4 million , totaling the
      premiere weekend to 33.04 million viewers . </P> <P> In Latin America , the
      premiere of High School Musical 2 was seen by 3.3 million viewers in the north
      region . The film was the most - watched in its schedule , among all cable channels
      , and produced the highest rating of the channel , surpassing all original films
      of Disney Channel . Among other records , the premiere in Argentina surpassed
      the debut of High School Musical the last year , in a 107 percent , while in
      Brazil the sequel reached 208 percent , and Mexico did so with 61 percent .
      In the United Kingdom , the movie became Disney Channel UK ''s most viewed program
      ever , totaling 1.2 million viewers in its first showing . </P> <P> The film
      received mixed to positive reviews from critics , gaining a score of 57 % on
      Rotten Tomatoes while gaining a score of 72 / 100 at Metacritic . USA Today
      ''s Robert Bianco awarded the film three stars out of four , saying High School
      Musical 2 was `` sweet , smart , bursting with talent and energy , and awash
      in innocence '''' . While critics enjoyed the film , they noted that the timing
      of the movie ''s premiere seemed odd , premiering just when school was about
      to start up again , while the movie ''s plot involved the gang going on summer
      vacation . High School Musical 2 won the `` So Hot Right Now '''' award at the
      Nickelodeon Australian Kids '' Choice Awards 2007 , in which High School Musical
      castmate Zac Efron hosted with The Veronicas . </P> <H2> High School Musical
      2 : on stage ! </H2> Main article : High School Musical 2 : On Stage ! Pacific
      Repertory Theatre ''s School of Dramatic Arts High School Musical Act 1 Finale
      . <P> Like the original High School Musical , the sequel has been adapted into
      two different theatrical productions : a one - act , 70 - minute version and
      a two - act full - length production . This stage production includes the song
      `` Hummuhummunukunukuapua''a '''' that was left out of the original movie but
      included in the DVD . Through Music Theater International , Disney Theatrical
      began licensing the theatrical rights in October 2008 . MTI had originally recruited
      7 schools to serve as tests for the new full - length adaptation , but due to
      complications with multiple drafts of both the script and the score , all but
      two schools were forced to drop out of the pilot program . </P> <Ul> <Li> On
      May 18 , 2008 , Woodlands High School became the first school to produce High
      School Musical 2 . </Li> <Li> From July 17 - August 3 , 2008 , Harrell Theatre
      , in Collierville , Tennessee , was the first community theatre to perform the
      production , which featured both a senior cast and a junior cast . </Li> <Li>
      From January 15 - February 15 , 2009 , the West Coast premiere production was
      presented by Pacific Repertory Theatre ''s School of Dramatic Arts . The production
      was directed by PacRep founder Stephen Moorer , who previously directed the
      California premiere of the first High School Musical . </Li> <Li> From 6 --
      18 April 2009 , the UK Premiere was performed by StageDaze Theatre Company in
      Cardiff . </Li> </Ul> <H2> Awards </H2> <Table> <Tr> <Th> Year </Th> <Th> Award
