      The Unbirthday Song ( Reprise ) / Rule 42 / Off with Her Head / The Caucus Race
      '''' </Li> </Ol> <H2> Media and merchandise ( edit ) </H2> <H3> Stage version
      ( edit ) </H3> <P> Alice in Wonderland has been condensed into a one act stage
      version entitled , Alice in Wonderland , Jr ... The stage version is solely
      meant for middle and high school productions and includes the majority of the
      film ''s songs and others including Song of the South ''s `` Zip - a-Dee - Doo
      - Dah '''' , two new reprises of `` I ''m Late ! '''' , and three new numbers
      entitled `` Ocean of Tears '''' , `` Simon Says '''' , and `` Who Are You ?
      '''' respectively . This 60 -- 80 minute version is licensed by Music Theatre
      International in the Broadway , Jr . Collection along with other Disney Theatrical
      shows such as Disney ''s Aladdin , Jr. , Disney ''s Mulan , Jr. , Beauty and
      the Beast , Disney ''s High School Musical : On Stage ! , Elton John and Tim
      Rice ''s Aida , and many more . </P> <H3> References in other Disney films (
      edit ) </H3> <Ul> <Li> In Donald in Mathmagic Land , Donald Duck wears Alice
      ''s dress and has her hairstyle but brown not blond . A larger pencil bird is
      in the film as well . </Li> <Li> Bill the Lizard appears as one of Professor
      Ratigan ''s henchmen in The Great Mouse Detective . </Li> <Li> Alice and several
      other characters from the film were featured as guests in House of Mouse , and
      the Queen of Hearts was one of the villains featured in Mickey ''s House of
      Villains . The Mad Hatter was also featured in Mickey ''s Magical Christmas
      : Snowed in at the House of Mouse . </Li> <Li> The Mad Hatter and the March
      Hare were also featured in several episodes of Bonkers . </Li> <Li> Bill the
      Lizard , Tweedledum , Cheshire Cat and the doorknob also appear in the 1988
      Disney film Who Framed Roger Rabbit . </Li> <Li> In the opening of Aladdin ,
      the peddler tries to sell a hookah much like the one the Caterpillar used .
      </Li> <Li> In Aladdin and the King of Thieves , the Genie turns into the White
      Rabbit . </Li> <Li> On Darkwing Duck , there is a villain called Tuskernini
      , a character that somewhat resembles the walrus . </Li> <Li> Weebo shows clips
      of the film on her screen in Flubber . </Li> <Li> An episode of Mickey Mouse
      Clubhouse , entitled `` Mickey ''s Adventures in Wonderland '''' , is based
      on the film . </Li> <Li> During the song When You Wish upon a Star in Disney
      ''s Pinocchio , the book for Alice in Wonderland can be seen on the bookshelf
      where Jiminy Cricket is singing from . This reference can be considered indirect
      as the film was released 11 years prior to Alice in Wonderland . </Li> </Ul>
      <H3> Theme parks ( edit ) </H3> Alice at Disneyland , 2012 . <P> Costumed versions
      of Alice , The Mad Hatter , The White Rabbit , The Queen of Hearts , Tweedledum
      , and Tweedledee make regular appearances at the Disney theme parks and resorts
      , and other characters from the film ( including the Walrus and the March Hare
      ) have featured in the theme parks . More famously , all five Disneyland - style
      theme parks feature Mad Tea Party , a teacups ride based on Disney ''s adaptation
      of Alice in Wonderland . </P> <P> Alice in Wonderland is also frequently featured
      in many parades and shows in the Disney Theme Parks , including The Main Street
      Electrical Parade , SpectroMagic , Fantasmic ! , Dreamlights , The Move It !
      Shake It ! Celebrate It ! Street Party and Walt Disney ''s Parade of Dreams
      . Disneyland contains a dark ride based on the film in addition to the teacups
      , and Disneyland Paris also contains a hedge maze called Alice ''s Curious Labyrinth
      , which takes its inspiration from the film . The now - defunct Mickey Mouse
      Revue , shown at Walt Disney World and later at Tokyo Disneyland , contained
      characters and scenes from the film . </P> <P> The 2010 Tim Burton adaptation
      had much less of an effect on the park , only inspiring Mad T Party , a nighttime
      event at Disney California Adventure . </P> <H3> Video games ( edit ) </H3>
      <P> In Disney ''s Villains '' Revenge , the Queen of Hearts is one of the villains
      who tries to turn the ending to her story to where she finally cuts off Alice
      ''s head . Mickey Mousecapade features various characters from the film . The
      Japanese version , in fact , is based very heavily on the film , with almost
      every reference in the game coming from the film . </P> <P> A video game version
      of the film was released on Game Boy Color by Nintendo of America on October
      4 , 2000 in North America . Additionally , in the video games Kingdom Hearts
      and Kingdom Hearts : Chain of Memories , Wonderland is a playable world . Alice
      is also a major character in the overall plot of the first game due to her role
      as one of seven `` Princesses of Heart '''' . Other characters from the movie
      that appear include the Queen of Hearts , the Cheshire Cat , the White Rabbit
      , the Doorknob , the Caterpillar ( V Cast only ) , and the Deck of Cards . The
      Mad Hatter and the March Hare appear in portrait form as well . All except the
      Doorknob also appear in Chain of Memories , albeit in the form of illusions
      made from the main character ''s memory . While the world is absent in Kingdom
      Hearts II , it returns in Kingdom Hearts 358 / 2 Days and Kingdom Hearts coded
      , the latter featuring a digitized version of the world originating from data
      in Jiminy Cricket ''s royal journal . </P> <P> In Toy Story 3 : The Video Game
      , the Mad Hatter ''s hat is one of the hats you can have the townsfolk wear
      . In Kinect Disneyland Adventures , Alice , Mad Hatter , White Rabbit , and
      the Queen of Hearts make appearances . </P> <P> In Disney Infinity there are
      power discs based on Alice in Wonderland . </P> <P> Several characters of the
      movie make appearances throughout the Epic Mickey - games . For example , the
      cards are seen throughout Mickeyjunk Mountain in the original Epic Mickey ,
      Alice appears as a statue carrying a projector screen in Epic Mickey 2 and Alice
      , the Mad Hatter , the Cheshire Cat and the Queen of Hearts appear as unlockable
      characters in Epic Mickey : Power of Illusion . </P> <H2> References ( edit
