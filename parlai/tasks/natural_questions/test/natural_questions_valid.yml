    text: 'Trade winds - wikipedia <H1> Trade winds </H1> Jump to : navigation , search
      This article is about the weather phenomenon . For other uses , see Tradewind
      . The westerlies ( blue arrows ) and trade winds ( yellow and brown arrows )
      <P> The trade winds are the prevailing pattern of easterly surface winds found
      in the tropics , within the lower portion of the Earth ''s atmosphere , in the
      lower section of the troposphere near the Earth ''s equator . The trade winds
      blow predominantly from the northeast in the Northern Hemisphere and from the
      southeast in the Southern Hemisphere , strengthening during the winter and when
      the Arctic oscillation is in its warm phase . Trade winds have been used by
      captains of sailing ships to cross the world ''s oceans for centuries , and
      enabled European empire expansion into the Americas and trade routes to become
      established across the Atlantic and Pacific oceans . </P> <P> In meteorology
      , the trade winds act as the steering flow for tropical storms that form over
      the Atlantic , Pacific , and southern Indian Oceans and make landfall in North
      America , Southeast Asia , and Madagascar and eastern Africa , respectively
      . Trade winds also transport African dust westward across the Atlantic Ocean
      into the Caribbean Sea , as well as portions of southeastern North America .
      Shallow cumulus clouds are seen within trade wind regimes , and are capped from
      becoming taller by a trade wind inversion , which is caused by descending air
      aloft from within the subtropical ridge . The weaker the trade winds become
      , the more rainfall can be expected in the neighboring landmasses . </P> <P>
      </P> <H2> Contents </H2> ( hide ) <Ul> <Li> 1 History </Li> <Li> 2 Cause </Li>
      <Li> 3 Weather effects </Li> <Li> 4 See also </Li> <Li> 5 References </Li> </Ul>
      <P> </P> <H2> History ( edit ) </H2> A Spanish galleon See also : Age of Discovery
      , Volta do Mar , and Age of sail <P> The term trade winds originally derives
      from the early fourteenth century late Middle English word '' trade , '' meaning
      `` path '''' or `` track . '''' The Portuguese recognized the importance of
      the trade winds ( then the Volta do mar , meaning in Portuguese `` turn of the
      sea '''' but also `` return from the sea '''' ) in navigation in both the north
      and south Atlantic ocean as early as the 15th century . From West Africa , the
      Portuguese had to sail away from continental Portugal , that is , to west and
      northwest . They could then turn northeast , to the area around the Azores islands
      , and finally east to mainland Europe . They also learned that to reach South
      Africa , they needed to go far out in the ocean , head for Brazil , and around
      30 ° S go east again . Following the African coast southbound means upwind in
      the Southern hemisphere . In the Pacific ocean , the full wind circulation ,
      which included both the trade wind easterlies and higher - latitude Westerlies
      , was unknown to Europeans until Andres de Urdaneta ''s voyage in 1565 . </P>
      <P> The captain of a sailing ship seeks a course along which the winds can be
      expected to blow in the direction of travel . During the Age of Sail , the pattern
      of prevailing winds made various points of the globe easy or difficult to access
      , and therefore had a direct effect on European empire - building and thus on
      modern political geography . For example , Manila galleons could not sail into
      the wind at all . </P> <P> By the 18th century the importance of the trade winds
      to England ''s merchant fleet for crossing the Atlantic Ocean had led both the
      general public and etymologists to identify the name with a later meaning of
      '' trade '' , `` ( foreign ) commerce '''' . Between 1847 and 1849 , Matthew
      Fontaine Maury collected enough information to create wind and current charts
      for the world ''s oceans . </P> <H2> Cause ( edit ) </H2> 3D map showing Hadley
      cells in relationship to trade winds on the surface . See also : Air mass ,
      Hadley cell , Humidity , Intertropical Convergence Zone , Monsoon , Monsoon
      trough , Near - equatorial trough , and Prevailing winds <P> As part of the
      Hadley cell circulation , surface air flows toward the equator while the flow
      aloft is towards the poles . A low - pressure area of calm , light variable
      winds near the equator is known as the doldrums , near - equatorial trough ,
      intertropical front , or the Intertropical Convergence Zone . When located within
      a monsoon region , this zone of low pressure and wind convergence is also known
      as the monsoon trough . Around 30 ° in both hemispheres , air begins to descend
      toward the surface in subtropical high - pressure belts known as subtropical
      ridges . The subsident ( sinking ) air is relatively dry because as it descends
      , the temperature increases , but the absolute humidity remains constant , which
      lowers the relative humidity of the air mass . This warm , dry air is known
      as a superior air mass and normally resides above a maritime tropical ( warm
      and moist ) air mass . An increase of temperature with height is known as a
      temperature inversion . When it occurs within a trade wind regime , it is known
      as a trade wind inversion . </P> <P> The surface air that flows from these subtropical
      high - pressure belts toward the Equator is deflected toward the west in both
      hemispheres by the Coriolis effect . These winds blow predominantly from the
      northeast in the Northern Hemisphere and from the southeast in the Southern
      Hemisphere . Because winds are named for the direction from which the wind is
      blowing , these winds are called the northeasterly trade winds in the Northern
      Hemisphere and the southeasterly trade winds in the Southern Hemisphere . The
      trade winds of both hemispheres meet at the doldrums . </P> <P> As they blow
      across tropical regions , air masses heat up over lower latitudes due to more
      direct sunlight . Those that develop over land ( continental ) are drier and
      hotter than those that develop over oceans ( maritime ) , and travel northward
      on the western periphery of the subtropical ridge . Maritime tropical air masses
      are sometimes referred to as trade air masses . The one region of the Earth
      which has an absence of trade winds is the north Indian ocean . </P> <H2> Weather
      effects ( edit ) </H2> <P> Clouds which form above regions within trade wind
      regimes are typically composed of cumulus which extend no more than 4 kilometres
      ( 13,000 ft ) in height , and are capped from being taller by the trade wind
      inversion . Trade winds originate more from the direction of the poles ( northeast
      in the Northern Hemisphere , southeast in the Southern Hemisphere ) during the
      cold season , and are stronger in the winter than the summer . As an example
      , the windy season in the Guianas , which lie at low latitudes in South America
      , occurs between January and April . When the phase of the Arctic oscillation
      ( AO ) is warm , trade winds are stronger within the tropics . The cold phase
      of the AO leads to weaker trade winds . When the trade winds are weaker , more
      extensive areas of rain fall upon landmasses within the tropics , such as Central
      America . </P> <P> During mid-summer in the Northern Hemisphere ( July ) , the
      westward - moving trade winds south of the northward - moving subtropical ridge
      expand northwestward from the Caribbean sea into southeastern North America
      ( Florida and Gulf Coast ) . When dust from the Sahara moving around the southern
      periphery of the ridge travels over land , rainfall is suppressed and the sky
      changes from a blue to a white appearance which leads to an increase in red
      sunsets . Its presence negatively impacts air quality by adding to the count
      of airborne particulates . Although the Southeast USA has some of the cleanest
      air in North America , much of the African dust that reaches the United States
      affects Florida . Since 1970 , dust outbreaks have worsened due to periods of
      drought in Africa . There is a large variability in the dust transport to the
      Caribbean and Florida from year to year . Dust events have been linked to a
      decline in the health of coral reefs across the Caribbean and Florida , primarily
      since the 1970s . </P> <H2> See also ( edit ) </H2> <Ul> <Li> Intertropical
      Convergence Zone </Li> <Li> Winds in the Age of Sail </Li> <Li> Westerly wind
      burst </Li> <Li> Volta do mar </Li> </Ul> <H2> References ( edit ) </H2> <Ol>
