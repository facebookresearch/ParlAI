      </Li> </Ul> </Li> <Li> 5 External links </Li> </Ul> <P> </P> <H2> Statistics
      ( edit ) </H2> <P> The first Nobel Prize in Physics was awarded in 1901 to Wilhelm
      Conrad Röntgen , of Germany , who received 150,782 SEK , which is equal to 7,731,004
