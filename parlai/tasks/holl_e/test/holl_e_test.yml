    text: 'On their next date, Jay and Hugh are having sex in his car, when he suddenly
      chloroforms her. When Jay awakens, she is tied up in a wheelchair. Hugh is there
      and he explains to her that when they had sex, he passed on a curse to her.
      This curse is an entity that can only be seen by the person with the curse (which
      is now Jay). The entity can take the form of any person and will follow her
      repeatedly at a walking pace. If IT catches her, it will kill her and will go
      after the previous person who had the curse (which would now be Hugh) to get
      them to pass the curse on to someone else. It is implied that Hugh had slept
      with the young woman from the beginning of the film, but since IT caught her,
      IT is continuing to stalk Hugh until he passes the curse on to someone else,
      hence why he slept with Jay. At that moment, Hugh spots a naked woman walking
      towards them. Jay and Hugh then flee. Hugh drops Jay off at home and continues
      to flee. Inspired by 70''s and 80''s horror, it follows is a refreshing psychological
      horror film with a simple premise and a chilling concept. The cinematography
      is electrifying, every shot is beautiful and the score holds brilliance, it
      carries a very obvious John Carpenter vibe to it. The tension is raw, avoiding
      cheap jump scares and relies on music. Its eerie atmosphere is extremely effective
      keeping you inches above your seat for the majority of the runtime. The characters
      are interesting, providing depth and emotional attachment, most modern horror
      films seem to forget the importance of character development, its nice to see
      the genre hasn''t completely lost it yet. There are several jumps scares, but
      they work, as they are not carried with unnecessary piecing music jolts but
      with the use of disturbing and sudden imagery. The only errors I could detect
      were the unconventional editing style, the transitions were a little dodgy lacking
      fluency, this left the film to appear choppy at times but this flaw can be easily
      forgiven. Its outstanding cinematography and soundtrack make up for this. The
      film leaves a daunting stain of disturbing after effects that follow you for
      a long while, with a constant reminder to always check behind your back. An
      exceptional low budget indie horror film, strongly recommend. It Follows (2014)
      It Follows breathes new life into a dying genre. A Modern Horror Classic. Great
      film. John Carpenter/80s throwback feel as many here are saying and the score
      is something like Drive meets The Shining. creepy, mesmerizing exercise in minimalist
      horror. {{cite web| url=http://www. vice. com/read/it-follows-is-the-new-horror-movie-about-a-sexually-transmitted-monster-456|
      title=''It Follows'' Is the Best Horror Film in Years| work=VICE}} and critic
      Mark Frauenfelder called it. My favorite character was Jay Height. My favorite
      character was Paul because he seemed so innocent and was in love with Jay. My
      favorite character was Jamie. I liked the one in which Hugh and Jay have sex
      in a car. I liked the one in which Jay swims to the boat hoping to finally end
      what is following her. I liked the one in which they lure it into the pool and
      try to electrocute it. I think it was gripping and psychologically intense.
      I think it was a great horror movie. I think it was creepy and clever. Do you
      remember where Jay first saw the supernatural being? Do you remember who was
      Paul''s first kiss? Do you remember how to get rid of "it"? box office $14,673,301
      awards Golden Schmoes Awards 2015 Best Horror Movie of the Year Austin Fantastic
      Fest 2014 Best Film Best Screenplay Phoenix Critics Circle 2015 Best Horror
      Film taglines It doesn''t think. It doesn''t feel. It doesn''t give up. similar
      movies The Cabin in the Woods 10 Cloverfield Lane The VVitch: A New-England
      Folktale The Conjuring The Babadook

      What is your opinion about the movie?'
