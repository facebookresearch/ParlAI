    text: 'Dracula (voiced by Adam Sandler) is the owner and creator of Hotel Transylvania,
      a five-star resort where the world''s monsters can be safe from human civilization.
      Dracula invites some of the most famous monsters like Frankenstein (Kevin James)
      and his wife Eunice (Fran Drescher), Murray the Mummy (Cee Lo Green), Wayne
      and Wanda Werewolf (Steve Buscemi and Molly Shannon), Griffin the Invisible
      Man (David Spade), Bigfoot, Steve the Blob, and other monsters to celebrate
      the 118th birthday of his daughter Mavis (voiced by Selena Gomez). However,
      Mavis prefers to explore the outside world with her father''s permission, but
      the village he directs her to is actually an elaborate deception to convince
      her of the threat of humans enough to coax her back. However, this charade inadvertently
      attracts the attention of an ordinary young traveler named Jonathan (voiced
      by Andy Samberg) who was exploring the surrounding forest and followed the staff
      to the hotel. Once Jonathan enters the hotel, Dracula frantically attempts to
      hide him from the patrons such as disguising him as a Flesh Golem named Johnny-stein
      with the later hasty cover story of being a relative of one of Frank''s body
      parts. Eventually, Jonathan is discovered by Mavis and company, forcing Dracula
      to claim he is going to arrange Mavis'' birthday party with a young perspective.
      In doing so, Jonathan manages to charm everyone at the hotel, especially Mavis.
      Eventually, even Dracula begins to like the human taking him into his confidence
      about his family''s traumatic past after the vampire notices the young man knows
      something about them in a respectful manner. Unfortunately, Chef Quasimodo Wilson
      (Jon Lovitz) realizes Jonathan is human and captures him to cook him, forcing
      Dracula to directly intervene by magically freezing the chef. Eventually, the
      birthday party happens and it is a raucous success until Dracula freaks out
      when Mavis and Jonathan have an innocent kiss. I went to see Hotel Transylvania
      last night in a small group of adults aged 24-30 and I LMAO as did the others.
      The theater was packed with little children who mostly laughed at not really
      funny parts and adults who laughed when the children were quite silent. The
      story is about Count Dracule trying to raise his only child safe and sound away
      from terrifying humans and invites all the monsters to his hotel to relax and
      celebrate his very young daughter''s 118th birthday which is accompanied by
      a surprise visitor! This is a really funny movie with a simple predictable story
      line and tons of characters that you will love. My favorites were the zombies
      who were the hotel staff and it took them forever to finish a task. I recommend
      this movie to anyone who like monsters (so afraid of a little boy licking ice-cream)and
      want to have a good laugh and take a break from Disney. Very enjoyable experience.
      I absolutely loved the first one! Can''t wait to see this one as well. Thanks.
      HT 2 all the way! <3. One of the best (funniest) animations I''ve seen in years!
      Mel brooks as: wtf op. Would this be appropriate for a four-year-old who hasn''t
      seen the first one? Saw it, I liked it a nice little kids film. Wasn''t a fan
      of it, it shouldn''t have gotten a sequel Edit; downvoted for having an opinion,
      thanks reddit. Let the child in you enjoy this adventure. Went in with low expectations,
      ended up enjoying it a lot. My favorite scene was where the human and the vampire
      fell in love and had a half breed baby. My favorite character was the father
      vampire. I think the movie was cute and appropriate for kids. Do you remember
      when the father switched from being pleasant and extremely volatile? box office
      $148,313,048 awards BMI Film & TV Awards 2013 Film Music Kids'' Choice Awards,
      USA 2013 Favorite Voice from an Animated Movie taglines Even monsters need a
      vacation Where monsters go to get away from it all similar movies Hotel Transylvania
      2 Megamind Rio The Croods Cloudy with a Chance of Meatballs

      What was your favorite scene in this movie?'
