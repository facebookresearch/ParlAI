    text: "Pressuring Honey to take up teaching Ballet classes, her parents refuse\
      \ to help with the new dance studio. Honey gets a bank loan, and puts down a\
      \ deposit. Meanwhile, Honey pitches an idea to Ellis for Ginuwine's new video,\
      \ using the kids she teaches at the centre as the back up dancers, Ginuwine\
      \ acting like an urban Pied Piper. Gina's 25th birthday comes up, and Honey\
      \ makes plans to take her to Atlantic City, but Ellis convinces her to make\
      \ an appearance at a black and White party instead, where he subsequently makes\
      \ a drunken pass at her. She refuses his advances, slaps him on the face and\
      \ Michael begins to have a major outburst at Honey and Honey leaves the party.\
      \ Honey and the kids as background dancers dance for Ginuwine's new video but\
      \ Michael is not impressed and hires Katrina to be in Ginuwine's new video and\
      \ he fires her from Ginuwine's video, black balls her in the business, and installs\
      \ Katrina in her place. Her friendship with Gina, although strained, improves,\
      \ and she helps Honey realise she can still make her dreams come true. Honey\
      \ struggles to pay the down payment on the studio, and eventually comes up with\
      \ an idea to raise revenue. She holds a dance benefit, using an abandoned church\
      \ that will be torn down for the event. Honey spends time getting to know Raymond\
      \ and Benny, and is shocked to see Benny going down the wrong track. Any comparisons\
      \ between \"Honey\" and \"Glitter\" are probably due to both movies having script-work\
      \ by Kate Lanier (who, funnily enough, isn't listed on the completed movie)...\
      \ and, of course, to their having slightly similar plots. Except that \"Glitter\"\
      \ is likely to be more of a black mark on Mariah Carey's book than \"Honey\"\
      \ is on Jessica Alba's. This movie about a kind-hearted young woman in New York\
      \ who uses dancing to help the people in her neighbourhood (the people that\
      \ she meets when she's walking down the street... sorry, couldn't resist) and\
      \ who's plucked from a nightclub to become the Paula Abdul of the 21st century\
      \ - she even has a little mole on her face - is aptly named; it's as sweet-natured\
      \ as its title character and has little if any benefit on your system, except\
      \ to slip down nice and easy and leave not very much behind. It's filled with\
      \ all the realism you'd expect from the producer of \"Legally Blonde\" and \"\
      Josie and the Pussycats,\" but it's not quite as much fun as either. Part of\
      \ it is a personal thing (the Rodney Jerkins-executive produced music that permeates\
      \ the movie isn't my thing, rhythmic though it is), but the thin, originality-challenged\
      \ scripting and silly dialogue are more of a problem; when our bartender-by-night/dance-teacher-by-day\
      \ heroine tells a kid \"Your flava's hot\" it's a little embarrassing, although\
      \ in fairness \"Honey\"'s street talk doesn't make you wince as much as some\
      \ other examples of this kind of thing. To be honest, the movie pretty much\
      \ goes in one ear and out the other; there's not a single truly dramatic moment,\
      \ with the setbacks coming on cue (when Li'l Romeo's character gets arrested\
      \ it, and many other moments in the movie, plays like a less-than-brilliant\
      \ After School Special) and the characters are right out of Cliches Central,\
      \ from the almost saintly title character to the sexually predatory rival dancer.\
      \ (And note to the filmmakers: as anyone who's ever watched MTV, VH-1 et al\
      \ will confirm, music videos don't credit the choreographer on screen... regardless\
      \ of what the one that plays next to the movie's end credits might say.) But\
      \ it's impossible to really hate \"Honey\"; the movie's too harmless and good-tempered\
      \ for anyone to get into a hissyfit over its drawbacks, and though the R&B-flavoured\
      \ cameos mean a lot of people who see this movie will probably be going \"Who's\
      \ this Tweet person?\" Missy Elliott is genuinely funny in her very brief scenes.\
      \ The dancing's also good, which is one of the main reasons to go and see movies\
      \ like this; and though it doesn't actually seem to have anything like a narrative\
      \ drive (it just seems to end instead of climax), there have been worse movies\
      \ from music video directors, e. g. almost anything directed by Russell Mulcahy.\
      \ Oh yes, Jessica. She doesn't quite seem like the streetwise type, but she\
      \ isn't supposed to be; she looks the part and comes off reasonably well, as\
      \ well as having the edge over Jennifer Beals in \"Flashdance\" in that she\
      \ actually does most of her own dancing. This isn't really the best vehicle\
      \ for her, to be honest, but Jessica's an undeniable charmer on screen, and\
      \ far too sexy for this or anything she's been in (with the arguable exception\
      \ of \"Paranoid\") to be an unbearable experience. All she has to do is improve\
      \ her choice of scripts... I thought the acting was great but the movie was\
      \ over-long and needed a better ending. Just watched it and loved it! My understanding\
      \ is that it's very good. Oh, are you fo' real? Watchable for fans of the genre.\
      \ I agree, it's one of the gems that we get each year. It would have been impossible\
      \ for this or any movie to be as sweet as Jessica Alba, but that doesn't keep\
      \ it from trying. Is it better than Fish Tank? In my top 10 for sure. But you\
      \ have to see those other movies. I watch anime not whatever Honey is. Never\
      \ seen it. {} {} {} An attractive Jessica Alba and energetic dance numbers provide\
      \ some lift to this corny and formulaic movie. brings out the wholesome, affirmative\
      \ side of the hip-hop aesthetic without being overly preachy. \nI tend to agree\
      \ with NYT's review which says:"
