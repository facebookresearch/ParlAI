    text: "Ellie (Queen Latifah) and Manny (Ray Romano) are expecting their first\
      \ child, and Manny is obsessed with making life perfect and safe for the family,\
      \ since his first experiences as a husband and father went bad when his family\
      \ were killed by hunters. At the same time, Diego (Denis Leary) finds himself\
      \ unable to catch a cocky gazelle (Bill Hader) he has been stalking and decides\
      \ to leave the herd, believing that he is losing his predatory nature as a tiger.\
      \ Sid (John Leguizamo) grows jealous of Manny and Ellie and adopts three apparently\
      \ abandoned eggs that he finds in an icy underground cavern and call them Eggbert,\
      \ Shelly, and Yoko. Manny tells him to put them back, but Sid instead looks\
      \ after the eggs, which hatch into baby Tyrannosaurus the next morning. Although\
      \ Sid tries his best to raise the three dinosaurs, their rambunctious behavior\
      \ scares away all the other animals young and ruins a playground Manny built\
      \ for Ellies baby. A female Tyrannosaurus, Momma, whose eggs Sid stole, soon\
      \ returns and carries both Sid and her young underground, with Diego in pursuit.\
      \ Manny, Ellie, Crash, and Eddie (Seann William Scott, Josh Peck) follow as\
      \ well and discover that the icy cavern leads to a vast jungle populated by\
      \ dinosaurs thought to be extinct. Here, an Ankylosaurus threatens the herd\
      \ despite Diegos efforts to fend it off; they are saved from a further crowd\
      \ of angry reptiles by an insane, one-eyed weasel named Buckminster, or Buck\
      \ (Simon Pegg). Buck has been living in this jungle for some time and is chasing\
      \ Rudy (a huge albino Baryonyx), intending to avenge the eye he lost to it.\
      \ He agrees to lead the herd through the jungles perils to Lava Falls, where\
      \ Momma has taken Sid and her babies. My wife and I attended an early press\
      \ screening for the third Ice Age installment two weeks ago and had a wonderful\
      \ time. The film easily tops the second outing of the series, and is right on\
      \ par with the first - with just the right mixture of new characters and settings\
      \ vs. the older ones we've all grown to love (especially Scrat. I can watch\
      \ a whole movie with this guy). This time around, Manny and Ellie are expecting\
      \ a baby mammoth, something that leads to unexpected responds from Diego and\
      \ Sid. When Sid decides to become a parent himself in return, he steals three\
      \ giant eggs he accidentally bumps into, only to later realize they're dinosaur\
      \ eggs that belong to a pretty angry mother. When mother-dinosaur kidnaps Sid,\
      \ it's up to Manny and friends to return him home safely. Adventures ensue as\
      \ they find out that underneath their icy world lives a land filled with enormous\
      \ and sometimes menacing dinosaurs, one which our friends would need to cross\
      \ in order to rescue Sid. Ice Age 3: Dawn of the Dinosaurs is cute but not insulting,\
      \ the visuals are stunning and if you forgive the obvious historical loophole\
      \ (there were no dinosaurs during the Ice Age) you can actually have quite a\
      \ good time. The dinosaurs add a lot to the plot, and there's actually a very\
      \ cool, nice sense of adventure throughout the film, one that was somewhat missing\
      \ (in my opinion) from the previous installment. All this adds to a fun and\
      \ thrilling experience - alongside the visuals, jokes and general good atmosphere.\
      \ To sum things up - Ice Age 3 is an above average animated film, that'll appeal\
      \ to grown-ups and kids alike. I gave it 9 out of 10. Ice Age 3 delivers the\
      \ goods, and appeals to grown-ups and kids alike. Ice Age 3 is the return of\
      \ true family films. A Joyous Delight. I liked the one in which all are fighting\
      \ with big dinosaur. My favorite character was sid. I think it was really funny.\
      \ Do you remember what came out from eggs? much more of an emphasis on action\
      \ in this nicely crafted, fast-paced sequel. film's animation art is Seuss-imaginative.\
      \ the flatness of the story and indifferent voicework all the more obvious.\
      \ \nWhat do you think about the characters in this movie?"
