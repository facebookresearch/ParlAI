    text: "When Beckham tries to hustle him further, James is amused and tells him\
      \ he can keep the money if he's able to block a shot at the makeshift goal area\
      \ Beckham has set up. Beckham blocks the shot and James agrees to buy another\
      \ movie from him, mildly threatening him if it's defective. The team goes out\
      \ to the desert to detonate some of the explosives they've collected on missions.\
      \ As they prepare to explode another bomb, James stops Sanborn to briefly drive\
      \ down to the blast zone to get the gloves he left there. While he's gone, Sanborn\
      \ tells Eldridge that, with the dangerous nature of the explosives they detonate\
      \ in the desert, it would be easy to \"frag\" him by exploding the bomb while\
      \ James is down there and claiming it was accidental. Sanborn seems pretty intent\
      \ on doing so but Eldridge convinces him not to. While heading back to the city,\
      \ the team sees two SUVs parked on their route. They approach them and the occupants\
      \ standing around as if they were any other threat. The men standing near the\
      \ vehicles quickly obey Sanborn and his team, dropping their weapons. One of\
      \ the men reveals himself to be a British commando and the bomb unit relaxes.\
      \ The Hurt Locker is a serious character study and a taut, suspenseful action\
      \ thriller at once. The subject matter itself - the work of a bomb expert, possibly\
      \ one of the most nerve-racking jobs on the planet - yields most of the suspense\
      \ but Bigelow manages to squeeze out every bit of tension of the premise. This\
      \ film to me was very apolitical - though set in Iraq, it is distinguished from\
      \ most of the Iraq-themed war films in that it concentrates much more on the\
      \ job itself than the political environment. Iraq seemed more like a backdrop\
      \ - any other war would do, The Hurt Locker does not preach about this one specifically.\
      \ The story is deeply emotional, depicting a thoroughly disturbed individual's\
      \ life in hell. Jeremy Renner gives an incredibly powerful performance as an\
      \ EOD officer completely hooked on adrenaline stemming from his everyday close\
      \ shaves with death. All aspects of film-making are top-notch, from the brilliantly\
      \ subversive screenplay through vivid cinematography, masterful directing and\
      \ perfectly paced editing. In its storytelling the filmmakers wisely break with\
      \ traditional Hollywood narrative techniques. There is no clear antagonist,\
      \ no rising action, no obvious character development and no climax. And yet\
      \ the film manages to be more interesting, tense and suspenseful than any Hollywood\
      \ action thriller I've seen in years while making a powerful, yet subtle statement\
      \ about the insane addiction that is war. Kudos for everyone involved for making\
      \ this film without compromising. This is pure quality, cinematic storytelling\
      \ at its best, a thinking man's actioner. He was wrong about the sitting around\
