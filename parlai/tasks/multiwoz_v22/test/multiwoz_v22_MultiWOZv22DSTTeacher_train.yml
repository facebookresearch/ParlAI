    text: <user> what can you tell me about magdalene college? <system> magdalene
      college is located in the west area of town. there is no entrance fee. <user>
      thank you for your help. <system> you're welcome. let us know if you need anything
      else. <user> i do, actually. i'd also like to find a good place to dine in the
      east. do you know of any swiss restaurants in that area? <system> unfortunately
      there doesn't seem to be any swiss options in the east. could i help you with
      anything else? <user> hmm, i was really looking forward to swiss food. ok, how
      about an indian restaurant in the east instead? <system> that we can do. we
      have two moderately priced and two expensive indian restaurants in the east.
      <user> what are the two expensive indian restaurants? <system> sitar tandoori
      and pipasha restaurant are the expensive options. <user> could you please book
      a table at sitar tandoori for 4 people on sunday? <system> of course! what time
      would you prefer? <user> i would like the booking to be for 13:00 . <system>
      i am sorry i was unable to book that. is there another day or time that works
      for you? <user> that's okay, maybe 12:00 will work? try that please? <system>
      i booked you for 4 at 12.00 on sunday. your reference number is yjctzh5f . can
      i help you with anything else? <user> yes, i also need a taxi to take me from
      the college to the restaurant by the reservation time. <system> ok i have a
      blue toyota picking you up the contact number is 07029466414 <user> thank you
      for all your help. i have all the information i need. goodbye
