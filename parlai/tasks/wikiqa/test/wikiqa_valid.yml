    - Armando Pérez (born January 15, 1981), better known by his stage name Pitbull,
      is an American rapper, songwriter, and record producer.
    id: wikiqa
    label_candidates:
    - Armando Pérez (born January 15, 1981), better known by his stage name Pitbull,
      is an American rapper, songwriter, and record producer.
    - His first recorded performance was from the Lil Jon album Kings of Crunk in
      2002.
    - In 2004, he released his debut album titled M.I.A.M.I. (short for Money Is A
      Major Issue) under TVT Records .
    - 'Since then, he has released three other albums under the label: El Mariel in
      2006, The Boatlift in 2007, and Planet Pit in 2011.'
    - He released Rebelution in 2009, which included singles " I Know You Want Me
      (Calle Ocho) " and " Krazy ".
    - The latter peaked at No. 30 on the Hot 100 and No. 11 on the Hot Rap Tracks
      charts while "I Know You Want Me" peaked at No. 2 on the Hot 100 and peaked
      within the top ten spots of charts in the UK, Canada, Italy, and the Netherlands.
    - The song reached No. 1 in France and the European Hot 100 on the week ending
      August 29, 2009 according to Billboard magazine.
    - He later signed with Polo Grounds Music through Sony Music and created his own
      label Mr. 305 Inc.
    - Another single from Rebelution was " Hotel Room Service ", which peaked at No.
      8 on the Hot 100.
    - Rebelution went on to sell over 7.5 million worldwide digital singles and albums
      combined.
    - 'Nevertheless, he dropped a smash called "Give Me Everything" which reached
      #1 worldwide, and featured artists Ne-yo , Nayer , and Afrojack .'
    - He has also performed as a featured artist in the remixes of many other hit
      songs, like Tik Tok , Scream & Shout , Lo Hecho Esta Hecho , Bad , Papi , Diamonds
      , How Low , Tonight (I'm Lovin' You) , Video Phone , Over To You Now and Bumpy
      Ride .
    - Pérez is also the host of his own Spanish-language program on the cable channel
      Mun2 titled La Esquina (Spanish for The Corner).
    - In 2005 Pérez and rapper Sean 'Diddy' Combs co-founded Bad Boy Latino , a subsidiary
      of Combs' Bad Boy Records label.
    - It primarily focuses on Latin hip hop , Latin soul , Latin pop and other Tropical
      music , and has offices in New York and Miami, Florida .
    - Along with co-founding it, Pérez currently heads the A&R division of the label.
    - Pérez has become a product endorser, representing alongside Drake , Rihanna
      , and Trey Songz the “So Kodak” campaign for the Kodak brand and embarking on
      a partnership with the soft drink giant Dr Pepper as part of the campaign “
      Vida 23 ” for which he recorded the song specifically featured on his album
      Armando .
    - Pitbull also announced he has become the spokesperson for Voli Vodka, in which
      he holds a majority equity stake, and Budweiser has chosen Pitbull to promote
      its Bud Light line of beer.
    - The commercials currently highlight Pitbull dancing and gyrating on stage holding
      up a bottle of Bud Light.
    - Pitbull has also purchased an equity stake in Miami Subs Pizza and Grill .
