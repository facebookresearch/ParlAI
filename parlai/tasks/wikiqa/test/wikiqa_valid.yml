    - Owls are a group of birds that belong to the order Strigiformes, constituting
      200 extant bird of prey species .
    id: wikiqa
    label_candidates:
    - Owls are a group of birds that belong to the order Strigiformes, constituting
      200 extant bird of prey species .
    - Most are solitary and nocturnal , with some exceptions (e.g., the Northern Hawk
      Owl ).
    - Owls hunt mostly small mammals , insects , and other birds, although a few species
      specialize in hunting fish .
    - They are found in all regions of the Earth except Antarctica , most of Greenland
      and some remote islands.
    - 'Owls are characterized by their small beaks and wide faces, and are divided
      into two families : the typical owls , Strigidae; and the barn-owls , Tytonidae.'
    reward: 0
