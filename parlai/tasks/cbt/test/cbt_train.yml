      CHAPTER II .

      -LCB- Chapter heading picture : p9.jpg -RCB- Prince Prigio and his Family .

      Well , the little prince grew up .

      I think I ''ve told you that his name was Prigio -- did I not ?

      Well , that was his name .

      You can not think how clever he was .

      He argued with his nurse as soon as he could speak , which was very soon .

      He argued that he did not like to be washed , because the soap got into his
      eyes .

      However , when he was told all about the pores of the skin , and how they could
      not be healthy if he was not washed , he at once ceased to resist , for he was
      very reasonable .

      He argued with his father that he did not see why there should be kings who
      were rich , while beggars were poor ; and why the king -- who was a little greedy
      -- should have poached eggs and plum-cake at afternoon tea , while many other
      persons went without dinner .

      The king was so surprised and hurt at these remarks that he boxed the prince
      ''s ears , saying , `` I ''ll teach you to be too clever , my lad . ''''

      Then he remembered the awful curse of the oldest fairy , and was sorry for the
      rudeness of the queen .

      And when the prince , after having his ears boxed , said that `` force was no
      argument , '''' the king went away in a rage .

      -LCB- XXXXX reading a book : p11.jpg -RCB- Indeed , I can not tell you how the
      prince was hated by all !'
