    text: 'Fill in the blank in the last sentence.

      Some were abroad ; several were ill ; a few were in prison among the Saracens
      ; others were captives in the dens of ogres .

      The end of it was that the king and queen had to sit down alone , one at each
      end of a very long table , arrayed with plates and glasses for a hundred guests
      -- for a hundred guests who never came !

      `` Any soup , my dear ? ''''

      shouted the king , through a speaking-trumpet ; when , suddenly , the air was
      filled with a sound like the rustling of the wings of birds .

      Flitter , flitter , flutter , went the noise ; and when the queen looked up
      , lo and behold !

      on every seat was a lovely fairy , dressed in green , each with a most interesting-looking
      parcel in her hand .

      Do n''t you like opening parcels ?

      The king did , and he was most friendly and polite to the fairies .

      But the queen , though she saw them distinctly , took no notice of them .

      You see , she did not believe in fairies , nor in her own eyes , when she saw
      them .

      So she talked across the fairies to the king , just as if they had not been
      there ; but the king behaved as politely as if they were real -- which , of
      course , they were .

      When dinner was over , and when the nurse had brought in the baby , all the
      fairies gave him the most magnificent presents .

      One offered a purse which could never be empty ; and one a pair of seven-leagued
      boots ; and another a cap of darkness , that nobody might see the prince when
      he put it on ; and another a wishing-cap ; and another a carpet , on which ,
      when he sat , he was carried wherever he wished to find himself .

      Another made him beautiful for ever ; and another , brave ; and another , lucky
      : but the last fairy of all , a cross old thing , crept up and said , `` My
      child , you shall be too clever ! ''''

      This fairy ''s gift would have pleased the queen , if she had believed in it
      , more than anything else , because she was so clever herself .

      But she took no notice at all ; and the fairies went each to her own country
      , and none of them stayed there at the palace , where nobody believed in them
      , except the king , a little .

      But the queen tossed all their nice boots and caps , carpets , purses , swords
      , and all , away into a dark lumber-room ; for , of course , she thought that
      they were all nonsense , and merely old rubbish out of books , or pantomime
      `` properties . ''''

      CHAPTER II .

