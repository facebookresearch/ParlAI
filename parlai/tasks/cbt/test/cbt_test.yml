      They had not known the precise day of her coming and were not aware of the Camerons
      '' arrival at Dalveigh .

      `` It ''s the girl herself .

      It ''s Nora , '''' said old Nathan , rising from his bench .

      `` Mother ! ''''

      cried Nora .

      She ran across the room and buried her face in her mother ''s breast , sobbing
      .

      When the news spread , the Racicot people crowded in to see Nora until the house
      was full .

      They spent a noisy , merry , whole-hearted evening of the old sort .

      The men smoked and most of the women knitted while they talked .

      They were pleased to find that Nora did not put on any airs .

      Old Jonas Myers bluntly told her that he did n''t see as her year among rich
      folks had done her much good , after all .

      `` You ''re just the same as when you went away , '''' he said .

      `` They have n''t made a fine lady of you .

      Folks here thought you ''d be something wonderful . ''''

      Nora laughed .

      She was glad that they did not find her changed .

      Old Nathan chuckled in his dry way .

      There was a difference in the girl , and he saw it , though the neighbours did
      not , but it was not the difference he had feared .

      His daughter was not utterly taken from him yet .

      Nora sat by her mother and was happy .

      But XXXXX the evening wore away she grew very quiet , and watched the door with
      something piteous in her eyes .'
