      ` And now we are sitting and shining here ! ''

      said the bit of bottle-glass .

      At that moment more water came into the gutter ; it streamed over the edges
      and washed the bit of bottle-glass away .

      ` Ah !

      now he has been promoted ! ''

      said the Darning-needle . ''

      I remain here ; I am too fine .

      But that is my pride , which is a sign of respectability ! ''

      And she sat there very proudly , thinking lofty thoughts . ''

      I really believe I must have been born a sunbeam , I am so fine !

      It seems to me as if the sunbeams were always looking under the water for me
