      Brady was born in San Mateo, California, on August 3, 1977, the only son and
      fourth child of Galynn Patricia (née Johnson) and Thomas Brady, Sr.[21] He has
      three older sisters, Nancy, Julie, and Maureen,[22] and was raised as a Catholic.
      His father is of Irish descent, while his mother has German, Norwegian, Polish,
      and Swedish ancestry.[23] Two of Brady s great-great-grandparents on his father
      s side, John and Bridget Brady, were Irish refugees from the Great Famine who
      moved to San Francisco from Boston before the American Civil War. They were
      accompanied by Bridget s sister Ann and her husband Lawrence Meegan, the parents
      of the 19th-century American Major League Baseball player  Steady  Pete Meegan.
      Brady s great-uncle Michael Buckley Jr. was the first American prisoner of war
      in World War II.[23][24][25][26][27][28]

      In the 1980s, Brady regularly attended San Francisco 49ers games at Candlestick
      Park, where he was a fan of quarterback Joe Montana; Brady has called Montana
      his idol and one of his inspirations.[29] At age four, Brady attended the 1981
      NFC Championship, against the Dallas Cowboys, in which Montana threw The Catch
      to Dwight Clark.[30] As a child, Brady attended football camp at the College
      of San Mateo, where he was taught to throw the football by camp counselor and
      future NFL/AFL quarterback Tony Graziani.[31] Brady grew up as a Los Angeles
      Lakers and Boston Celtics fan.[32]

      He attended Junípero Serra High School in San Mateo, where he graduated in 1995;
      the ceremony was held at St. Mary s Cathedral.[33] He played football, basketball,
      and baseball in high school. He played against Bellarmine College Preparatory
      rival Pat Burrell in both football and baseball. Brady began his football career
      as the backup quarterback on the Padres junior varsity team. At first, Brady
      was not good enough to start on the 0–8 JV team, which had not scored a touchdown
      all year.[34] Brady ascended to the starting position when the starting quarterback
      was injured. He became the varsity starter in his junior year and held the position
      until he graduated.[35] By Brady s senior year, he was striving to be noticed
      by college coaches. He created highlight tapes and sent them to schools he considered
      attending.[36] This led to strong interest from many football programs around
      the nation.

      The process of recruiting was much different during Brady s time, and athletes  rankings
      were not as prominent. In terms of recruiting in the 2000s, Brady would have
      been considered a four-star recruit. In essence, he was a highly rated prospect.[37]
      Brady was also on Blue Chip Illustrated as well as a Prep Football Report All-American
      selection.[38] After his recruiting process, he narrowed down his list to five
      schools.[39]  Probably the ones that we did hear from and ultimately pared the
      list to were Cal–Berkeley, UCLA, USC, Michigan, and Illinois”, his father said.[39]
      As a Cal fan, his father hoped that Brady would attend the nearby Cal, where
      Brady was a silent commit, and that he would be able to watch his son play.[40][41]

      Brady was also known as a great baseball player in high school.[42] He was a
      left-handed-batting catcher with power. His skills impressed MLB scouts, and
      he was drafted in the 18th round of the 1995 MLB Draft by the Montreal Expos.[34][43]
      The Expos projected Brady as a potential All-Star, and offered him money typical
      of that offered to a late second-round or early third-round pick.[44] Nevertheless,
      Brady was determined to play football at the next level. He was always more
      passionate about football; when he found that there was significant interest
      in him, he decided to take the road of football.[39] Brady was recruited by
      Michigan assistant Bill Harris, and he signed to play for the University of
      Michigan in 1995.[45][46] He finished his high-school football career by completing
      236 of 447 passes for 3,702 yards and 31 touchdowns. He also won All-State and
      All-Far West honors and the team s Most Valuable Player Award.[38]

      During the summers of 1998 and 1999, Brady was an intern at Merrill Lynch.[47]
      He was inducted into the Junípero Serra High School Hall of Fame in 2003, joining
      fellow Serra High graduates Barry Bonds, Lynn Swann, Gregg Jefferies, Jim Fregosi,
      and his older sister Maureen, among many others.[38] When Brady revisited two
      weeks after Super Bowl XLVI, in 2012, school administrators announced that they
      had named the football stadium Brady Family Stadium.[48]

