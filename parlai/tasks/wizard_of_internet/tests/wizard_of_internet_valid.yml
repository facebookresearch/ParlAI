    - 'Alternative Titles: Thomas Edward Patrick Brady, Jr.

      Tom Brady, in full Thomas Edward Patrick Brady, Jr., (born August 3, 1977, San
      Mateo, California, U.S.), American gridiron football quarterback, who led the
      New England Patriots of the National Football League (NFL) to six Super Bowl
      victories (2002, 2004, 2005, 2015, 2017, and 2019) and was named the game’s
      Most Valuable Player (MVP) four times (2002, 2004, 2015, and 2017).

      While growing up, Brady often attended San Francisco 49ers games to watch the
      legendary quarterback Joe Montana—Brady’s idol and the man to whom he would
      eventually be compared—play during the 1980s. In high school Brady excelled
      in both football and baseball. He entered the Major League Baseball draft in
      1995 and was picked by the Montreal Expos, but he decided instead to attend
      the University of Michigan and play football. Brady, who did not start until
      his junior year, led Michigan to victory in the 1999 Orange Bowl and gained
      a reputation as a determined and intelligent player but one who lacked any exceptional
      physical skills. In 2000 he was chosen in the sixth round of the NFL draft by
      New England, and he worked diligently during his first season to bulk up physically
      and improve his strength and technique.

      In the second game of the 2001 season, the Patriots’ starting quarterback, Drew
      Bledsoe, was injured, and Brady was chosen to fill the position. His play was
      not spectacular, but he was consistent, making simple plays and minimizing mistakes.
      With Brady as their starting quarterback, the Patriots went on to post an 11–3
      record in the regular season and to upset the St. Louis Rams in Super Bowl XXXVI;
      Brady was named the Super Bowl MVP. The Patriots became one of the NFL’s elite
      teams, posting an incredible 40–12 record during Brady’s first three seasons.
      In 2004 the team returned to the Super Bowl, defeating the Carolina Panthers
      and earning Brady another Super Bowl MVP award. The momentum carried through
      to the next season, as the Patriots extended their consecutive win streak to
      21, breaking the record of 18 set by the Miami Dolphins in 1972–73. Brady and
      the Patriots capped off the season with their third Super Bowl in four years,
      this time against the Philadelphia Eagles.

      In the 2007 season Brady threw an unprecedented 50 touchdown passes (the record
      was broken by Brady’s longtime rival Peyton Manning in 2013), and he led New
      England to the first 16–0 regular season in NFL history, earning NFL MVP honours
      in the process. However, the Patriots lost to the underdog New York Giants in
      Super Bowl XLII. In the first game of the 2008 NFL schedule, Brady suffered
      a severe knee injury that required season-ending surgery. He returned to form
      the next season, earning a Pro Bowl selection after guiding the Patriots to
      another playoff berth. Brady led the NFL with 36 touchdown passes in 2010 and
      helped the Patriots to a league-best 14–2 record. Despite the Patriots getting
      upset in their first playoff game the following postseason, he was named league
      MVP a second time, becoming the first player to capture the award unanimously.

      During the 2011 season Brady passed for 5,235 yards to become—along with new
      record holder Drew Brees—one of two quarterbacks to surpass Dan Marino’s single-season
      passing yardage record (which was also broken by Manning in 2013), and he led
      the Patriots to another Super Bowl loss to the Giants in February 2012. Brady
      continued playing at a Pro-Bowl level in 2012 and 2013, guiding the Patriots
      to losses in the AFC championship game in each season. Following the 2014 regular
      season, he helped the team get over its recent hump as New England routed the
      Indianapolis Colts in the AFC championship game to earn Brady his record sixth
      Super Bowl start. However, that victory was soon awash in controversy, as it
      was found that 11 of the 12 footballs that the Patriots had used in the game
      were markedly underinflated, which can make them easier to grip and travel farther
      when thrown. The NFL looked into the incident, but no action was taken before
      the Super Bowl, where Brady led a fourth-quarter rally in a 28–24 win over the
      Seattle Seahawks. Brady passed for 328 yards and four touchdowns in the contest
      to earn his third Super Bowl MVP trophy.

      In May 2015 Brady was suspended for four games of the upcoming season for his
      role in the ball deflations during the AFC championship game and for not fully
      cooperating with the NFL’s investigation into the matter. Brady and his lawyers
      appealed the suspension, arguing that NFL commissioner Roger Goodell had overstepped
