      of NFL records during his legendary 19-year career, and he added another line
      to his future Hall-of-Fame plaque in last night’s 35-14 smackdown of the injury-riddled
      New York Giants. No, I’m not referring to Brady…

      Believe it or not, New England Patriots quarterback Tom Brady set an NFL rushing
