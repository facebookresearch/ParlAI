      Brady has been featured as a guest star on some popular television programs,
      hosting Saturday Night Live in 2005[439] and voicing himself in the 2005 The
      Simpsons episode  Homer and Ned s Hail Mary Pass  and the 2006 Family Guy episode
      ( Patriot Games ; both football-themed episodes were broadcast within a week
      of that year s Super Bowl.[440][441] In 2009, he appeared as himself in a sixth
      season episode of Entourage.[442] In 2015, he had cameo appearances as fictionalized
      versions of himself in the Entourage movie[443] and Ted 2.[444]

      In 2007, Brady was a model for the Stetson cologne.[445] Brady has endorsed
      brands including Uggs, Under Armour, Movado, Aston Martin and Glaceau Smartwater.
      According to Forbes, he earned about $7 million from endorsements alone in 2014.[446][447][448]
      In 2016, he began appearing in a Beautyrest Black commercial campaign for Simmons
      Bedding Company.[449] In 2016, he launched his own line of vegan snacks.[450]

      On January 20, 2016, Brady announced the launch of his peak performance website
      TB12Sports.com. The site features information on Brady s training regimen and
      includes a store to purchase TB12 equipment and merchandise.[451] Later in the
      year, on August 23, 2016, the TB12 brand then expanded to offer a snack line.
      The snacks contain raw, vegan, and organic ingredients that are also free of
      gluten and dairy.[452] The following month, Brady, alongside Boston Private
      and Robert Paul Properties, announced the formation of the TB12 Foundation.
      The purpose of the nonprofit foundation is to provide free post-injury rehabilitation
      care and training to underprivileged, young athletes.[453] In March 2017, Brady
      moved beyond his snack line and partnered with meal-kit startup Purple Carrot
      to offer his own line of TB12 Performance Meals. The meals utilize whole foods
      and focus on providing nutrients for workout recovery.[454][455] On September
      19, 2017, Simon & Schuster published Brady s first book, The TB12 Method: How
      to Achieve a Lifetime of Sustained Peak Performance. Within 48 hours, it had
      become a number one best-seller on Amazon.com.[456] The book also reached #1
      on the The New York Times  weekly Best Sellers list, to be featured in the edition
      of October 8, 2017.[457]

      Filmmaker Gotham Chopra filmed Brady during the 2017 offseason and regular season
      for a Facebook Watch documentary series entitled Tom vs Time. According to The
      New York Times, the documentary follows Brady as he  conducts his ongoing subversion
      campaign against the actuarial tables of quarterback longevity. [458]

      Brady riding a bicycle for charity at the Best Buddies Ride in Hyannis, Massachusetts,
      in May 2009

      Brady dated actress Bridget Moynahan from 2004 until late 2006.[459] On February
      18, 2007, Moynahan confirmed to People magazine that she was more than three
      months pregnant with Brady s child.[459][460] Brady and Moynahan ended their
      relationship sometime in early December 2006, around the time Moynahan became
      pregnant.[461] John Edward Thomas Moynahan[462] was born in August 2007, at
      Saint John s Health Center in Santa Monica, California.[463]

      Brady began dating Brazilian supermodel Gisele Bündchen in December 2006.[464]
      In 2009, Brady said they had been set up on a blind date by a mutual friend.[465]
      Brady and Bündchen married on February 26, 2009, in an intimate Catholic ceremony
      in Santa Monica, California.[466] Together, they have two children: a son named
      Benjamin Rein born in December 2009,[467] and a daughter named Vivian Lake born
      in December 2012.[468]

      Brady and baseball player Kevin Youkilis became brothers-in-law in 2012, when
      Youkilis married Brady s sister Julie.[469]

      Brady and his family live in Brookline, Massachusetts, and New York City.[470]
      Brady s health regimen includes Transcendental Meditation, yoga, an 80/20 diet
      (meaning 80% alkaline and 20% acidic), early bed time, resistance training and
      neuroplasticity training.[471]

      Brady attended the 2004 State of the Union Address as a special guest of then-President
      George W. Bush.[472] In 2004, he told ESPN The Magazine that being a U.S. Senator
      would be his  craziest ambition .[473][474]

      Brady is a friend of President Donald Trump;[475][476] in 2017, Brady indicated
      he had known Trump  for 16 years .[477] At a political event in New Hampshire
      on the day before the 2016 presidential election, Trump said he had received
      a call from Brady, and that Brady told him  Donald, I support you, you re my
      friend, and I voted for you.  However, after Gisele Bündchen was asked directly
      on Instagram whether she and Brady backed Trump, Bündchen answered  NO! .[478]
      After a Trump campaign  Make America Great Again  cap was photographed in Brady
      s locker, Brady said that Bündchen told him not to discuss politics anymore,
      which he thought was a  good decision .[479] Brady did not join most of his
      teammates from the New England Patriots in visiting Trump and the White House
      in April 2017, citing  personal family matters .[480]

      While there has been speculation that Brady would run for political office,[481]
      in a 2015 interview he stated he had no interest in doing so.[482][483][484]

      In 2018, he endorsed Republican Helen Brady (no relation), who was running for
      State Auditor of Massachusetts. Brady lost the election to Democrat Suzanne
      Bump.[485][486][487]

      Brady and his family adhere to a controversial, strict diet, the  TB12 Method
      , that has attracted much media attention.[488][489] He advocates drinking 1/32
      of one s body weight in water daily.[490] He avoids consumption of most fruits,
      mushrooms, tomatoes, peppers, eggplants, coffee, Gatorade, white sugar or flour,
      gluten, dairy, soda, cereal, white rice, potatoes, and bread.[491][492]

      Other professional athletes including Kirk Cousins[493] and Mark Scheifele have
      started to adopt his regimen.[494][495]

