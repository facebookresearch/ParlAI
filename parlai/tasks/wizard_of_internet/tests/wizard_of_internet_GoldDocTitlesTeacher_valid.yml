      The Star-Spangled Banner is the national anthem of the United States of America.
      To celebrate a victory over British forces during the War of 1812, U.S. soldiers
      raised a large American flag at Fort McHenry in Baltimore, Maryland, on September
      14, 1814. Inspired by those events, Francis Scott Key wrote a poem called  Defence
      of Fort M Henry,  which eventually became the Star Spangled Banner and the United
      States national anthem.'
