      Thomas Edward Patrick Brady Jr. (born August 3, 1977) is an American football
      quarterback for the New England Patriots of the National Football League (NFL).
      He has won six Super Bowls, the most of any football player ever, and due to
      his numerous accomplishments, records, and accolades, many analysts and sportswriters
      consider Brady to be the greatest quarterback in NFL history.[5][6][7][8][9][10]

      After playing college football for the University of Michigan, Brady was drafted
      by the Patriots in the sixth round of the 2000 NFL Draft. Due to his late selection,
      Brady is considered the biggest  steal  in the history of the NFL Draft.[11][12][13]
      In Brady s seventeen seasons as a starter,[a] he has played in nine Super Bowls
      with the Patriots, and is one of only two quarterbacks to win the Super Bowl
      in their first season as a starter (the other being Kurt Warner). Brady holds
      most of the postseason quarterback records, leading all players in postseason
      touchdowns, passing yards, and completions, while owning the corresponding Super
      Bowl records as well.

      Brady has won four Super Bowl MVP awards (Super Bowl XXXVI, XXXVIII, XLIX, and
      LI), the most ever by a player, as well as three league MVP awards (2007, 2010,
      2017); he is the oldest to have received either award.[16] Brady has also been
      selected to 14 Pro Bowls, and has led his team to more division titles (16)
      than any other quarterback in NFL history. He is fourth all-time in career passing
      yards for regular season play, third in career touchdown passes, and fourth
      in career passer rating. For regular season and postseason combined, Brady is
      first all-time in career passing yards and touchdown passes.

      The only quarterback to reach 200 regular-season wins,[17] Brady is the winningest
      quarterback in NFL history. With a postseason record of 30–10, he is first all-time
      in playoff wins and appearances for an NFL player. Brady has led the Patriots
      to an NFL-record eight consecutive AFC championship games since 2011 (thirteen
      overall), and has never had a losing season as a starting quarterback. He is
      tied for the record for the longest touchdown pass at 99 yards to Wes Welker.[18]

      For his alleged involvement in the highly publicized Deflategate football-tampering
      scandal, Brady was suspended for the first four games of the 2016 season.[19]
      Brady and the Patriots won two of the next three Super Bowls, making him the
      record holder for most Super Bowl wins by a player, and the oldest quarterback
      to win a Super Bowl, at 41.[20]

