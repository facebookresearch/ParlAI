    - 'U.S. History and Historical Documents

      Discover highlights from American history, including military events and founding
      documents.

      Military History and Museums

      Military Memorials and Monuments

      The U.S. National Anthem

      The history of the United States is vast and complex, but can be broken down
      into moments and time periods that divided, unified, and changed the United
      States into the country it is today:

      The American Revolution (sometimes referred to as the American War of Independence
      or the Revolutionary War) was a conflict that lasted from 1775-1783 and allowed
      the original 13 colonies to remain independent from Great Britain.

      American politician and soldier George Washington became the first president
      of the United States in 1789, serving two terms.

      Beginning in Great Britain in the late 1790s, the Industrial Revolution eventually
      made its way to the United States and changed the focus of the U.S. economy
      and the way it manufactured products.

      In 1803, President Thomas Jefferson agreed to the Louisiana Purchase, successfully
      adding 530 million acres of land to the United States. The area was purchased
      from France for $15 million. The following year, President Jefferson assigned
      Meriwether Lewis (who asked for help from William Clark) to head west and explore
      the newly purchased land. It took about a year and a half for the duo to reach
      the west coast.

      The War of 1812 resolved outstanding tensions between the United States and
      Great Britain. The two year war ended British military posts on U.S. soil and
      British interference with American trade.

      The American Civil War divided the United States in two—the Northern States
      versus the Southern States. The outcome of the four year battle (1861-1865)
      kept the United States together as one whole nation and ended slavery.

      On December 17, 1903, brothers Wilbur and Orville Wright became the first people
      to maintain a controlled flight in a powered, heavier-than-air machine. The
      Wright Flyer only flew for 12 seconds for a distance of 120 feet, but the technology
      would change the modern world forever.

      On April 6, 1917, the United States entered World War I by declaring war on
      Germany.

      After nearly 100 years of protests, demonstrations, and sit-ins, women of the
      United States were officially granted the right to vote after the 19th Amendment
      was ratified on August 26, 1920.

      The worst economic crisis to happen in the United States occurred when the stock
      market crashed in October 1929, resulting in the Great Depression.

      World War II officially begins in September 1939 after Germany invades Poland.
      The United States didn’t enter the war until after the Japanese attack on Pearl
      Harbor on December 7, 1941.

      On August 6 and August 9, 1945, the United States dropped an atomic bomb on
      the Japanese cities of Hiroshima and Nagasaki, effectively ending World War
      II.

      After World War II, an agreement was reached to divide Korea into two parts:
      a northern half to be controlled by the Soviet Union and a southern half to
      be controlled by the United States. The division was originally meant as a temporary
      solution, but the Soviet Union managed to block elections that were held to
      elect someone to unify to the country. Instead, the Soviet Union sent North
      Korean troops across the 38th parallel leading to the three-year-long (1950-1953)
      Korean War.

      From 1954-1968, the African-American Civil Rights movement took place, especially
      in the Southern states. Fighting to put an end to racial segregation and discrimination,
      the movement resulted in the 1964 Civil Rights Act, the 1965 Voting Rights Act,
      and the 1968 Fair Housing Act.

      The Vietnam War was a nearly 20-year battle (November 1, 1955–April 30, 1975)
      between North Vietnam and South Vietnam. North Vietnam won the war and Vietnam
      became a unified country.

      The Apollo 11 mission (July 16-24, 1969) allowed United States astronauts Neil
      Armstrong and Edwin “Buzz” Aldrin to become the first humans to walk on the
      moon’s surface.

      The terrorist attacks on September 11, 2001, changed the United States forever.
      Less than a month later (October 7, 2001) the United States began the War in
      Afghanistan, which is still happening today.

      On March 20, 2003, the United States invaded and occupied Iraq. The war lasted
      for more than eight years before it was officially declared over on December
      18, 2011.

      In 2008, Barack Obama became the first African-American to be elected president
      of the United States.

      The Library of Congress has compiled a list of historic events for each day
      of the year, titled  This Day in History.  The website is updated daily and
      visitors can view the previous day s history as well as whatever documents,
      pictures, or outside information is available for each historical event.

      The American History section of the Library of Congress is separated by time
      period or subject and offers an in-depth look at the history of the United States.

      The Declaration of Independence is one of the most important documents in the
      history of the United States.

      It took Thomas Jefferson 17 days to write the Declaration of Independence.

      On July 2, 1776, Congress voted to declare independence from Great Britain.

      On July 4, 1776, Congress voted to accept the Declaration of Independence, marking
      July 4 as Independence Day.

      To learn more, you may want to:

      Read the complete text of the Declaration of Independence.

      Order a printed copy of the document.

      Contact the National Archives and Records Administration.

      The foundation of the American government, its purpose, form, and structure,
      are in the Constitution of the United States. The Constitutional Convention
      adopted the Constitution on September 17, 1787.

      The Bill of Rights is the first 10 amendments to the Constitution. It guarantees
      greater constitutional protection for individual liberties and lists specific
      prohibitions on government power. There are 27 Constitutional Amendments in
      all. The 27th Amendment, which was originally proposed in 1789, was not ratified
      until 1992.

      Where to View the Constitution

      You can view the original, parchment copy of the Constitution at the National
      Archives Building. You can also view an online copy of the U.S. Constitution
      or order a printed copy of the Constitution.

      The United States Armed Forces date to 1775, when America needed a defense force
      to protect the original 13 colonies from a British invasion. Today, there are
      five branches:

      The United States Army is the oldest (established June 14, 1775) and largest
      of the five branches. Soldiers are responsible for performing land-based military
      operations.

      The United States Navy mainly operates from the waters (seas and oceans) providing
      protection both in the water and in the air.

      The modern-day United States Air Force is the youngest of the five branches
      (established September 18, 1947). Before the modern-day Air Force was created,
      it was an arm of the U.S. Army, dating to 1907. Airmen are responsible for carrying
      out aerial military operations.

      The United States Marine Corps is the smallest of the four branches under the
      Department of Defense. Marines provide both land and sea support to the Army,
      Navy, Air Force, and, in times of war, Coast Guard.

      The United States Coast Guard is the only branch that falls under the Department
      of Homeland Security. The Coast Guard is multi-functional, with many peacetime
      missions. Coast Guard missions include: maritime search and rescue, maritime
      law enforcement, marine environmental protection, and ports, waterways, and
      coastal security.

      Military museums offer visitors insight into the history, defining moments,
      and current status of the branches of the U.S. Armed Forces:

      The U.S. Army does not have an official museum but there are interactive exhibits
      available online as well as smaller, more focused museums located across the
      country.

      There is a plan in progress to develop a national museum in the Washington,
      DC, area.

      The National Museum of the Marine Corps is located next to the Marine Corps
      Base in Quantico, Virginia, and features exhibits on the actions of Marines
      during World Wars I and II, the Korean War, and the Vietnam War.

      Located in downtown Washington, DC, the National Museum of the U.S. Navy has
      exhibits on different navigational tools used by the Navy as well as artifacts
      captured by the Navy.

      The National Museum of the U.S. Air Force is located at Wright-Patterson Air
      Force Base in Ohio and features a collection of aircraft used throughout the
      history of the Air Force.

      The United States Coast Guard Museum is located on the campus of the Coast Guard
      Academy in New London, Connecticut, and features artifacts from the nearly 230-year
      history of the Coast Guard.

      Across the United States, military memorials and monuments commemorate wars,
      battles, and those who lived and served during those times. Popular points of
      interest by each major war include:

      American Revolution:

      Valley Forge National Historical Park is located in Pennsylvania and is a reminder
      of the sacrifices made by soldiers at one of the best-known locations from the
      American Revolution.

      Adams National Historic Park is located in Massachusetts and offers visitors
      a chance to see the birthplace of Presidents John Adams and John Quincy Adams.

      Morristown National Historic Park in New Jersey is a memorial to those members
