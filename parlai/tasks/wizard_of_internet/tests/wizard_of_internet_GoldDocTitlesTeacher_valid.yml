      Super Bowl LV, the 55th Super Bowl and the 51st modern-era National Football
      League (NFL) championship game, will decide the league champion for the 2020
      season. The game is scheduled to be played on February 7, 2021 in Tampa, Florida
      (with the exact date pending potential changes to the NFL calendar). This will
      be the fifth Super Bowl hosted by the Tampa area, with the last one being Super
      Bowl XLIII in 2009, and the third one held at Raymond James Stadium. The game
      will be televised nationally by NBC. It will be the third time that the Super
      Bowl is in the same state in back to back years with Super Bowl LIV taking place
      at Hard Rock Stadium in Miami Gardens, Florida.[1]

      1 Host-selection process

      Host-selection process[edit]

      On May 19, 2015, the league announced the five finalists that will compete to
      host Super Bowl LIII in 2019 and Super Bowl LIV in 2020. NFL owners voted on
      these cities in May 2016, with the first round of voting determining who will
      host Super Bowl LIII, the second round deciding the site for Super Bowl LIV;
      and in a development not known in advance, a third round of voting was added
      to select a Super Bowl LV hosting site during the meetings.[2] At the NFL owner
      meetings on May 24, 2016, Atlanta and Miami were awarded Super Bowls LIII and
      LIV respectively, removing them from the running. Los Angeles was not eligible
      for Super Bowl LIII, as its stadium would not yet be finished; it was eligible
      for LIV and LV, opting to bid only on the latter.

      The two candidates were as follows:

      Raymond James Stadium, Tampa, Florida: Tampa has hosted four Super Bowls, with
      the last being Super Bowl XLIII in 2009.

      Los Angeles Stadium at Hollywood Park, Inglewood, California: Los Angeles has
      hosted the Super Bowl seven times, most recently in 1993 with Super Bowl XXVII;
      that game, along with the four prior Super Bowls in the area, were held at the
      Rose Bowl while first two Super Bowls in Los Angeles area were held at Los Angeles
      Memorial Coliseum.

      Los Angeles was originally chosen as the host site in a vote on May 24, 2016.[3][4][5]
      However, due to construction delays, authorities announced that the Los Angeles
      Stadium at Hollywood Park would not be completed until the start of the 2020
      NFL season.[6] As a result, on May 23, 2017, NFL owners voted to move Super
      Bowl LV to Tampa. The City of Inglewood will instead be hosting Super Bowl LVI
      in 2022.[7]

      NBC will broadcast Super Bowl LV , as part of an annual cycle between the three
      main broadcast television partners of the NFL.[8] As with NBC s previous Super
      Bowl (Super Bowl LII) Universo has carried Spanish-language simulcasts of select
      games, after years of aborted attempts to simulcast the games on Telemundo.

