    - '[chopt]

      SEE MORE SYNONYMS FOR chopped ON THESAURUS.COM

      diced, minced, or cut into small bits.

      (of an automobile) streamlined; lowered.

      Origin of chopped

      Related formsun·chopped, adjectivewell-chopped, adjective

      [chop]

      verb (used with object), chopped, chop·ping.

      to cut or sever with a quick, heavy blow or a series of blows, using an ax,
      hatchet, etc. (often followed by down, off, etc.): to chop down a tree.

      to make or prepare for use by so cutting: to chop logs.

      to cut in pieces; mince (often followed by up): to chop up an onion; to chop
      meat.

      (in tennis, cricket, etc.) to hit (a ball) with a chop stroke.

      to weed and thin out (growing cotton) with a hoe.

      Fox Hunting. (of a hound or pack) to attack and kill (a fox that has not begun
      to run).

      verb (used without object), chopped, chop·ping.

      to make a quick, heavy stroke or a series of strokes, as with an ax.

      Boxing. to throw or deliver a short blow, especially a downward one while in
      a clinch.

      (in tennis, cricket, etc.) to employ or deliver a chop stroke.

      to go, come, or move suddenly or violently.

      an act or instance of chopping.

      a cutting blow.

      Boxing. a short blow, especially a downward one, executed while in a clinch.

      a piece chopped off.

      an individual cut or portion of meat, as mutton, lamb, veal, or pork, usually
      one containing a rib.

      crushed or ground grain used as animal feed.

      a short, irregular, broken motion of waves; choppiness: There s too much chop
      for rowing today.

      rough, turbulent water, as of a sea or lake.

      (in tennis, cricket, etc.) a chop stroke.

      Origin of chop

      1350–1400; Middle English choppen; variant of chap1

      1. See cut.

      to turn, shift, or change suddenly: The wind chopped to the west.

      to vacillate; change one s mind.

      to barter.

      to bandy words; argue.

      1425–75; variant of obsolete chap barter, Middle English chappen (with vowel
      as in chapman), chepen, Old English cēapian to trade (derivative of cēap sale,
      trade; see cheap)

