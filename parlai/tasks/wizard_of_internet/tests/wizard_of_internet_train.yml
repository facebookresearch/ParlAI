      A foodie is a person who has an ardent or refined interest in food[1] and who
      eats food not only out of hunger but due to their interest or hobby. The terms  gastronome  and  gourmet  define
      the same thing, i.e. a person who enjoys food for pleasure.

      1 Earliest uses of the word

      2 Pursuits

      Earliest uses of the word[edit]

      The  foodie —not as elitist as a gourmet, more discriminating than a glutton—was
      first named in print in the early 1980s. The term came into use almost simultaneously
      in the United States and Britain. Priority goes to Gael Greene, who, in June
      1980, wrote in New York Magazine of a character who  slips into the small Art
      Deco dining room of Restaurant d Olympe ... to graze cheeks with her devotees,
      serious foodies. [2] Immediately afterwards the foodie was defined in the British
      press. Ann Barr, features editor of the London magazine Harper s & Queen, had
      asked readers to comment on a then-new obsession with food. Several readers  responses
      named Paul Levy, food writer on the same magazine, as the perfect example. Levy
      played along,[3] contributing an anonymous article in August 1982, defining
      the term ( Foodies are foodist. They dislike and despise all non-foodies )[4]
      and characterizing himself as the  ghastly, his-stomach-is-bigger-than-his-eyes,
      original, appetite-unsuppressed, lip-smacking  king foodie  .[3] The word gained
      currency rapidly, partly because Barr and Levy followed up with a book, The
      Official Foodie Handbook, published in 1984.[5]

      Pursuits[edit]

      Foodies are a distinct hobbyist group. Typical foodie interests and activities
      include the food industry, wineries and wine tasting, breweries and beer sampling,
      food science, following restaurant openings and closings and occasionally reopenings,
      food distribution, food fads, health and nutrition, cooking classes, culinary
      tourism, and restaurant management. A foodie might develop a particular interest
      in a specific item, such as the best egg cream or burrito. Many publications
      have food columns that cater to foodies and many of the websites carrying the
      name foodie have become popular amongst the foodies.[6] Interest by foodies
      in the 1980s and 1990s gave rise to the Food Network and other specialized food
      programming, popular films and television shows about food such as Top Chef
      and Iron Chef, a renaissance in specialized cookbooks, specialized periodicals
      such as Gourmet Magazine and Cook s Illustrated, growing popularity of farmers  markets,[7]
      food-oriented websites like Zagat s and Yelp, publishing and reading food blogs
      like Foodbeast and foodieworld, specialized kitchenware stores like Williams-Sonoma
      and Sur La Table, and the institution of the celebrity chef.

      Foodies have a significant social media presence; food lovers have created their
      own YouTube channels where they show what they cook and where they eat around
      the world.[8] It has also become a common practice to take photos of food and
      beverages consumed at home or outside and share them on Facebook, Twitter, Instagram,
      or other media in a form of food porn.[9]

      Chris Onstad, author of the webcomic Achewood and the author of The Achewood
      Cookbook, stated a dislike for the term. Onstad said  There are so many words
      that already describe the concept of people who like food, or enjoy cooking,
      or enjoy knowing about cooking.  Foodie : It s like the infantile diminutive—you
      put a  y  on the end of everything to make it childlike. We don t need it. It
      s embarrassing.  Girl, I m a foodie.  Like oh my God. [10]

      Many journalists, like Roberto A. Ferdman, author of Stop Calling Yourself a  Foodie  in
      the Washington Post, also criticize the word saying  There is a great irony
      in describing yourself as a food insider in a way no actual food insider ever
      would. [11] Ferdman claims that people who associate themselves with being a  foodie  are
      in fact distancing themselves from the group they wish to be associated with.
      The author then states that there is nothing wrong with having an interest in
      food, in fact this popular trend is helping the food movement thrive. Ferdman
      s main argument is that since the word is so widely used, its meaning has become
      ubiquitous and some meaning is lost upon the need to constantly announce how
      much someone likes to eat.

      Dutch pranksters tricked self-identified foodies at a food Expo to mistake McDonald
      s fast food for refined gourmet presentations.[12]

