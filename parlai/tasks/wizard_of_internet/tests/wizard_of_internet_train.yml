    - 'CHOPPED is a cooking competition show that s all about skill, speed and ingenuity
      where four up-and-coming chefs compete before a panel of three expert judges
      and take everyday items and turn them into an extraordinary three-course-meal.
      Course by course, the chefs will be CHOPPED from the competition until only
      one winner remains. The challenge? They have seconds to plan and 30 minutes
      to cook an amazing course with the basket of mystery ingredients given to them
      moments before the clock starts ticking! And the pressure doesn t stop there.
      Once they ve completed their dish, they ve got to survive the Chopping Block
      where our judges are waiting to be wowed and not shy about voicing their culinary
      criticisms! Our host, Ted Allen, leads this high energy, high-pressure show
      which will have viewers rooting for a winner and cheering for the losers. CHOPPED
      is a game of passion, expertise and skill -- and in the end, only one chef will
      survive the Chopping Block. Who will make the cut? The answer is on CHOPPED!

      Four former military service members who are pursuing culinary careers compete
      to see who will be the Chopped Champion. In the first round, a favorite American
      comfort food must mingle on the plate with a super-sweet drink, and curiously,
      three of the four competitors pull tortillas from the pantry. A patriotic pasta
      and an already-cooked savory pie are two of the mandatory ingredients in the
      entree round. Then, will the finalists be able to adeptly combine cheese and
      pudding in desserts?

      Ultimate Champions: Pros

      Four distinct groups of champs will return to the Chopped Kitchen: professionals,
      amateurs, heroes and celebrities, all leading up to a grand finale where one
      chef will seize the biggest prize in Chopped history: $50,000 and a new car!
      In this initial battle, four stellar professionals fight to see who will represent
      the pros in the finale. They have to wrangle and cook eels and figure out what
      to do with a super salty veggie for their appetizers. Then in the entree round,
      the champs have to work with a bird and a soda. And a special cheese and a creepy
      chocolate item appear in the dessert basket.

      Ultimate Champions: Amateur Champs

      Some of the most beloved amateur winners return to the Chopped Kitchen for a
      shot to compete in the $50,000 finale. In the appetizer round the competitors
      must use salsa and cheese blintzes in their culinary masterpieces. Then as the
      entree round gets started, an off-balance tug-of-war over a piece of equipment
      has everybody laughing, except for the chef who loses the fight. And grapefruit
      is among the loot the last two champs find in the dessert basket.

      Ultimate Champions: Heroes

      With two spots left in the $50,000 Ultimate Champions Grand Finale, the Chopped
