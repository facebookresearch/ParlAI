      and its exact definition remains a contested question among both scholars and
      devotees.

      History of science fiction This lack of consensus is reflected in debates about
      the genre''s history, particularly over determining its exact origins.

      History of science fiction There are two broad camps of thought, one that identifies
      the genre''s roots in early fantastical works such as the Sumerian "Epic of
