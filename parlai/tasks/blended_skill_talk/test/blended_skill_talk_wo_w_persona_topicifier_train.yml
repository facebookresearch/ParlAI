    knowledge: 'Internet access Internet access is the ability of individuals and
      organizations to connect to the Internet using computer terminals, computers,
      and other devices; and to access services such as email and the World Wide Web.

      Internet access Various technologies, at a wide range of speeds have been used
      by Internet service providers (ISPs) to provide this service.

      Internet access Internet access was once rare, but has grown rapidly.

      Internet access In 1995, only percent of the world''s population had access,
      with well over half of those living in the United States, and consumer use was
      through dial-up.

      Internet access By the first decade of the 21st century, many consumers in developed
      nations used faster broadband technology, and by 2014, 41 percent of the world''s
      population had access, broadband was almost ubiquitous worldwide, and global
      average connection speeds exceeded 1 Mbit/s.

      Internet access The Internet developed from the ARPANET, which was funded by
      the US government to support projects within the government and at universities
      and research laboratories in the US – but grew over time to include most of
      the world''s large universities and the research arms of many technology companies.

      Internet access Use by a wider audience only came in 1995 when restrictions
      on the use of the Internet to carry commercial traffic were lifted.

      Right to Internet access The right to Internet access, also known as the right
      to broadband or freedom to connect, is the view that all people must be able
      to access the Internet in order to exercise and enjoy their rights to freedom
      of expression and opinion and other fundamental human rights, that states have
      a responsibility to ensure that Internet access is broadly available, and that
      states may not unreasonably restrict an individual''s access to the Internet.

      Right to Internet access In December 2003 the World Summit on the Information
      Society (WSIS) was convened under the auspice of the United Nations.

      Right to Internet access After lengthy negotiations between governments, businesses
      and civil society representatives the WSIS Declaration of Principles was adopted
      reaffirming the importance of the Information Society to maintaining and strengthening
      human rights:  The WSIS Declaration of Principles makes specific reference to
      the importance of the right to freedom of expression in the "Information Society"
      in stating:  A poll of 27,973 adults in 26 countries, including 14,306 Internet
      users, conducted for the BBC World Service between 30 November 2009 and 7 February
      2010 found that almost four in five Internet users and non-users around the
      world felt that access to the Internet was a fundamental right.

      Internet censorship and surveillance by country This list of Internet censorship
      and surveillance by country provides information on the types and levels of
      Internet censorship and surveillance that is occurring in countries around the
      world.

      Internet censorship and surveillance by country Detailed country by country
      information on Internet censorship and surveillance is provided in the "Freedom
      on the Net" reports from Freedom House, by the OpenNet Initiative, by Reporters
      Without Borders, and in the "Country Reports on Human Rights Practices" from
      the U.S. State Department Bureau of Democracy, Human Rights, and Labor.

      Internet censorship and surveillance by country The ratings produced by several
