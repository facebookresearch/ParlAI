      Hyperspace (science fiction) Hyperspace is a faster-than-light (FTL) method
      of traveling used in science fiction.

      Hyperspace (science fiction) It is typically described as an alternative "sub-region"
      of space co-existing with our own universe which may be entered using an energy
      field or other device.

      Hyperspace (science fiction) As seen in most fiction hyperspace is most succinctly
      described as a "somewhere else" within which the laws of general and special
      relativity decidedly do "not" apply – especially with respect to the speed of
      light being the cosmic speed limit.

      Hyperspace (science fiction) Entering and exiting said "elsewhere" thus directly
      enables travel near or faster than the speed of light – almost universally with
      the aid of extremely advanced technology.

      Science fiction film Science fiction film (or sci-fi film) is a genre that uses
      speculative, fictional science-based depictions of phenomena that are not fully
      accepted by mainstream science, such as extraterrestrial lifeforms, alien worlds,
      extrasensory perception and time travel, along with futuristic elements such
      as spacecraft, robots, cyborgs, interstellar travel or other technologies.

      Science fiction film Science fiction films have often been used to focus on
      political or social issues, and to explore philosophical issues like the human
      condition.

      Science fiction film In many cases, tropes derived from written science fiction
      may be used by filmmakers ignorant of or at best indifferent to the standards
      of scientific plausibility and plot logic to which written science fiction is
      traditionally held.

      Time travel Time travel is the concept of movement between certain points in
      time, analogous to movement between different points in space by an object or
      a person, typically using a hypothetical device known as a time machine, in
      the form of a vehicle or of a portal connecting distant points in spacetime,
      either to an earlier time or to a later time, without the need for the time-traveling
      body to experience the intervening period in the usual sense.

      Time travel Time travel is a widely-recognized concept in philosophy and fiction.

