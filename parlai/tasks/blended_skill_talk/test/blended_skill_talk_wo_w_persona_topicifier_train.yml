      Politics of Harry Potter There are many published theories about the politics
      of the Harry Potter books by J. K. Rowling, which range from them containing
      criticism of racism to anti-government sentiments.

      Politics of Harry Potter According to "Inside Higher Ed", doctoral theses have
      been devoted to the Harry Potter books.

      Politics of Harry Potter There are also several university courses centred on
      analysis of the Potter series, including an upper division Political Science
      course.

      Politics of Harry Potter "Time" magazine noted the political and social aspects
      of Harry Potter in their 2007 Person of the Year issue where Rowling placed
      third behind politicians Vladimir Putin and Al Gore.

      Politics of Harry Potter Harry Potter''s potential social and political impact
      was called similar to the 19th century phenomenon of Harriet Beecher Stowe''s
      popular, but critically maligned book, "Uncle Tom''s Cabin", which fuelled the
      abolitionist movement leading up to the American Civil War.

      Religious debates over the Harry Potter series Religious debates over the "Harry
      Potter" series of books by J. K. Rowling are based on claims that the novels
      contain occult or Satanic subtexts.

      Religious debates over the Harry Potter series A number of Protestant, Catholic,
      and Orthodox Christians have argued against the series, as have some Shia and
      Sunni Muslims.

      Religious debates over the Harry Potter series Supporters of the series have
      said that the magic in "Harry Potter" bears little resemblance to occultism,
      being more in the vein of fairy tales such as "Cinderella" and "Snow White",
      or to the works of C. S. Lewis and J. R. R. Tolkien, both of whom are known
      for writing fantasy novels with Christian subtexts.

      Religious debates over the Harry Potter series Far from promoting a particular
      religion, some argue, the "Harry Potter" novels go out of their way to avoid
      discussing religion at all.

