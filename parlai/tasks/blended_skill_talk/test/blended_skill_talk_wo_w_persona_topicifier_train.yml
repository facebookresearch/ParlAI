    knowledge: 'Science fiction Science fiction (often shortened to SF or sci-fi)
      is a genre of speculative fiction, typically dealing with imaginative concepts
      such as futuristic science and technology, space travel, time travel, faster
      than light travel, parallel universes, and extraterrestrial life.

      Science fiction Science fiction often explores the potential consequences of
      scientific and other innovations, and has been called a "literature of ideas".

      Science fiction It usually avoids the supernatural, unlike the related genre
      of fantasy.

      Science fiction Historically, science-fiction stories have had a grounding in
      actual science, but now this is only expected of hard science fiction.

      Science fiction Science fiction is difficult to define, as it includes a wide
      range of subgenres and themes.

      Science fiction Hugo Gernsback, who suggested the term "scientifiction" for
      his "Amazing Stories" magazine, wrote: "By ''scientifiction'' I mean the Jules
      Verne, H. G. Wells and Edgar Allan Poe type of story—a charming romance intermingled
      with scientific fact and prophetic vision... Not only do these amazing tales
      make tremendously interesting reading—they are always instructive.

      Science fiction They supply knowledge... in a very palatable form... New adventures
      pictured for us in the scientifiction of today are not at all impossible of
      realization tomorrow...

