      LGBT themes in speculative fiction LGBT themes in speculative fiction refer
      to the incorporation of lesbian, gay, bisexual, or transgender (LGBT) themes
      into science fiction, fantasy, horror fiction and related genres.

      LGBT themes in speculative fiction Such elements may include an LGBT character
