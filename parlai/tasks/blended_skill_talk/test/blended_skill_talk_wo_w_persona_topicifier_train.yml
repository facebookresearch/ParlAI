      History of science fiction A second approach argues that science fiction only
      became possible sometime between the 17th and early 19th centuries, following
      the scientific revolution and major discoveries in astronomy, physics, and mathematics.

      Isaac Asimov Isaac Asimov (; born Isaak Ozimov; January 2, 1920 – April 6, 1992)
      was an American writer and professor of biochemistry at Boston University.

      Isaac Asimov He was known for his works of science fiction and popular science.

      Isaac Asimov Asimov was a prolific writer, and wrote or edited more than 500
      books and an estimated 90,000 letters and postcards.

      Isaac Asimov His books have been published in 9 of the 10 major categories of
      the Dewey Decimal Classification.

      Isaac Asimov Asimov wrote hard science fiction and, along with Robert A. Heinlein
