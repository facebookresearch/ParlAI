    sentence1: The Amish community in Pennsylvania, which numbers about 55,000, lives
      an agrarian lifestyle, shunning technological advances like electricity and
      automobiles. And many say their insular lifestyle gives them a sense that they
      are protected from the violence of American society. But as residents gathered
      near the school, some wearing traditional garb and arriving in horse-drawn buggies,
      they said that sense of safety had been shattered. "If someone snaps and wants
      to do something stupid, there's no distance that's going to stop them," said
      Jake King, 56, an Amish lantern maker who knew several families whose children
      had been shot.
    sentence2: Pennsylvania has the biggest Amish community in the U.S.
