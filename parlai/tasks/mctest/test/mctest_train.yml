    text: 'Alyssa got to the beach after a long trip. She''s from Charlotte. She traveled
      from Atlanta. She''s now in Miami. She went to Miami to visit some friends.
      But she wanted some time to herself at the beach, so she went there first. After
      going swimming and laying out, she went to her friend Ellen''s house. Ellen
      greeted Alyssa and they both had some lemonade to drink. Alyssa called her friends
      Kristin and Rachel to meet at Ellen''s house. The girls traded stories and caught
      up on their lives. It was a happy time for everyone. The girls went to a restaurant
      for dinner. The restaurant had a special on catfish. Alyssa enjoyed the restaurant''s
      special. Ellen ordered a salad. Kristin had soup. Rachel had a steak. After
      eating, the ladies went back to Ellen''s house to have fun. They had lots of
      fun. They stayed the night because they were tired. Alyssa was happy to spend
      time with her friends again. one: What city is Alyssa in?'
